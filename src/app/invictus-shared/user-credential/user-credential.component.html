<div class="breadcrumb-section">
  <div class="row">
    <div class="bread-col-1 col-lg-1">
      <a [routerLink]="[homeUrl]">
        <i class="breadcrumb-icon fas fa-home"></i>
      </a>
    </div>
    <div class="bread-col-1 col-lg-1">
      <div class="vertical-line"></div>
    </div>
    <div class="col-lg-10 first-breadcrumb-title-col">
      <div class="first-breadcrumb-title">
        <span class="bread-title">Credential changes</span>
      </div>
    </div>
  </div>
</div>
<!--Breadcrumbs ends-->

<div class="row">
  <div class="col-lg-12">
    <!-- <div class="card-position">
<div class="user-card"> -->
    <div class="white-box">
      <div class="white-box-content">
        <div class="row">
          <div class="col-lg-12 col-mobile-view-add-ques">
            <div class="white-box-content-title">
              <span>
                <h3>Change Credential</h3>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <mat-card class="user-credential-card">
                  <mat-tab-group>
                    <mat-tab label="Reset Password">
                      <ng-template matTabContent>
                        <br>
                        <br>
                        <form [formGroup]="user_credential_form" novalidate>
                          <div class="example-container">
                            <mat-form-field class="form-field">
                              <input matInput placeholder="Old password" formControlName="old_password" type="password">
                            </mat-form-field>
                            <br>
                            <mat-form-field class="form-field">
                              <input matInput placeholder="Enter new password" formControlName="new_password"
                                [type]="hide ? 'password' : 'text'">
                              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
                              </mat-icon>
                            </mat-form-field>
                            <br>
                            <mat-form-field class="form-field">
                              <input matInput placeholder="Confirm password" formControlName="confirm_password"
                                [type]="visible ? 'password' : 'text'" (blur)="checkMismatch()">
                              <mat-icon matSuffix (click)="visible = !visible">
                                {{visible ? 'visibility' : 'visibility_off'}}
                              </mat-icon>
                              <mat-error *ngIf="confirmmismatch">
                                Confirm Password mismatch
                              </mat-error>
                            </mat-form-field>
                          </div>
                        </form>
                        <br>
                        <br>
                        <div class="row mobile-view">
                          <div class="col-lg-6">
                            <div class="text-left">
                              <button mat-raised-button class="reset-button" (click)="resetpassword()">Reset</button>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="text-right">
                              <button mat-raised-button class="submit-button" (click)="Changepassword()">Submit</button>
                            </div>
                          </div>
                        </div>
                      </ng-template>
                    </mat-tab>

                    <mat-tab label="Change Username">
                      <ng-template matTabContent>
                          <br>
                          <br>
                        <form [formGroup]="user_credential_form" novalidate>
                          <div class="example-container">
                            <mat-form-field class="form-field">
                              <input matInput placeholder="New Username" formControlName="new_username" type="text"
                                (keyup)="checkUserExists()" [readonly]="currentUserDetail.au_changeusername == '1'">
                                <mat-icon matSuffix [style.color]="usernameColor">{{maticonname}}</mat-icon>
                            </mat-form-field>
                            <!-- <span [style.color]="usernameColor">{{usernameText}}</span> -->
                          </div>
                        </form>
                        <br>
                        <br>
                        <div class="row mobile-view" *ngIf="currentUserDetail.au_changeusername == '0'">
                          <div class="col-lg-6">
                            <div class="text-left">
                              <button mat-raised-button class="reset-button" (click)="resetpassword()">Reset</button>
                            </div>
                          </div>
                          <div class="col-lg-6">
                            <div class="text-right">
                              <button mat-raised-button class="submit-button" (click)="changeUsername()">Submit</button>
                            </div>
                          </div>
                        </div>
                      </ng-template>
                    </mat-tab>
                  </mat-tab-group>
                </mat-card>
                <br>
                <br>
                <br>
              </div>
              <div class="col-lg-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
