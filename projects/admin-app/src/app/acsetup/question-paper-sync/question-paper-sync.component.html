



<div class="breadcrumb-section">
    <div class="row">
        <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
            <a [routerLink]="[homeUrl]">
                <i class="breadcrumb-icon fas fa-home"></i>
            </a>
        </div>
        <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
            <div class="vertical-line"></div>
        </div>
        <div class="col-lg-10 col-mobile-view-add-ques first-breadcrumb-title-col bread-col-10">
            <div class="first-breadcrumb-title">
                <span class="bread-title">Setup</span>
                <span class="bread-divider">-</span>
                <span class="bread-link">Question Paper Sync</span>
            </div>
        </div>
    </div>
</div>

<div class="add-question-content">
    <div class="row">
        <div class="col-lg-12 col-mobile-view-add-ques">
            <div class="white-box">
                <div class="white-box-content">
                    <div class="row">
                        <div class="col-lg-12 col-mobile-view-add-ques">
                            <div class="white-box-content-title">
                                <span>Question Paper Sync</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 col-apple-2 apple-screen-paramter-content-div col-mobile-view-add-ques">
                            <div class="left-parameter-content">
                                <div class="left-side-box">
                                    <div class="left-side-box-content">
                                        <span class="left-side-box-content-title">Select Question Paper</span>
                                        <hr class="left-side-box-content-title-divider">
                                        <form [formGroup]="qSyncForm">
                                            <mat-form-field class="form-field" >
                                                <mat-select placeholder="Select Question Paper " formControlName="qp_ids" multiple>
                                                    <mat-option value="{{item?.qp_id}}" *ngFor="let item of questionPaperArray">{{item?.qp_name}}</mat-option>
                                                    
                                                </mat-select>
                                            </mat-form-field>
                                            <mat-form-field class="form-field">
                                                <mat-select placeholder="Select School" formControlName="school_prefix_ids" multiple>
                                                    <mat-option value="{{item?.school_prefix}}" *ngFor="let item of schoolArray">{{item?.school_name}}</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                            <button mat-raised-button class="submit-button system-info-button" (click)="syncQuestionPaper()">Sync</button>
                                            <button mat-raised-button  class="reset-button system-info-button" (click)="qSyncForm.reset()">Reset</button>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
