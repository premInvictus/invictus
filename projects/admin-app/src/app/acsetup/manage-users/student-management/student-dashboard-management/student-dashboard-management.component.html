<div class="white-box">
    <div class="white-box-content">
       <div class="row">
          <div class="col-lg-12">
             <br>
             <br>
             <br>
             <br>
             <div class="row">
                <div class="col-lg-12 white-box-content-title">
                   <span>Student Control Dashboard</span>
                </div>
             </div>
             <br>
             <mat-card class="detail-question-box-blue">
                <mat-card-content>
                   <div class="row">
                      <div class="col-sm-4 col-md-4 col-lg-4">
                         <div class="form-group col-apple-10">
                            <div class="col-lg-9">
                               <mat-form-field class="form-field">
                                  <mat-select placeholder="Project" formControlName="pro_id" #input (selectionChange)="getModuleList(input.value)">
                                  <mat-option value="">
                                     Select Project
                                  </mat-option>
                                  <mat-option *ngFor="let item of projectsArray" [value]="item.pro_id">
                                  {{item.pro_name}}
                                  </mat-option>
                                  </mat-select>
                               </mat-form-field>
                            </div>
                         </div>
                      </div>
                   </div>
                   <div class="row">
                      <div class="col-lg-12 col-apple-10 apple-screen-paramter-content-div col-mobile-view-add-ques">
                         <div>
                            <div>
                               <div class="col-apple-10">
                                  <div class="module-list">
                                     <ngx-treeview [config]="config" [items]="moduleItems" (selectedChange)="moduleValues = $event">
                                     </ngx-treeview>
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                   <br>
                   <div class="row">
                      <div class="col-lg-6 col-apple-10 ">
                         <button mat-raised-button class="submit-button" (click)="submitModule()">Submit</button>
                         <button mat-raised-button class="reset-button">
                         <a style="color:antiquewhite" [routerLink]="['../student-management']">Go Back</a>
                         </button>
                      </div>
                      <div class="col-lg-2">
                      </div>
                   </div>
                   <br>
                </mat-card-content>
             </mat-card>
             <br>
             <br>
             <br>
             <br>
             <br>
          </div>
       </div>
    </div>
 </div>
