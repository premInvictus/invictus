<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<simple-notifications></simple-notifications>
<div class="breadcrumb-section">
   <div class="row">
      <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
         <a [routerLink]="[homeUrl]">
         <i class="breadcrumb-icon fas fa-home"></i>
         </a>
      </div>
      <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
         <div class="vertical-line"></div>
      </div>
      <div class="col-lg-10 col-mobile-view-add-ques first-breadcrumb-title-col bread-col-10">
         <div class="first-breadcrumb-title">
            <span class="bread-title">Manage Users</span>
            <span class="bread-divider">-</span>
            <span class="bread-link"> Student Management </span>
            <span class="bread-divider">-</span>
            <span class="bread-title">Create Student</span>
         </div>
      </div>
   </div>
</div>
<!--breadcrumbs-->
<div class="add-question-content">
<div class="row row-remove-top-margin">
<div class="col-lg-12 col-mobile-view-add-ques">
<div class="white-box">
<div class="white-box-content">
<div class="row">
   <div class="col-lg-12 col-mobile-view-add-ques">
      <div class="white-box-content-title">
         <span>Fill Student Details</span>
      </div>
   </div>
</div>
<!--student details-->
<div class="row">
   <div class="col-lg-12 col-remove-padding col-mobile-view-add-ques detail-question-box-blue">
      <form [formGroup]="Student_Details_Form" novalidate>
         <div class="row">
            <div class="col-lg-12">
               <div class="row">
                  <div class="col-lg-2 fin-tab-col-20">
                     <div class="form-group row">
                        <div class="image-upload">
                           <label for="file-input">
                           <img class="img-fluid teacher-img" id="studentImage" [src]="url" style="width: 109px; height: 145px; border:1px solid #9591d8" matTooltip="upload-image 109px*145px"/>
                           </label>
                           <input id="file-input" formControlName="au_profileimage" name="file-input" type="file" (change)="readUrl($event);uploadStudentImage($event)" />
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-10 fin-tab-col-80">
                     <div class="row form-group">
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <input matInput formControlName="au_login_id"  placeholder="studentid" readonly>
                           </mat-form-field>
                        </div>
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <input matInput formControlName="au_full_name" name="studentname" required placeholder="Full Name">
                              <mat-error *ngIf="au_full_name.hasError('required')">
                                 Full name is <strong>required</strong>
                              </mat-error>
                           </mat-form-field>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <input matInput formControlName="au_mobile" required placeholder="Contact No." maxlength="10" minlength="10" pattern="[0-9]*">
                              <mat-error *ngIf="au_mobile.hasError('required')">
                                 Mobile should be <strong>numbers</strong>
                              </mat-error>
                           </mat-form-field>
                        </div>
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <input matInput [value]="schoolinfoArray.school_prefix" readonly placeholder="School Code" >
                           </mat-form-field>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <input matInput name="schoolname" [value]="schoolinfoArray.school_name" readonly placeholder="School Name">
                           </mat-form-field>
                        </div>
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <input matInput name="email" formControlName="au_email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                 placeholder="Email ID">
                              <mat-error *ngIf="au_email.hasError('required')">
                                 Email is <strong>required</strong>
                              </mat-error>
                           </mat-form-field>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <mat-select formControlName="au_class_id" (selectionChange)="getSectionsByClass()" placeholder="Select Class" required>
                                 <mat-option *ngFor="let item of classArray" [value]="item.class_id">
                                 {{item.class_name}}
                                 </mat-option>
                              </mat-select>
                           </mat-form-field>
                        </div>
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <mat-select formControlName="au_sec_id" placeholder="Select Section" required>
                                 <mat-option *ngFor="let item of sectionArray" [value]="item.sec_id">
                                 {{item.sec_name}}
                                 </mat-option>
                              </mat-select>
                           </mat-form-field>
                        </div>
                     </div>
                     <div class="row form-group">
                        <div class="col-lg-5 fin-tab-col-50 col-mobile-view-add-ques">
                           <mat-form-field class="form-field">
                              <mat-select placeholder="Gender" formControlName="upd_gender" required>
                                 <mat-option value="M">
                                    Male
                                 </mat-option>
                                 <mat-option value="F">
                                    Female
                                 </mat-option>
                                 <mat-option value="O">
                                    Other
                                 </mat-option>
                              </mat-select>
                              <mat-error *ngIf="upd_gender.hasError('required')">
                                 Gender is <strong>required</strong>
                              </mat-error>
                           </mat-form-field>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
<br>
<div class="row">
   <div class="col-12 text-center">
      <button *ngIf="!updateFlag" mat-raised-button class="submit-button examSetupBtn" (click)="studentForm()">Submit</button>
      <button  mat-raised-button  *ngIf="updateFlag" class="submit-button" (click)="updateUser()">Update</button>
      <button mat-raised-button class="reset-button examSetupBtn" (click)="saveief()">Reset</button>
   </div>
</div>
<br>
