<div class="row">
  <div class="col-lg-12">
     <div class="close-button-content">
        <button mat-icon-button class="close-button" (click)="closeDialog()"><img src="/assets/images/clear-button.svg"></button>
     </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
     <div class="information-bar">
        <div class="information-bar-content">
           <div class="row">
              <div class="col-lg-12">
                 <span class="info-template-name"><b>Search Teacher</b></span>
              </div>
           </div>
           <div class="form-group row">
              &nbsp;&nbsp;&nbsp;
              <div class="col-lg-6">
                 <mat-form-field class="form-field">
                    <input matInput name="teachername" placeholder="Search By Name" (keydown.enter)="searchTeacherByName($event.target.value)" >
                 </mat-form-field>
              </div>
           </div>
           <mat-dialog-content class="main-dialog-content">
              <div class="row" *ngIf="teacherinfo">
                 <div class="col-lg-12">
                    <div class="table-box">
                       <div class="row">
                          <div class="col-lg-12 col-remove-padding">
                             <div class="dialog-table-review-main normal-table-responsive">
                                <table class="dialog-table-review table">
                                   <thead>
                                      <tr class="dialog-table-review-header">
                                         <td >S.No</td>
                                         <td>User Id</td>
                                         <td>Name</td>
                                         <td>Mobile Number</td>
                                      </tr>
                                   </thead>
                                   <tbody>
                                      <tr  *ngFor="let item of teacherArrayByName let i = index">
                                         <td>{{i+1}}</td>
                                         <td><a (click)="getTeacherDetailByName(item.au_login_id)">{{item.au_login_id}}</a></td>
                                         <td>{{item.au_full_name}}</td>
                                         <td>{{item.au_mobile}}</td>
                                      </tr>
                                   </tbody>
                                </table>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </mat-dialog-content>
        </div>
     </div>
  </div>
</div>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close class="reset-button">Close</button>
</mat-dialog-actions>
