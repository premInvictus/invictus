<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-title>
        <h1 class="remove-bottom-margin font-size-24">User Management</h1>
      </mat-card-title>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <div class="d-flex justify-content-between">
          <div class="col-2">
            <mat-form-field class="form-field">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              <span matPrefix>
                <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
            </mat-form-field>
          </div>
          <div class="col-2">
            <a [routerLink]="['../create_new_user']" class="float-right">
              <button mat-raised-button class="submit-button float-left">Create User
              </button>
            </a>
          </div>
        </div>
        <div class="col-12">
          <table mat-table [dataSource]="dataSource" matSort class="table-100 text-center">
            <!--  Position -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
              <td mat-cell *matCellDef="let item"> {{item.position}} </td>
            </ng-container>
            <!--Full Name  -->
            <ng-container matColumnDef="fullname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
              <td mat-cell *matCellDef="let item"> {{item.fullname}} </td>
            </ng-container>
            <!-- Login Id -->
            <ng-container matColumnDef="loginid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Id </th>
              <td mat-cell *matCellDef="let item"> {{item.loginid}} </td>
            </ng-container>
            <!-- Access Level -->
            <ng-container matColumnDef="accesslevel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Access Level </th>
              <td mat-cell *matCellDef="let item"> {{item.accesslevel}} </td>
            </ng-container>
            <!-- Rights -->
            <ng-container matColumnDef="rights">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rights </th>
              <td mat-cell *matCellDef="let item"> {{item.rights}} </td>
            </ng-container>
            <!-- Readonly -->
            <ng-container matColumnDef="readonly">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Readonly </th>
              <td mat-cell *matCellDef="let item"> {{item.readonly}} </td>
            </ng-container>
            <!-- Reports -->
            <ng-container matColumnDef="reports">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Reports </th>
              <td mat-cell *matCellDef="let item"> {{item.reports}} </td>
            </ng-container>
            <!-- Priviledges -->
            <ng-container matColumnDef="priviledges">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Priviledges </th>
              <td mat-cell *matCellDef="let item"> {{item.priviledges}} </td>
            </ng-container>
            <!-- Status -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let item"> {{item.status}} </td>
            </ng-container>
            <!-- Action -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let item" class="tab-display-flex">
                <a [routerLink]="['../create_new_user']" [queryParams]="{login_id:item.action.au_login_id}">
                  <i class="fa fa-pencil-square-o fa-edit fa-lg" aria-hidden="true"></i></a>
                <a><i class="fa fa-trash fa-delete fa-lg" aria-hidden="true"
                    (click)="deleteUser(item.action.au_login_id)"></i></a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
