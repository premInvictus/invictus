<div class="breadcrumb-section">
  <div class="row">
    <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
      <a [routerLink]="[homeUrl]">
        <i class="breadcrumb-icon fas fa-home"></i>
      </a>
    </div>
    <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
      <div class="vertical-line"></div>
    </div>
    <div class="col-lg-10 col-mobile-view-add-ques first-breadcrumb-title-col bread-col-10">
      <div class="first-breadcrumb-title">
        <span class="bread-title">Admin</span>
        <span class="bread-divider">-</span>
        <span class="bread-title">Access Control</span>
      </div>
    </div>
  </div>
</div>

<div class="add-question-content">
  <div class="row row-remove-top-margin">
    <div class="col-lg-12 col-mobile-view-add-ques">
      <div class="white-box">
        <div class="white-box-content">
          <div class="row row-remove-top-margin">
            <div class="col-lg-12 col-mobile-view-add-ques">
              <div class="white-box-content-title">
                <span>User Management</span>
              </div>
            </div>
          </div>
          <div class="row row-remove-top-margin">
            <div class="col-lg-12  col-mobile-view-add-ques">
              <div class="top-right-parameter top-middle-parameter">


                <div class="row row-remove-top-margin">
                  <div class="col-lg-12 remove-col-modal-padding col-mobile-view-add-ques">

                    <div class="row">

                      <div class="col-lg-12 col-remove-padding col-mobile-view-add-ques">
                        <div class="float-right add-question-button-collection">

                          <div class="button-row">
                            <a [routerLink]="['../create_new_user']"><button mat-raised-button class="submit-button float-left">Create User
                            </button></a>
                          </div>
                        </div>

                      </div>


                    </div>

                  </div>
                </div>




              </div>
            </div>

          </div>

          <br>
          <div class="row">
            <div class="col-lg-12 col-mobile-view-add-ques">
              <div class="table-box school-table-box">


                <div class="example-container table-box-main">
                  <div class="example-header table-filter">

                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                      <span matPrefix>
                        <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
                    </mat-form-field>
                  </div>

                  <mat-table class="specific-table school-manage-table-main-structure" #table [dataSource]="dataSource" matSort>
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.position}} </mat-cell>
                    </ng-container>
                   
                    
                    <!-- Teacher Column -->
                    <ng-container matColumnDef="fullname">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>User Name </mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.fullname}} </mat-cell>
                    </ng-container>
                    <!-- designation Column -->
                    <ng-container matColumnDef="loginid">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.loginid}}</mat-cell>
                    </ng-container>
                    <!--Mobile Column -->
                    <ng-container matColumnDef="accesslevel">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Access level</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.accesslevel}} </mat-cell>
                    </ng-container>
                    <!-- Email Column -->
                    <ng-container matColumnDef="rights">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Notification Rights</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.rights}} </mat-cell>
                    </ng-container>
                    <!--status-->
                    <ng-container matColumnDef="readonly">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Read Only</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.readonly}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="reports">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Reports</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.reports}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="priviledges">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Priviledges</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.priviledges}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="status">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                      <mat-cell *matCellDef="let item"> {{item.status}} </mat-cell>
                    </ng-container>
                    
                    
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                      <mat-cell *matCellDef="let item">
                        <a [routerLink]="['../create_new_user']" [queryParams]="{login_id:item.action.au_login_id}">
                          <i class="fa fa-pencil-square-o fa-edit fa-lg" aria-hidden="true"></i>
                        </a>&nbsp;
                        <a>
                          <i class="fa fa-trash fa-delete fa-lg" aria-hidden="true" (click)="deleteUser(item.action.au_login_id)"></i>
                        </a>

                      </mat-cell>
                    </ng-container>
                    <mat-header-row class="top_header" *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true">
                  </mat-paginator>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
