<div class="row">
  <div class="col-12">
    <div style="display: inline-flex">
      <label class="file-input__label" for="file-input">
        <input
          type="file"
          id="file-input"
          class="file-input__input"
          (change)="onFileChange($event)"
          multiple="false"
        />
        <i class="fas fa-upload upload-icon"></i> &nbsp;
        <span>Upload File</span>
      </label>
    </div>
  </div>
  <div class="col-12">
    <form [formGroup]="whatsappStaticForm">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Mobile Numbers</mat-label>
        <textarea
          formControlName="phone"
          id="number"
          #number
          matInput
          rows="2"
          placeholder="Ex. 1234567890, 0987654321"
        ></textarea>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Enter Message</mat-label>
        <textarea
          formControlName="text_message"
          matInput
          rows="5"
          placeholder="Ex. Good Morning"
          #staticMessage
        ></textarea>
      </mat-form-field>
    </form>
  </div>
  <div class="col-12">
    <button mat-raised-button class="submit-button" (click)="sendMessage()">
      Send
    </button>
    <button mat-raised-button class="submit-button" (click)="showQr()">
      ShowQr
    </button>
  </div>
  <div class="col-12">
    <div id="placeholder" style="height: auto; width: auto"></div>
  </div>
</div>
