<div class="row">
  <div class="col-12">
    <button
      mat-raised-button
      class="submit-button float-right"
      (click)="getNumbers()"
    >
      Get numbers
    </button>
  </div>
  <div class="col-12">
    <mat-form-field class="form-field full-width" appearance="fill">
      <mat-label>Mobile Numbers</mat-label>
      <textarea
        matInput
        rows="2"
        placeholder="Ex. 1234567890, 0987654321"
      ></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Enter Message</mat-label>
      <textarea matInput rows="5" placeholder="Ex. Good Morning"></textarea>
    </mat-form-field>
  </div>
  <div class="col-12">
    <button mat-raised-button class="submit-button" (click)="sendMessage()">
      Send
    </button>
  </div>
</div>
