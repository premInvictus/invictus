<div class="row">
  <div class="col-12">
    <div style="display: inline-flex">
      <label class="file-input__label" for="file-input">
        <input
          type="file"
          id="file-input"
          class="file-input__input"
          (change)="onFileChange($event)"
          multiple="false"
        />
        <i class="fas fa-upload upload-icon"></i> &nbsp;
        <span>Upload File</span>
      </label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <div class="manage-message" id="headersDiv">
      <ul>
        <li
          *ngFor="let items of headers"
          #headers
          (click)="composeMessage(items)"
        >
          {{ items }}
        </li>
      </ul>
      <!-- <textarea
        name="headers"
        id="headers"
        readonly
        #headers
        (click)="getHeaderValue($event)"
      >`
      </textarea> -->
    </div>
  </div>
  <div class="col-8">
    <div class="manage-message">
      <textarea name="message" id="message" #d_message></textarea>
    </div>
  </div>
  <div class="col-12">
    <button mat-raised-button class="submit-button" (click)="showPreview()">
      Message Preview *
    </button>
  </div>
</div>
