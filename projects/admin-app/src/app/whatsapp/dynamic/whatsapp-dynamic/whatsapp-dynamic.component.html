<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-title>
        <h1 class="remove-bottom-margin font-size-24">
          Whatsapp Dynamic Message
        </h1>
      </mat-card-title>
    </mat-card>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-12">
            <div class="float-left">
              <label class="file-input__label" for="file-input">
                <input
                  type="file"
                  id="file-input"
                  class="file-input__input"
                  (change)="onFileChange($event)"
                  multiple="false"
                />
                <i class="fas fa-upload upload-icon"></i> &nbsp;
                <span>Upload File</span>
              </label>
            </div>

            <div class="float-right">
              <button
                mat-raised-button
                class="btn submit-btn mt-0"
                (click)="showWhatsappChildPage(1)"
              >
                Static Message
              </button>
            </div>
          </div>
        </div>
        <form [formGroup]="whatsappDynamicForm">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="manage-message" id="headersDiv">
                <ul>
                  <li
                    matTooltip="Select Header"
                    *ngFor="let items of headers"
                    #headers
                    (click)="composeMessage(items)"
                  >
                    {{ items }}
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 msg">
              <div class="manage-message">
                <textarea
                  name="message"
                  id="message"
                  value=""
                  formControlName="text_message"
                  #d_message
                  placeholder="Compose Message"
                >
                </textarea>
              </div>
            </div>
            <div class="col-12">
              <button
                style="float: left"
                matTooltip="Show preview"
                mat-raised-button
                class="btn submit-btn ml-0 mt-3"
                (click)="showPreview()"
              >
                Message Preview *
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-12">
            <h4 class="title">Number/Message Preview*</h4>
          </div>

          <div class="col-12">
            <mat-card class="mat-elevation-z2">
              <table>
                <thead>
                  <th *ngFor="let head of tableHead">{{ head }}</th>
                </thead>
                <tbody>
                  <tr *ngFor="let item of tableData; let i = index">
                    <td>
                      {{ item.mobile_no }}
                    </td>
                    <td>{{ item.message }}</td>
                  </tr>
                </tbody>
              </table>
            </mat-card>
          </div>
          <div class="col-12 mt-3">
            <button mat-raised-button class="btn reset-btn" (click)="reset()">
              Reset
            </button>
            <button
              mat-raised-button
              class="btn submit-btn"
              (click)="sendMessage()"
            >
              Send
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
