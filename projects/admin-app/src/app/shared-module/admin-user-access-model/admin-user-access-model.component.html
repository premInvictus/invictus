<div class="modal-custom-cotainer">
    <div class="row remove-top-margin">
      <div class="col-12 remove-col-padding">
        <div class="modal-title-box">
          <span class="font-size-20 font-white font-regular">Manage Admin User Access</span><span
            class="float-right margin-top-5"><i (click)="closeDialog()"
              class="far fa-times-circle font-white cursor-pointer font-size-24"></i></span>
        </div>
      </div>
    </div>
    <div class="">
        <div class="row" >
            <div class="col-12">
              <mat-card>
                <div class="row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-6">
                        <mat-form-field appearance="legacy">
                          <input matInput (keyup)="applyFilter($event.target.value)">
                          <mat-icon matPrefix>filter_list</mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row remove-top-margin">
                      <div class="col-12">
                        <table mat-table [dataSource]="dataSource" matSort class="table-100 text-center">
          
                          <!-- Checkbox Column -->
                          <!-- <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                              <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                              </mat-checkbox>
                              
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                              </mat-checkbox>
                            </td>
                          </ng-container> -->
                          <!-- Position Column -->
                          <ng-container matColumnDef="srno">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr.No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                          </ng-container>
          
                          <!-- Position Column -->
                          <ng-container matColumnDef="user_id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
                          </ng-container>
          
                          <!-- Name Column -->
                          <ng-container matColumnDef="user_name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                            <td mat-cell *matCellDef="let element" class="text-left"> {{element.user_name}} </td>
                          </ng-container>
          
                          <!-- Weight Column -->
                          <ng-container matColumnDef="user_flag">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Access Flag </th>
                            <td mat-cell *matCellDef="let element"> <mat-slide-toggle class="system-info-toggle-btn"
                              [checked]="element.user_flag== '1'"
                             (click)="toggleUserAccess(element.action, $event)">
                         </mat-slide-toggle> </td>
                          </ng-container>
          
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="user_email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.user_email | titlecase}} </td>
                          </ng-container>
                          
                          <!-- Symbol Column -->
                         
          
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                          </tr>
                        </table>
                        <table class="table table-borderd table-stripped custom-table text-center" style="margin-top:5px;">
                          <tr *ngIf="accountsArray.length == 0">
                            <td colspan="8">No Record Found</td>
                          </tr>
                        </table>
                        <mat-paginator #paginator [pageSize]="100" [pageSizeOptions]="[5,10,25,100,500]" showFirstLastButtons>
                          </mat-paginator>
                      </div>
                    </div>
                  </div>
                </div>
              </mat-card>
            </div>
          </div>
    </div>
</div>
