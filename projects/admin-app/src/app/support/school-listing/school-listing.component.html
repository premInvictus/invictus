<div *ngIf="schoolSetupDiv">
   <div class="row">
      <div class="col-12">
         <mat-card>
            <mat-card-title>
               <h1 class="remove-bottom-margin font-size-24">School Listing</h1>
            </mat-card-title>
         </mat-card>
      </div>
   </div>
   <div class="row">
      <div class="col-12">
         <mat-card>
            <mat-card-content>
               <div class="row">
                  <div class="col-12 pd_left pd_right">
                     <div class="col-2">
                        <mat-form-field class="form-field">
                           <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                           <span matPrefix><i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp;
                           </span>
                        </mat-form-field>
                     </div>
                  </div>
                  <div class="col-12">
                     <table mat-table [dataSource]="dataSource" matSort class="table-100 text-center">
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                           <th width="5%" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                           <td mat-cell *matCellDef="let item"> {{item.position}} </td>
                        </ng-container>
                        <!-- Template Name Column -->
                        <ng-container matColumnDef="logo">
                           <th width="5%" mat-header-cell *matHeaderCellDef mat-sort-header> Logo</th>
                           <td mat-cell *matCellDef="let item"><img [src]="'https://apisis.invictusdigisoft.com/createonfly.php?src=' + 
                              item.logo + '&h32&w=32'" alt=""></td>
                        </ng-container>
                        <!-- Teacher Column -->
                        <ng-container matColumnDef="schoolname">
                           <th width="25%" mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">School Name </th>
                           <td mat-cell *matCellDef="let item" class="text-left"> {{item.schoolname}} </td>
                        </ng-container>
                        <!-- designation Column -->
                        <ng-container matColumnDef="schoolprefix">
                           <th mat-header-cell *matHeaderCellDef mat-sort-header> Prefix </th>
                           <td mat-cell *matCellDef="let item"> {{item.schoolprefix}}</td>
                        </ng-container>
                        <!-- Email Column -->
                        <ng-container matColumnDef="affiliation">
                           <th mat-header-cell *matHeaderCellDef mat-sort-header>Affiliation</th>
                           <td mat-cell *matCellDef="let item"> {{item.affiliation}} </td>
                        </ng-container>
                        <!--status-->
                        <ng-container matColumnDef="address">
                           <th width="35%" mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">Address</th>
                           <td mat-cell *matCellDef="let item" class="text-left"> {{item.address}} </td>
                        </ng-container>
                        <ng-container matColumnDef="pin">
                           <th mat-header-cell *matHeaderCellDef mat-sort-header>Pincode</th>
                           <td mat-cell *matCellDef="let item"> {{item.pin}} </td>
                        </ng-container>
                        <ng-container matColumnDef="contact">
                           <th width="12%" mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">Contact</th>
                           <td mat-cell *matCellDef="let item" class="text-left"> {{item.contact}} </td>
                        </ng-container>
                        <ng-container matColumnDef="city">
                           <th width="12%" mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">City</th>
                           <td mat-cell *matCellDef="let item" class="text-left"> {{item.city}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                           <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left">Email</th>
                           <td mat-cell *matCellDef="let item" class="text-left"> {{item.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                           <th mat-header-cell *matHeaderCellDef> Action </th>
                           <td mat-cell *matCellDef="let item">
                            <span><a href="javascript:void(0)" (click)="loginForSupportUser(item)">login</a></span>
                           </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                     </table>
                     <mat-paginator #paginator [pageSize]="20" [pageSizeOptions]="[20,50,100]"
                        [showFirstLastButtons]="true">
                     </mat-paginator>
                  </div>
               </div>
            </mat-card-content>
         </mat-card>
      </div>
   </div>
</div>
