<div class="breadcrumb-section">
    <div class="row">
       <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
          <a [routerLink]="[homeUrl]">
          <i class="breadcrumb-icon fas fa-home"></i>
          </a>
       </div>
       <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
          <div class="vertical-line"></div>
       </div>
       <div class="col-lg-10 col-mobile-view-add-ques first-breadcrumb-title-col bread-col-10">
          <div class="first-breadcrumb-title">
             <span class="bread-title">Question Management</span>
             <span class="bread-divider">-</span>
             <span class="bread-link">Bulk Upload</span>
          </div>
       </div>
    </div>
 </div>
 <div class="add-question-content">
    <div class="row">
       <div class="col-lg-12 col-mobile-view-add-ques">
          <div class="white-box">
             <div class="white-box-content tab-white-box-content-bulk-upload">
                <div class="row">
                   <div class="col-lg-12 col-mobile-view-add-ques">
                      <div class="white-box-content-title">
                         <span>Bulk Upload</span>
                      </div>
                   </div>
                </div>
                <div class="row">
                   <div class="col-lg-6 fin-tab-col-50 col-mobile-view-add-ques">
                      <div class="left-parameter-content">
                         <div class="left-side-box">
                            <form method="post" action="#" id="#">
                               <div class="bulk-left-side-box-content">
                                  <span class="bulk-left-side-box-content-title">Upload File</span>
                                  <hr class="left-side-box-content-title-divider">
                                  <i class="fas fa-cloud-upload-alt upload-icon-bulk"></i>
                                  <br>
                                  <span class="drag-drop-title">Drag & Drop</span>
                                  <br>
                                  <span class="drag-drop-sub-title">your files to Assets, or</span>
                                  <br>
                                  <button mat-raised-button class="drag-drop-button">Click here to browse </button>
                                  <div class="form-group files">
                                     <input type="file" id="uploadFile" name="uploadFile" (change)="fileChange($event)" class="mv_top" multiple="">
                                  </div>
                               </div>
                            </form>
                         </div>
                      </div>
                   </div>
                   <div class="col-lg-6 fin-tab-col-50 col-mobile-view-add-ques">
                      <div class="left-parameter-content">
                         <div class="left-side-box">
                            <div class="bulk-right-side-box-content">
                               <span class="bulk-right-side-box-content-title">Generate Excel</span>
                               <hr class="left-side-box-content-title-divider">
                               <div class="row row-remove-top-margin">
                                  <div class="col-lg-12 col-mobile-view-add-ques">
                                     <form [formGroup]="bulkuploadform" novalidate>
                                        <div class="row row-remove-top-margin">
                                           <div class="col-lg-6 fin-tab-col-50 col-mobile-view-add-ques">
                                              <mat-form-field class="form-field">
                                                 <mat-select formControlName="qus_board_id" required placeholder="Select Board">
                                                    <mat-option [value]="schoolinfoArray.school_board_id">
                                                       {{schoolinfoArray.school_board}}
                                                    </mat-option>
                                                 </mat-select>
                                              </mat-form-field>
                                              <mat-form-field class="form-field">
                                                 <mat-select formControlName="qus_class_id" (selectionChange)="getSubjectsByClass()" required placeholder="Select Class">
                                                    <mat-option *ngFor="let item of classArray" [value]="item.class_id">
                                                    {{item.class_name}}
                                                    </mat-option>
                                                 </mat-select>
                                              </mat-form-field>
                                              <mat-form-field class="form-field">
                                                 <mat-select formControlName="qus_sub_id" (selectionChange)="getTopicByClassSubject()" required placeholder="Select Subject">
                                                    <mat-option *ngFor="let item of subjectArray" [value]="item.sub_id">
                                                    {{item.sub_name}}
                                                    </mat-option>
                                                 </mat-select>
                                              </mat-form-field>
                                              <mat-form-field class="form-field">
                                                 <mat-select formControlName="qus_topic_id" (selectionChange)="getSubtopicByTopic()" required placeholder="Select Topic">
                                                    <mat-option *ngFor="let item of topicArray" [value]="item.topic_id">
                                                    {{item.topic_name}}
                                                    </mat-option>
                                                 </mat-select>
                                              </mat-form-field>
                                           </div>
                                           <div class="col-lg-6 fin-tab-col-50 col-mobile-view-add-ques">
                                              <mat-form-field class="form-field">
                                                 <mat-select formControlName="qus_st_id" required placeholder="Select Sub-Topic">
                                                    <mat-option *ngFor="let item of subtopicArray" [value]="item.st_id">
                                                    {{item.st_name}}
                                                    </mat-option>
                                                 </mat-select>
                                              </mat-form-field>
                                              <mat-form-field class="form-field">
                                                 <mat-select formControlName="qus_qt_id" (selectionChange)="getQuestionSubtypeDataByQuestiontype()" required placeholder="Select Question Type">
                                                    <mat-option *ngFor="let item of questionTypeArray" [value]="item.qt_id">
                                                    {{item.qt_name}}
                                                    </mat-option>
                                                 </mat-select>
                                              </mat-form-field>
                                              <mat-form-field class="form-field">
                                                 <mat-select formControlName="qus_qst_id" required placeholder="Select Question SubType">
                                                    <mat-option *ngFor="let item of questionSubtypeArray" [value]="item.qst_id">
                                                    {{item.qst_name}}
                                                    </mat-option>
                                                 </mat-select>
                                              </mat-form-field>
                                              <mat-form-field class="form-field">
                                                 <mat-select formControlName="qus_skill_id" required placeholder="Select Skill">
                                                    <mat-option *ngFor="let item of skillTypeArray" [value]="item.skill_id">
                                                    {{item.skill_name}}
                                                    </mat-option>
                                                 </mat-select>
                                              </mat-form-field>
                                           </div>
                                        </div>
                                        <div class="row">
                                           <div class="col-lg-12 col-mobile-view-add-ques">
                                              <div class="row row-remove-top-margin">
                                                 <div class="col-lg-3 col-mobile-view-add-ques">
                                                 </div>
                                                 <div class="col-lg-3 tab-col-lg-100 col-mobile-view-add-ques">
                                                    <div class="add-question-button-collection tab-add-ques-collection">
                                                       <div class="button-row">
                                                          <button mat-raised-button class="submit-button" (click)="generateExcel()">Generate</button>
                                                       </div>
                                                    </div>
                                                 </div>
                                              </div>
                                           </div>
                                        </div>
                                     </form>
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
