<div class="row remove-modal-margin">
  <div class="col-12 remove-col-padding">
    <div class="dialog-title-container ">
      <span class="font-size-24 font-white">{{data.title}}</span>
      <i class="material-icons font-size-24 float-right font-white margin-top-10" (click)="closeDialog()">
        cancel
      </i>
    </div>
  </div>
</div>
<hr><hr>    
<form [formGroup]="invoiceCreationForm" novalidate>
<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-3">
        <mat-form-field appearance="outline" class="form-field "> 
          <mat-label>Payment Mode</mat-label>
          <mat-select formControlName="br_pay_id" placeholder="Payment Mode"
             (selectionChange)="setPayAmount($event)" required>
             <mat-option value="">Please Select</mat-option>
             <mat-option *ngFor="let mode of payModes" [value]="mode.pay_id">{{mode.pay_name}}
            </mat-option>
          </mat-select>
       </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Receipt Date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Receipt Date" formControlName="br_date"
            required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Amount</mat-label>
          <input matInput placeholder="Amount" formControlName="br_amount"
            required>
        </mat-form-field>
      </div>
    </div>
    </div>
</div>
<ng-container *ngIf="invoiceCreationForm.value.br_pay_id == '3'">
  <div class="row">
     <div class="col-12">
        <div class="row">
           <div class="col-3">
              <mat-form-field appearance="outline" class="form-field">
                 <mat-label>Cheque No.</mat-label>
                 <input matInput placeholder="Cheque No." formControlName="br_cheque_no"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="6" required>
              </mat-form-field>
           </div>
           <div class="col-3">
              <mat-form-field appearance="outline" class="form-field">
                 <mat-label>Drawn On</mat-label>
                 <mat-select placeholder="Drawn On" formControlName="br_bnk_id" required>
                    <mat-option value="">Please Select</mat-option>
                    <mat-option *ngFor="let bank of allBanks" [value]="bank.tb_id">{{bank.tb_name}}
                    </mat-option>
                 </mat-select>
              </mat-form-field>
           </div>
           <div class="col-3">
              <mat-form-field appearance="outline" class="form-field">
                 <mat-label>Branch</mat-label>
                 <input matInput placeholder="Bank Branch" formControlName="br_branch">
              </mat-form-field>
           </div>
        </div>
     </div>
     <div class="col-12">
        <div class="row">
           <div class="col-3">
              <mat-form-field appearance="outline" class="form-field">
                 <mat-label>Cheque Date</mat-label>
                 <input matInput [matDatepicker]="picker3" placeholder="Choose a date"
                    formControlName="br_cheque_date" required>
                 <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                 <mat-datepicker #picker3></mat-datepicker>
              </mat-form-field>
           </div>
           <div class="col-6">
              <mat-form-field appearance="outline" class="form-field">
                 <mat-label>Remarks</mat-label>
                 <textarea placeholder="Write your message" matInput rows="2" required
                    formControlName="br_remark"></textarea>
              </mat-form-field>
           </div>
        </div>
     </div>
  </div>
</ng-container>
<ng-container *ngIf="invoiceCreationForm.value.br_pay_id === '5'">
  <div class="row">
      <div class="col-12">
        <div class="row">
            <div class="col-3">
              <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Bank Name</mat-label>
                  <mat-select placeholder="Bank Name" formControlName="br_bnk_id" required>
                    <mat-option value="">Please Select</mat-option>
                    <mat-option *ngFor="let bank of allBanks" [value]="bank.tb_id">{{bank.tb_name}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
            </div>
            <div class="col-3">
              <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Transaction Id</mat-label>
                  <input matInput placeholder="Transaction Id" type="number"
                    formControlName="br_transaction_id" required>
              </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Remarks</mat-label>
                  <textarea placeholder="Write your message" required formControlName="br_remark"
                    matInput rows="4"></textarea>
              </mat-form-field>
            </div>
        </div>
      </div>
  </div>
</ng-container>
</form>
<div class="row">
  <div class="col-12 text-center">
    <div class="margin-top-25">
      <button mat-raised-button class="btn-primary btn-180 btn-success"
        (click)="submitInvoice()">Submit</button>
    </div>
  </div>
</div>
