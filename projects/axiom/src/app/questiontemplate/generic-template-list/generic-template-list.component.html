<ng-template #template>
   <div class="modal-main-box">
      <div class="modal-delete-content-box">
         <div>
            <div class="row">
               <div class="col-lg-12">
                  <div class="close-button-content">
                     <button mat-icon-button class="close-button" (click)="modalRef.hide()"><img
                           src="/assets/images/clear-button.svg"></button>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-12">
                  <div>
                     <h6 class="text-center">Confirmation Message</h6>
                  </div>
               </div>
            </div>
         </div>
         <div class="text-center">
            <br>
            <span>Do you want to unpublish ?</span>
            <br>
            <br>
            <button mat-button class="submit-button" (click)="openModal2(templateNested);modalRef.hide()">Yes</button>
            <button mat-button class="reset-button" (click)="modalRef.hide()">No</button>
         </div>
      </div>
   </div>
</ng-template>
<ng-template #templateNested>
   <div class="modal-main-box">
      <div class="modal-delete-content-box">
         <div class="row">
            <div class="col-lg-12">
               <div class="close-button-content">
                  <button mat-icon-button class="close-button" (click)="modalRef2.hide()"><img
                        src="/assets/images/clear-button.svg"></button>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12">
               <div>
                  <h6 class="text-center">Reason To Unpublish?</h6>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <form [formGroup]="modalForm" novalidate>
                        <div class="row">
                           <div class="col-lg-12">
                              <mat-form-field class="mat-form-field">
                                 <mat-select formControlName="reason_id" placeholder="Reasons..">
                                    <mat-option *ngFor="let item of reasonsArray" [value]="item.reason_id">
                                       {{item.reason_desc}}</mat-option>
                                 </mat-select>
                              </mat-form-field>
                           </div>
                        </div>
                        <br>
                        <div class="row">
                           <div class="col-lg-12">
                              <mat-form-field class="mat-form-field">
                                 <label for="exampleFormControlTextarea"></label>
                                 <textarea matInput id="exampleFormControlTextarea" rows="3" placeholder="Remarks..."
                                    formControlName="tp_unpublish_remark"></textarea>
                              </mat-form-field>
                           </div>
                           <div class="row">
                              <div class="col-lg-12">
                                 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<button mat-button class="submit-button"
                                    (click)="unpublishTemplate(currentUnpublishedQues.tp_id)">Submit</button>
                              </div>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</ng-template>
<div class="row">
   <div class="col-12">
      <mat-card>
         <mat-card-title>
            <h1 class="remove-bottom-margin font-size-24">Generic Template List</h1>
         </mat-card-title>
      </mat-card>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <mat-card>
         <mat-card-content>
            <div class="col-lg-12 col-mobile-view-add-ques ">
               <div class="example-container table-box-main">
                  <div class="example-header table-filter">
                     <mat-form-field class="mob-table-filter">
                        <input matInput (keyup)=" applyFilter($event.target.value)" placeholder="Filter">
                        <span matPrefix>
                           <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
                     </mat-form-field>
                  </div>
                  <mat-table class="specific-table  table-100 table-qpaper-table-padding" #table
                     [dataSource]="dataSource" matSort>
                     <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>S No. </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.position}} </mat-cell>
                     </ng-container>
                     <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Template Name </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
                     </ng-container>
                     <ng-container matColumnDef="marks">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Marks </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.marks}}</mat-cell>
                     </ng-container>
                     <ng-container matColumnDef="time">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Time_Alloted </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.time}} </mat-cell>
                     </ng-container>
                     <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                        <mat-cell *matCellDef="let item">
                           <i *ngIf="isExistUserAccessMenu('49')" class="far fa-thumbs-down table-unpublish-icon"
                              data-toggle="tooltip" data-placement="top" matTooltip="UnPublish" aria-hidden="true"
                              (click)="openModal(template);getCurrentUnpublishedQues(item.action)"></i>
                           <i *ngIf="isExistUserAccessMenu('59')" class="fas fa-print table-print-icon"
                              data-toggle="tooltip" data-placement="top" matTooltip="print" aria-hidden="true"
                              (click)="openDialog(item.action)" data-toggle="modal" data-target="#printModal"></i>
                        </mat-cell>
                     </ng-container>
                     <mat-header-row class="top_header template-mat-header-row" *matHeaderRowDef="displayedColumns">
                     </mat-header-row>
                     <mat-row class="template-mat-row" *matRowDef="let row; columns: displayedColumns;">
                     </mat-row>
                  </mat-table>
               </div>
               <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true">
               </mat-paginator>
            </div>
         </mat-card-content>
      </mat-card>
   </div>
</div>
