<div id="printModal">
   <div *ngIf="OverallPerformanceDiv && overallPerformanceArray.length == 0">
      <div class="row">
         <div class="col-lg-12">
            <div class="text-center">
               No Records Found
            </div>
         </div>
      </div>
   </div>
   <div *ngIf="OverallPerformanceDiv && overallPerformanceArray.length > 0">
      <div class="row">
         <div class="col-lg-12">
            <div class="float-right">
               <button class="submit-button" mat-button (click)="printOverAllPerformance()"><i
                     class="fas fa-print dialog-table-print-icon"></i> &nbsp;Print</button>
            </div>
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col-xs-12 col-md-12 col-lg-12">
            <div *ngIf="OverallPerformanceDiv && overallPerformanceArray.length > 0"
               style="overflow-x:auto;overflow-y: hidden" class="overallChart">
               <app-common-dynamic-chart [options]="splineChart"></app-common-dynamic-chart>
            </div>
         </div>
      </div>
      <br>
   </div>
</div>
