<div class="add-question-content">
    <div class="row row-remove-top-margin">
        <div class="col-lg-12 col-mobile-view-add-ques">
            <div class="white-box">
                <div id="printModal" class="white-box-content">
                    <br>
                    <div class="row">
                            <div class="col-lg-12">
                              <div class="float-right">
                                <form [formGroup]="adminOverallFilter">
                                    <mat-form-field class="form-field">
                                        <mat-select formControlName="sub_id" #inputA (selectionChange)="viewReportTopic()" 
                                        [ngModel]="subjectArray[0].sub_id"
                                        placeholder="Select Subject"
                                            required>
                                            <mat-option *ngFor="let item of subjectArray" [value]="item.sub_id"> {{item.sub_name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </form>
                              </div>
                            </div>
                          </div>
                    <br>
                    <div *ngIf="PerformanceDiv && topicwisePerformanceArray.length == 0">
                            <div class="row">
                               <div class="col-lg-12">
                                  <div class="text-center">
                                     No Records Found
                                  </div>
                               </div>
                            </div>
                         </div>
                    <div *ngIf="PerformanceDiv && topicwisePerformanceArray.length > 0">
                        <div class="row">
                        <div class="col-lg-12">
                        <div class="float-right">
                        <button class="submit-button" mat-button (click)="printPerformanceGraph()"><i class="fas fa-print dialog-table-print-icon"></i> &nbsp;Print</button>
                        </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <mat-card class="performance-graph detail-question-box-grey">
                                    <mat-card-content class="add-scroll">
                                     <div>
                                    <app-common-dynamic-chart [options]="columnchart"></app-common-dynamic-chart>
                                     </div>
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
