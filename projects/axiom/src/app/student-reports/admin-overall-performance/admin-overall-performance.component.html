<div class="add-question-content">
        <div class="row row-remove-top-margin">
           <div class="col-lg-12 col-mobile-view-add-ques">
              <div class="white-box">
                 <div id="printModal" class="white-box-content">
                    <br>
                    <div *ngIf="OverallPerformanceDiv && overallPerformanceArray.length == 0">
                            <div class="row">
                               <div class="col-lg-12">
                                  <div class="text-center">
                                     No Records Found
                                  </div>
                               </div>
                            </div>
                         </div>
                    <div *ngIf="OverallPerformanceDiv && overallPerformanceArray.length > 0">
                       <div class="row">
                          <div class="col-lg-12">
                             <div class="float-right">
                                <button class="submit-button" mat-button (click)="printOverAllPerformance()"><i class="fas fa-print dialog-table-print-icon"></i> &nbsp;Print</button>
                             </div>
                             <h4 class="text-center">Overall Student Performance</h4>
                          </div>
                       </div>
                       <br>
                       <div class="row">
                          <div class="col-xs-12 col-md-12 col-lg-12">
                             <mat-card class="performance-graph detail-question-box-grey">
                                <mat-card-content>
                                      <div *ngIf="OverallPerformanceDiv && overallPerformanceArray.length > 0"
                                           style="overflow-x:auto;overflow-y: hidden"class="overallChart">
                                        <app-common-dynamic-chart [options]="splineChart"></app-common-dynamic-chart>
                                    </div>
                                </mat-card-content>
                             </mat-card>
                          </div>
                       </div>
                       <br>
                       <div class="table-box">
                          <div class="row">
                             <div class="col-lg-12 col-remove-padding">
                                <div class="dialog-table-review-main admin-overall-performoance-table normal-table-responsive">
                                   <table class="dialog-table-review table">
                                      <thead>
                                         <tr class="dialog-table-review-header">
                                            <th class="text-center">S.No</th>
                                            <th class="text-center">Subject</th>
                                            <th class="text-center" *ngFor="let test of testArray  let a=index">{{testArray[a]}}</th>
                                            <th class="text-center">Aggregate</th>
                                            <th class="text-center">Grade</th>
                                         </tr>
                                      </thead>
                                      <tbody>
                                         <tr *ngFor="let item of overallPerformance; let i=index">
                                            <td class="rowBold text-center" scope="row">{{i+1}}</td>
                                            <td class="text-center">{{item.sub_name}}</td>
                                            <td class="text-center" *ngFor="let tmarks of item.test"> {{tmarks}}</td>
                                            <td class="text-center"><span style="font-weight: bolder">{{item.sub_avg}}</span></td>
                                            <td class="text-center">
                                               <button mat-icon class="grade-button-border" [ngStyle]="{background:getPercentageColor(item.sub_avg)}"><span class="grade-value">{{grade}}</span></button>
                                            </td>
                                         </tr>
                                         <br>
                                      </tbody>
                                   </table>
                                </div>
                             </div>
                          </div>
                       </div>
                       <br>
                    </div>
                 </div>
              </div>
           </div>
        </div>
