<div class="breadcrumb-section">
  <div class="row">
    <div class="bread-col-1 col-lg-1">
      <a [routerLink]="[homeUrl]">
        <i class="breadcrumb-icon fas fa-home"></i>
      </a>
    </div>
    <div class="bread-col-1 col-lg-1">
      <div class="vertical-line"></div>
    </div>
    <div class="col-lg-10 first-breadcrumb-title-col">
      <div class="first-breadcrumb-title">
        <span class="bread-title">Report</span>
        <span class="bread-divider">-</span>
        <span class="bread-link">School Student Report</span>
      </div>
    </div>
  </div>
</div>
<div class="add-question-content">
  <div class="row row-remove-top-margin">
      <div class="col-lg-12 col-mobile-view-add-ques">
          <div class="white-box">
            <br>
              <div class="text-center">
                  <h5>Student Reports</h5>
            </div>
              <div id="printModal" class="white-box-content">
<div class="row row-remove-top-margin">
  <div class="col-lg-12 col-mobile-view-add-ques">
      <div class="top-right-parameter top-middle-parameter">
          <div class="top-right-box top-blue-box">
              <div class="top-right-box-content top-middle-box-content">
                  <div class="top-right-box-content-title">
                      <div class="row">
                          <div class="col-lg-12 col-mobile-view-add-ques">
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-lg-12 col-mobile-view-add-ques">
                              <form [formGroup]="adminOverallFilter" novalidate>
                                  <div class="row">
                                      <div class="col-lg-12">
                                          <div class="form-row">
                                              <div class="form-group col-lg-3 fin-tab-col-20">
                                                  <mat-form-field class="form-field">
                                                      <mat-select formControlName="es_class_id" (selectionChange)="getSectionsByClass();getSubjectsByClass();getUser()" placeholder="Class" required>
                                                          <mat-option *ngFor="let item of classArray" [value]="item.class_id">{{item.class_name}}
                                                          </mat-option>
                                                      </mat-select>
                                                  </mat-form-field>
                                              </div>
                                              <div class="form-group col-lg-3 fin-tab-col-20">
                                                  <mat-form-field class="form-field">
                                                      <mat-select formControlName="es_sec_id" (selectionChange)="getUser()" placeholder="Section" required>
                                                          <mat-option *ngFor="let item of sectionsArray" [value]="item.sec_id">{{item.sec_name}}
                                                          </mat-option>
                                                      </mat-select>
                                                  </mat-form-field>
                                              </div>
                                              <div class="form-group col-lg-3 fin-tab-col-20">
                                                  <mat-form-field class="form-field">
                                                      <mat-select formControlName="es_studentName_id" #input (selectionChange)="getCurrentUser(input.value)" placeholder="Select Student"
                                                          required>
                                                          <mat-option *ngFor="let item of userDetail" [value]="item.au_login_id"> {{item.au_full_name}}
                                                          </mat-option>
                                                      </mat-select>
                                                  </mat-form-field>
                                              </div>
                                              <div class="form-group col-lg-2 fin-tab-col-20">
                                                  <button mat-raised-button class="submit-button dash-subject-row" (click)="displayReport()" [disabled]="!adminOverallFilter.value.es_studentName_id">Generate Report</button>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <mat-tab-group *ngIf="reportFlag">
          <mat-tab>
              <ng-template mat-tab-label>
                <div class="tab-show-on-click" (click)="setTabFlag()">
                  <span>Overall Performance</span>
                </div>
              </ng-template>
              <app-admin-overall-performance [adminOverallFilter]="adminOverallFilter"
              [currentUser]="currentUser" 
              [reportFlag]="reportFlag"
              [tabFlag]="tabFlag"></app-admin-overall-performance>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                  <div class="tab-show-on-click" (click)="setTabFlag6()">
                    <span>Performance Graph</span>
                  </div>
                </ng-template>
                <app-admin-performance-graph [adminOverallFilter]="adminOverallFilter"
                [currentUser]="currentUser" 
                [subjectArray]="subjectArray"
                [reportFlag]="reportFlag"
                [tabFlag6]="tabFlag6"></app-admin-performance-graph>
              </mat-tab>
              <mat-tab>
                  <ng-template mat-tab-label>
                    <div class="tab-show-on-click">
                      <span>Performance Analysis</span>
                    </div>
                  </ng-template>
                  <app-admin-performance-analysis [adminOverallFilter]="adminOverallFilter"
                  [currentUser]="currentUser" 
                  [subjectArray]="subjectArray"
                  [reportFlag]="reportFlag"></app-admin-performance-analysis>
                </mat-tab>
      </mat-tab-group>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
