<div class="row row-remove-top-margin">
  <div class="col-lg-12 col-mobile-view-add-ques question-subtype-col-div">
    <div class="question-subtype-box">
      <div class="question-subtype-content">
        <form [formGroup]="ind_entry_form3" novalidate>
          <!-- <div class="row">
          <div class="col-lg-12 col-mobile-view-add-ques question-subtype-col-div">
            <div class="question-subtype-content-title-question">
              <span>Type questions</span>
            </div>
          </div>
        </div> -->
          <div class="row">
            <div class="col-lg-12 col-mobile-view-add-ques question-subtype-col-div">
              <div class="question-subtype-text-box">
                <ckeditor ngDefaultControl required name="mcq-quest" id="mcq-quest" class="text-editor"
                  formControlName="qus_name" #question [config]="ckeConfig" debounce="500">
                </ckeditor>
              </div>
            </div>
          </div>
          <br>
          <div class="option-section" *ngFor="let item of optionsArray; let i = index">
            <div class="row">
              <div class="col-lg-12 col-mobile-view-add-ques question-subtype-col-div">
                <div class="row">
                  <div class="col-lg-1 mcqmr-col-lg-1 col-mobile-view-add-ques card-option-div">
                    <mat-card class="add-option-card">
                      <div class="add-option-card-title">
                        <span class="option-title">{{item}}</span>
                      </div>
                      <hr class="option-title-divider">
                      <div class="add-option-checkbox">
                        <mat-checkbox formControlName="qopt_answer{{i}}" value="{{i}}" ngDefaultControl></mat-checkbox>
                      </div>
                    </mat-card>
                  </div>
                  <div class="col-lg-11 col-mobile-view-add-ques">
                    <div class="question-subtype-text-box">
                      <ckeditor ngDefaultControl required name="mcq-quest" id="example-text-input-{{i}}"
                        class="text-editor" formControlName="qopt_options{{i}}" #answerckeditor [config]="ckeConfig"
                        debounce="500">
                      </ckeditor>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-12 col-mobile-view-add-ques question-subtype-col-div">
              <div class="question-subtype-content-title-expanation">
                <span>Explanation</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-mobile-view-add-ques question-subtype-col-div">
              <div class="question-subtype-text-box">
                <ckeditor ngDefaultControl required name="mcq-answer" class="text-editor"
                  formControlName="qus_explanation" #explanationckeditor [config]="ckeConfig" debounce="500">
                </ckeditor>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
