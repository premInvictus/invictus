<div *ngIf="comingexamFlag || pastexamFlag">
    <div class="col-lg-12 col-mobile-view-add-ques">
  <div class="table-box">
  <div class=" table-box-main">
    <div class=" table-filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <span matPrefix><i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
     </mat-form-field>
    </div>
    <br>
    <mat-table class="specific-table list-of-sche table-100" #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.position}} </mat-cell>
      </ng-container>
      <!-- Template Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header col-align>Test Name</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
      </ng-container>
       <!-- Class Name Column -->
       <ng-container matColumnDef="class">
          <mat-header-cell *matHeaderCellDef mat-sort-header col-align>Class-Section</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.class}} </mat-cell>
        </ng-container>
         <!-- Class Name Column -->
       <ng-container matColumnDef="subject">
          <mat-header-cell *matHeaderCellDef mat-sort-header col-align>Subject</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.subject}} </mat-cell>
        </ng-container>
      <!-- duration Column -->
      <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Duration </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.duration}} Mins </mat-cell>
      </ng-container>
      <!--marks-->
      <ng-container matColumnDef="marks">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Marks </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.marks}} </mat-cell>
      </ng-container>
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Location </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.location}} </mat-cell>
      </ng-container>
      <!--date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.date | date:'dd-MM-yyyy'}} </mat-cell>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="time">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.time }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <a *ngIf="isExistUserAccessMenu('60') && comingexamFlag" [routerLink]="['../../questionbank/exam_setup']" [queryParams]="{es_id:item.action.es_id}">
            <i class="far fa-clock reschedule-button-icon" matTooltip="Reschedule Test" aria-hidden="true"></i>&nbsp;</a>
          <a *ngIf="isExistUserAccessMenu('61') && (comingexamFlag || pastexamFlag)" target="_blanck"
          [routerLink]="['../../questionpaper/teacher_copy',item.action.es_qp_id]">
            <i class="fas fa-eye view-eye-icon" data-toggle="tooltip" data-placement="top" matTooltip="View Test" aria-hidden="true"></i>
          </a>&nbsp;
          <a *ngIf="isExistUserAccessMenu('63') && item.action.es_exam_type != '2' && comingexamFlag" (click)="startTest(item.action.es_id)">
            <i class="fas fa-play start-button-icon" data-toggle="tooltip" data-placement="top" matTooltip="Start Test" aria-hidden="true"></i>
          </a>&nbsp;
          <a *ngIf="isExistUserAccessMenu('63') && item.action.es_exam_type == '2' && item.action.showEndTest && comingexamFlag" (click)="endTest(item.action)">
            <i class="fas fa-hourglass-end" data-toggle="tooltip" data-placement="top" matTooltip="End Test" aria-hidden="true"></i>
          </a>&nbsp;
          <a *ngIf="isExistUserAccessMenu(65) && comingexamFlag">
            <i class="far fa-trash-alt table-delete-icon" data-toggle="tooltip" data-placement="top" matTooltip="Delete" aria-hidden="true" (click)="openModal({});deleteExam(item.action.es_id)"></i>
          </a>
        </mat-cell>;
      </ng-container>
      <mat-header-row class="top_header" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,20,30]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
</div>
</div>
</div>
