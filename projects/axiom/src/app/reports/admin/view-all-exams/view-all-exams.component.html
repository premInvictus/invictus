<div class="row">
   <div class="col-12">
      <mat-card>
         <mat-card-title>
            <h1 class="remove-bottom-margin font-size-24">List of Exams</h1>
         </mat-card-title>
      </mat-card>
   </div>
</div>
<div class="row">
   <div class="col-12 ">
      <mat-card>
         <mat-card-content>
            <div class="row">
               <div class="col-lg-12 col-mobile-view-add-ques">
                  <mat-tab-group (selectedTabChange)="setFlag($event)">
                     <mat-tab>
                        <ng-template mat-tab-label>
                           <div class="tab-show-on-click">
                              <span>Upcoming Exams</span>
                           </div>
                        </ng-template>
                        <br>
                        <app-table-renderer [comingexamFlag]="comingexamFlag"></app-table-renderer>
                     </mat-tab>
                     <mat-tab>
                        <ng-template mat-tab-label>
                           <div class="tab-show-on-click">
                              <span>Past Exams</span>
                           </div>
                        </ng-template>
                        <br>
                        <app-table-renderer [pastexamFlag]="pastexamFlag"></app-table-renderer>
                     </mat-tab>
                  </mat-tab-group>
               </div>
            </div>
         </mat-card-content>
      </mat-card>
   </div>
</div>
<app-delete-modal #deleteModalRef [deleteMessage]="'Are you Sure? You want to Delete '"
   (deleteOk)="deleteScheduledExam(currentQues)" (deleteCancel)="deleteComCancel()">
</app-delete-modal>
