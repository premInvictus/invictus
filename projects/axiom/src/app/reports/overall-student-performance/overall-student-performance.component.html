<div class="add-question-content">
  <div class="row row-remove-top-margin">
    <div class="col-lg-12 col-mobile-view-add-ques">
      <div class="white-box">
        <div id="printModal" class="white-box-content">
          <div class="row">
            <div class="col-lg-12 col-mobile-view-add-ques">
              <div class="white-box-content-title">
                <span>Overall Student Performance</span>
              </div>
            </div>
          </div>
          <div class="row row-remove-top-margin">
            <div class="col-lg-12 col-mobile-view-add-ques">
              <div class="top-right-parameter top-middle-parameter">
                <div class="top-right-box top-blue-box">
                  <div class="top-right-box-content top-middle-box-content">
                    <div class="top-right-box-content-title">
                      <div class="row">
                        <div class="col-lg-12 col-mobile-view-add-ques">
                          <mat-card class="performance-graph detail-question-box-blue dash-test-conducted-report">
                            <mat-card-content>
                              <div>
                                <div class="float-right">
                                  <button class="submit-button" mat-button (click)="printOverAllPerformance()"><i class="fas fa-print dialog-table-print-icon"></i> &nbsp;Print</button>
                                 </div>
                              <div *ngIf="overAllFlag">
                                <app-common-dynamic-chart [options]="overAllOptions"></app-common-dynamic-chart>
                                <!-- <div id="container" class="overallPGraph"></div> -->
                              </div>
                              </div>
                            </mat-card-content>
                          </mat-card>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-12 col-mobile-view-add-ques">
                          <div class="row" *ngIf="overAllPerformanceDiv">
                            <div class="col-lg-12 col-remove-padding">
                                <div class="create-template-table normal-table-responsive">
                                <table class=" dialog-table-review table" cellspacing="0">
                                  <thead>
                                    <tr class="dialog-table-review-header">
                                      <th class="text-center">S.No</th>
                                      <th class="text-center">Subject</th>
                                      <th class="text-center" *ngFor="let test of testArray  let a=index">{{testArray[a]}}</th>
                                      <th class="text-center">Total</th>
                                      <th class="text-center">Aggregate</th>
                                      <th class="text-center">Grade</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="table-dialog-review-row" *ngFor="let item of overallPerformance; let i=index">
                                      <td scope="row" class="text-center">{{i+1}}</td>
                                      <td class="text-center">{{item.sub_name}}</td>
                                      <td class="text-center" *ngFor="let tmarks of item.test"> {{tmarks}}</td>
                                      <td class="text-center">{{item.sub_total}}</td>
                                      <td class="text-center">{{item.sub_avg}}</td>
                                      <td class="text-center">
                                        <button mat-icon class="grade-button-border" [ngStyle]="{background:getPercentageColor(item.sub_avg)}"><span class="grade-value">{{grade}}</span></button>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <br>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
