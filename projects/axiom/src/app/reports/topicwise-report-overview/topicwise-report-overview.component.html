<div class="row">
  <div class="col-12">
      <mat-card>
          <mat-card-title>
              <h1 class="remove-bottom-margin font-size-24">Topicwise Report Overview</h1>
          </mat-card-title>
      </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-12">
      <mat-card>
          <mat-card-content>
              <div class="row" *ngIf="tableCollection">
                  <div class="col-lg-12">
                      <mat-form-field>
                          <input matInput (keyup)=" applyFilter($event.target.value)" placeholder="Filter">
                          <span matPrefix>
                          <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
                      </mat-form-field>
                      <div class="table-overflow">
                          <table mat-table class="specific-table table-100" #table [dataSource]="dataSource" matSort>
                              <ng-container matColumnDef="position">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>S No. </th>
                                  <td mat-cell *matCellDef="let item"> {{item.position}} </td>
                              </ng-container>
                             
                              <ng-container matColumnDef="class">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
                                  <td mat-cell *matCellDef="let item">{{item.class}}</td>
                              </ng-container>
                              <ng-container matColumnDef="sub">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
                                  <td mat-cell *matCellDef="let item"> {{item.sub}} </td>
                              </ng-container>
                              <ng-container matColumnDef="topic">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Topic </th>
                                <td mat-cell *matCellDef="let item" class="text-left"> {{item.topic}} </td>
                              </ng-container>
                             <ng-container matColumnDef="subtopic">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Subtopic </th>
                                  <td mat-cell *matCellDef="let item" class="text-left"> {{item.subtopic}} </td>
                              </ng-container>
                              <ng-container matColumnDef="qt">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Question Type</th>
                                  <td mat-cell *matCellDef="let item"> {{item.qt}} </td>
                              </ng-container>
                              <ng-container matColumnDef="qst">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Question Subtype</th>
                                  <td mat-cell *matCellDef="let item"> {{item.qst}} </td>
                              </ng-container>
                              <ng-container matColumnDef="count">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of Question</th>
                                <td mat-cell *matCellDef="let item"> {{item.count}} </td>
                              </ng-container>
                              <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                                <td mat-cell *matCellDef="let item"> {{item.status}} </td>
                              </ng-container>
                              <tr mat-header-row class="top_header ques-paper-review-header template-mat-header-row" *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row class="template-mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                      </div>
                      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true">
                      </mat-paginator>
                  </div>
              </div>
          </mat-card-content>
      </mat-card>
  </div>
</div>
