<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-title>
        <h1 class="remove-bottom-margin font-size-24">Access Rights Report</h1>
      </mat-card-title>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-card>
      <div *ngIf="dataset.length > 0">
        <angular-slickgrid gridId="grid1" [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions"
          [dataset]="dataset" [gridHeight]="gridHeight" (onAngularGridCreated)="angularGridReady($event)">
        </angular-slickgrid>
      </div>
    </mat-card>
  </div>
</div>

<div style="width: 100% !important; overflow: auto !important" *ngIf="dataset.length === 0">
  <div class="text-center margin-top-20" style="margin-bottom:20px !important">
    No Records Found
  </div>
</div>
