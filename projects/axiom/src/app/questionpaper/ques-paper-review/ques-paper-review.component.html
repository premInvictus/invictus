<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-title>
        <h1 class="remove-bottom-margin font-size-24">Question Paper Review</h1>
      </mat-card-title>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <div class="row row-remove-top-margin">
          <div class="col-lg-12 pd_left pd_right ">
            <form [formGroup]="parameterform" novalidate>
              <div class="row">
                <div class="col-lg-2">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Select Class</mat-label>
                    <mat-select formControlName="qp_class_id" (ngModelChange)="getSubjectsByClass($event)"
                      placeholder="Select Class" required>
                      <mat-option *ngFor="let item of classArray" [value]="item.class_id">
                        {{item.class_name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-lg-2">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Select Subject</mat-label>
                    <mat-select formControlName="qp_sub_id" placeholder="Select Subject" required>
                      <mat-option *ngFor="let item of subjectArray" [value]="item.sub_id">
                        {{item.sub_name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-lg-2">
                  <div class="mt-3">
                    <button mat-raised-button class="submit-button" (click)="getQuestionPaper()">Apply</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row" *ngIf="tableCollection">
          <div class="col-lg-12">
            <mat-form-field>
              <input matInput (keyup)=" applyFilter($event.target.value)" placeholder="Filter">
              <span matPrefix>
                <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
            </mat-form-field>
            <mat-table class="specific-table table-100" #table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef mat-sort-header>S No. </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.position}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Test Name </mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="class">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Class </mat-header-cell>
                <mat-cell *matCellDef="let item">{{item.class}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="subject">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Subject</mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.subject}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="marks">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Max.Marks</mat-header-cell>
                <mat-cell *matCellDef="let item"> {{item.marks}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="reasons">
                <mat-header-cell *matHeaderCellDef>Reason to Unpublish</mat-header-cell>
                <mat-cell *matCellDef="let item">
                  <div [innerHTML]="item.reasons"></div>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let item">
                  <i *ngIf="isExistUserAccessMenu('52')" class="far fa-thumbs-up table-publish-icon"
                    data-toggle="tooltip" data-placement="top" matTooltip="Publish" aria-hidden="true"
                    (click)="publishQuestionPaper(item.action.qp_id)"></i> &nbsp;
                  <a *ngIf="isExistUserAccessMenu('53')" href="javascript:void(0)" data-toggle="modal"
                    data-target="#viewQuesPaper" (click)="openDialog(item.action)">
                    <i class="far fa-edit table-edit-icon" data-toggle="tooltip" data-placement="top" matTooltip="Edit"
                      aria-hidden="true"></i>
                  </a>&nbsp;
                  <i *ngIf="isExistUserAccessMenu('54')" class="far fa-trash-alt table-delete-icon"
                    data-toggle="tooltip" data-placement="top" matTooltip="Delete" aria-hidden="true"
                    (click)="openModal(template);deletePaper(item.action.qp_id)"></i>
                </mat-cell>
              </ng-container>
              <mat-header-row class="top_header ques-paper-review-header template-mat-header-row"
                *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row class="template-mat-row" *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true">
            </mat-paginator>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<app-delete-modal #deleteModalRef [deleteMessage]="'Are you Sure? You want to Delete '"
  (deleteOk)="deleteQuestionPaper(currentQues)" (deleteCancel)="deleteComCancel()">
</app-delete-modal>
