<div class="breadcrumb-section">
  <div class="row">
     <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
        <a [routerLink]="[homeUrl]">
        <i class="breadcrumb-icon fas fa-home"></i>
        </a>
     </div>
     <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
        <div class="vertical-line"></div>
     </div>
     <div class="col-lg-10 col-mobile-view-add-ques first-breadcrumb-title-col bread-col-10">
        <div class="first-breadcrumb-title">
           <span class="bread-title">Question Management</span>
           <span class="bread-divider">-</span>
           <span class="bread-link">Final Review</span>
        </div>
     </div>
  </div>
</div>
<div class="add-question-content">
  <div class="row">
     <div class="col-lg-12 col-mobile-view-add-ques">
        <div class="white-box flip-card-white-box">
           <div class="white-box-content">
              <div class="row">
                 <div class="col-lg-12 col-mobile-view-add-ques">
                    <div class="white-box-content-title">
                       <span>Added Review Question</span>
                    </div>
                 </div>
              </div>
              <div class="row">
                 <div class="col-lg-12">
                    <div class="row main-flip-content-area first-flip-card">
                       <div class="flip-card" [routerLink]="['../review_objective']">
                          <mat-card class="mat-flip-card objective-card">
                             <img mat-card-image class="flip-card-img" src="../../../assets/images/objective.png" alt="Photo of a Shiba Inu">
                             <mat-card-content class="flip-card-main-content-one">
                                <span class="flip-card-content">
                                Objective
                                <br> Questions
                                </span>
                             </mat-card-content>
                          </mat-card>
                       </div>
                       <div class="flip-card" [routerLink]="['../review_subjective']">
                          <mat-card class="mat-flip-card objective-card">
                             <img mat-card-image class="flip-card-img" src="../../../assets/images/Subjective.png" alt="Photo of a Shiba Inu">
                             <mat-card-content class="flip-card-main-content-two">
                                <span class="flip-card-content">
                                Subjective
                                <br> Questions
                                </span>
                             </mat-card-content>
                          </mat-card>
                       </div>
                       <div class="flip-card" [routerLink]="['../review_essay']">
                          <mat-card class="mat-flip-card objective-card last-file-card-mobile">
                             <img mat-card-image class="flip-card-img" src="../../../assets/images/essay.png" alt="Photo of a Shiba Inu">
                             <mat-card-content class="flip-card-main-content-three">
                                <span class="flip-card-content">
                                Essay
                                <br> Questions
                                </span>
                             </mat-card-content>
                          </mat-card>
                       </div>
                    </div>
                 </div>
              </div>
              <br>
           </div>
        </div>
     </div>
  </div>
</div>
