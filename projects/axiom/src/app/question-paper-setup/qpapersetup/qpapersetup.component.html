<div class="row">
   <div class="col-12">
      <mat-card>
         <mat-card-title>
            <h1 class="remove-bottom-margin font-size-24">Question Paper Setup</h1>
         </mat-card-title>
      </mat-card>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <mat-card>
         <mat-card-content>
            <div class="row">
               <div class="col-lg-12">
                  <div class="row main-flip-content-area first-flip-card">
                     <div class="flip-card" [routerLink]="['../qpsfully']">
                        <mat-card class="mat-flip-card objective-card">
                           <img mat-card-image class="flip-card-img" src="/assets/images/Express.png"
                              alt="Photo of a Shiba Inu">
                           <mat-card-content class="flip-card-main-content-one">
                              <span class="flip-card-content">
                                 Fully
                                 <br> Automated Mechanism
                              </span>
                           </mat-card-content>
                        </mat-card>
                     </div>
                     <div class="flip-card" [routerLink]="['../qpspartial']">
                        <mat-card class="mat-flip-card objective-card">
                           <img mat-card-image class="flip-card-img" src="/assets/images/partially.png"
                              alt="Photo of a Shiba Inu">
                           <mat-card-content class="flip-card-main-content-two">
                              <span class="flip-card-content">
                                 Partial
                                 <br> Selection Mechanism
                              </span>
                           </mat-card-content>
                        </mat-card>
                     </div>
                     <div class="flip-card" [routerLink]="['../express_paper_setup']">
                        <mat-card class="mat-flip-card objective-card last-file-card-mobile">
                           <img mat-card-image class="flip-card-img" src="/assets/images/Express.png"
                              alt="Photo of a Shiba Inu">
                           <mat-card-content class="flip-card-main-content-three">
                              <span class="flip-card-content">
                                 Express
                                 <br> Paper Setup
                              </span>
                           </mat-card-content>
                        </mat-card>
                     </div>
                  </div>
               </div>
            </div>
         </mat-card-content>
      </mat-card>
   </div>
</div>
