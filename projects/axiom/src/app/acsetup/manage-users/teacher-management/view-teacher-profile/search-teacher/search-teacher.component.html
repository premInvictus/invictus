<<div class="modal-custom-cotainer">
   <div class="row remove-top-margin">
      <div class="col-12 remove-col-padding">
         <div class="modal-title-box">
            <span class="font-size-20 font-white font-regular">Search Teacher</span><span
               class="float-right margin-top-5"><i (click)="closeDialog()"
                  class="far fa-times-circle font-white cursor-pointer font-size-24"></i></span>
         </div>
      </div>
   </div>
   </div>
   <br>
   <br>
   <div class="row margin-top-20">
      <div class="col-lg-12">
         <div class="information-bar">
            <div class="information-bar-content">
               <div class="form-group row">
                  &nbsp;&nbsp;&nbsp;
                  <div class="col-lg-6">
                     <mat-form-field class="form-field">
                        <input matInput name="teachername" placeholder="Search By Name"
                           (keydown.enter)="searchTeacherByName($event.target.value)">
                     </mat-form-field>
                  </div>
               </div>
               <mat-dialog-content class="main-dialog-content">
                  <div class="row" *ngIf="teacherinfo">
                     <div class="col-lg-12">
                        <div>
                           <div class="row">
                              <div class="col-lg-12 col-remove-padding">
                                 <div>
                                    <table class="table-fixed table-100 text-center">
                                       <thead>
                                          <tr class="dialog-table-review-header">
                                             <td>S.No</td>
                                             <td>User Id</td>
                                             <td>Name</td>
                                             <td>Mobile Number</td>
                                          </tr>
                                       </thead>
                                       <tbody>
                                          <tr *ngFor="let item of teacherArrayByName let i = index">
                                             <td>{{i+1}}</td>
                                             <td>
                                                <a style="color: #007bff !important; cursor: pointer !important"
                                                   (click)="getTeacherDetailByName(item.au_login_id)">{{item.au_login_id}}</a>
                                             </td>
                                             <td>{{item.au_full_name}}</td>
                                             <td>{{item.au_mobile}}</td>
                                          </tr>
                                       </tbody>
                                    </table>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </mat-dialog-content>
            </div>
         </div>
      </div>
   </div>
