            <a [routerLink]="[homeUrl]">
                <i class="breadcrumb-icon fas fa-home"></i>
            </a>
        </div>
        <div class="bread-col-1 col-mobile-view-add-ques col-lg-1 ">
            <div class="vertical-line"></div>
        </div>
        <div class="col-lg-10 col-mobile-view-add-ques first-breadcrumb-title-col bread-col-10">
            <div class="first-breadcrumb-title">
                <span class="bread-title">Manage Users</span>
                <span class="bread-divider">-</span>
                <span class="bread-title">Teacher Management</span>
            </div>
        </div>
    </div>
</div>

<!--white space-->
<div class="add-question-content">
    <div class="row row-remove-top-margin">
      <div class="col-lg-12 col-mobile-view-add-ques">
        <div class="white-box">
          <div class="white-box-content">
            <div class="row">
              <div class="col-lg-12 col-mobile-view-add-ques">
                <div class="white-box-content-title">
                  <span>Teacher Management</span>
                </div>
              </div>
            </div>
<!--white space-->
<!--select parameters-->
<div class="row row-remove-top-margin">
    <div class="col-lg-12 col-mobile-view-add-ques">
      <div class="top-right-parameter top-middle-parameter">
        <div class="top-right-box top-blue-box">
          <div class="top-right-box-content top-middle-box-content">
            <div class="top-right-box-content-title">
              <div class="row">
                <div class="col-lg-12 col-mobile-view-add-ques">
                  <span>Select Parameters</span>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-12 col-mobile-view-add-ques">
                    <form [formGroup]="Filter_form" novalidate>
                      <div class="row">
                        <div class="col-lg-2 fin-tab-col-25  col-mobile-view-add-ques">
                          <mat-form-field class="form-field">
                            <mat-select id="school-region" formControlName="uc_class_id" (selectionChange)="getSubjectsByClass();getSectionsByClass()" placeholder="Select Class">
                              <mat-option *ngFor="let item of classArray" [value]="item.class_id">
                                {{item.class_name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-lg-2 fin-tab-col-25 col-mobile-view-add-ques">
                          <mat-form-field class="form-field">
                            <mat-select formControlName="sub_id" id="school-region" formControlName="uc_sec_id" placeholder="Section">
                              <mat-option *ngFor="let item of sectionArray" [value]="item.sec_id">
                                {{item.sec_name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-lg-2 fin-tab-col-25 col-mobile-view-add-ques">
                          <mat-form-field class="form-field">
                            <mat-select formControlName="topic_id" id="school-region" formControlName="uc_sub_id" placeholder="Subject">
                              <mat-option *ngFor="let item of subjectArray" [value]="item.sub_id">
                                {{item.sub_name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>



                <div class="col-lg-2 fin-tab-col-25 col-remove-right-padding col-mobile-view-add-ques">
                    <div class="row row-remove-top-margin">
                      <div class="col-lg-12 col-remove-padding col-mobile-view-add-ques">
                      <div class="add-question-button-collection">
                        <!-- <button class="btn btn-primary" (click)="insertQuestion()" [disabled]="!ind_entry_form1.valid">Submit</button>
                        <button class="btn btn-danger submit-button" (click)="reset()">Reset</button> -->
                        <div class="button-row">
                            <button mat-raised-button class="submit-button" (click)="getAllTeacher(this)">Apply</button>
                          </div>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
                  </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--select parameters-->


<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <button mat-raised-button class="create-new-user reset-button" *ngIf="isExistUserAccessMenu('114')" >View Profile</button>
    <a *ngIf="isExistUserAccessMenu('108')" routerLink="/axiom/school/setup/create-new-teacher">
      <button mat-raised-button  class="create-new-user submit-button access-button">
        <i class="fa fa-plus"></i>&nbsp; New Teacher</button>
    </a>
  </div>
</div>
<br>

<div class="row">
    <div class="col-lg-12 col-mobile-view-add-ques">
      <div class="table-box" *ngIf="tableCollection">


          <div class="example-container table-box-main">
            <div class="example-header table-filter">

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        <span matPrefix><i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
      </mat-form-field>
    </div>

    <mat-table class="specific-table table-main-structure" #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.position}} </mat-cell>
      </ng-container>
      <!-- Template Name Column -->
      <ng-container matColumnDef="userId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.userId}} </mat-cell>
      </ng-container>
      <!-- Teacher Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Teacher Name </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
      </ng-container>
      <!-- designation Column -->
      <ng-container matColumnDef="designation">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
        <mat-cell *matCellDef="let item"> Admin</mat-cell>
      </ng-container>
      <!--Mobile Column -->
      <ng-container matColumnDef="mobile">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.mobile}} </mat-cell>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.email}} </mat-cell>
      </ng-container>
      <!--status-->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{item.status}} </mat-cell>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <a [routerLink]="['../view-teacher-profile']" [queryParams]="{login_id:item.action.au_login_id}">
            <i class="fas fa-eye view-eye-icon" matTooltip="View Teacher Profile" aria-hidden="true"></i>
          </a>
          &nbsp;
          <a [routerLink]="['../create-new-teacher']" [queryParams]="{login_id:item.action.au_login_id}">
            <i *ngIf="isExistUserAccessMenu('116')" class="far fa-edit table-edit-icon" matTooltip="Edit" aria-hidden="true"></i>
          </a>
          &nbsp;
          <i *ngIf="isExistUserAccessMenu('115')" class="far fa-trash-alt table-delete-icon" matTooltip="Delete" aria-hidden="true"
            (click)="deleteUsr(item.action.au_login_id);openModal({});"></i>
        </mat-cell>
      </ng-container>
      <mat-header-row class="top_header" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<app-delete-modal #deleteModalRef [deleteMessage]="'Are you Sure? You want to Delete '" (deleteOk)="deleteUser(currentUser)" (deleteCancel)="deleteComCancel()">
</app-delete-modal>
