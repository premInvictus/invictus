<div class="row">
   <div class="col-12">
      <mat-card>
         <mat-card-title>
            <h1 class="remove-bottom-margin font-size-24">Student Control Dashboard</h1>
         </mat-card-title>
      </mat-card>
   </div>
</div>
<div class="row">
   <div class="col-lg-12">
      <mat-card class="detail-question-box-blue">
         <mat-card-content>
            <div class="row">
               <div class="col-lg-12">
                  <mat-form-field class="form-field" appearance="outline">
                     <mat-label>Interface</mat-label>
                     <mat-select placeholder="Interface" [value]="typeVal" (selectionChange)="changeIsWebApp($event)">
                        <mat-option value="">Select Interface</mat-option>
                        <mat-option *ngFor="let item of typeArray" [value]="item.id">
                           {{item.name}}
                        </mat-option>
                     </mat-select>
                  </mat-form-field>
               </div>
            </div>
            <div class="row" *ngIf="moduleArray.length > 0">
               <div class="col-lg-12 col-apple-10 apple-screen-paramter-content-div col-mobile-view-add-ques">
                  <div>
                     <div>
                        <div class="col-apple-10">
                           <div class="module-list">
                              <div class="module-list">
                                 <!-- <ngx-treeview [config]="config" [items]="moduleItems"
                                    (selectedChange)="moduleValues = $event">
                                 </ngx-treeview> -->
                                 <ng-container *ngFor="let item of moduleArray; let i = index">
                                    <div class="row">
                                       <div class="col-12">
                                          <i *ngIf="item.submenu_level_1 && item.submenu_level_1.length > 0" [class]="item.display === 'block' ? 'fas fa-chevron-down icon-collapse-show'
                                             : 'fas fa-chevron-right icon-collapse-show'"
                                             (click)="toggleTopMenu(i)"></i>
                                          <mat-checkbox [value]="item.mod_id" [checked]="checkIfValueExist(item.mod_id)"
                                             (change)="setMenuAssigned($event, item)">
                                             {{item.mod_name}}
                                          </mat-checkbox>
                                       </div>
                                    </div>
                                    <ng-container *ngIf="item.submenu_level_1 && item.submenu_level_1.length > 0">
                                       <div class="mod-div-2" [style.display]="item.display">
                                          <ng-container *ngFor="let submenu of item.submenu_level_1;let j = index">
                                             <div class="row">
                                                <div class="col-12">
                                                   <i *ngIf="submenu.submenu_level_2 && submenu.submenu_level_2.length > 0"
                                                      [class]="submenu.display === 'block' ? 'fas fa-chevron-down icon-collapse-show'
                                                         : 'fas fa-chevron-right icon-collapse-show'"
                                                      (click)="toggleSubMenu1(i, j)"></i>
                                                   <mat-checkbox [checked]="checkIfValueExist(submenu.mod_id)"
                                                      (change)="setMenuAssignedLevel2($event, submenu)"
                                                      [value]="submenu.mod_id">
                                                      {{submenu.mod_name}}
                                                   </mat-checkbox>
                                                </div>

                                             </div>
                                             <ng-container
                                                *ngIf="submenu.submenu_level_2 && submenu.submenu_level_2.length > 0">
                                                <div class="mod-div-3" [style.display]="submenu.display">
                                                   <ng-container *ngFor="let submenu2 of submenu.submenu_level_2;
                                                      let k = index">
                                                      <div class="row">
                                                         <div class="col-12">
                                                            <mat-checkbox [checked]="checkIfValueExist(submenu2.mod_id)"
                                                               [value]="submenu2.mod_id"
                                                               (change)="setMenuAssignedLevel3($event, submenu2)">
                                                               {{submenu2.mod_name}}
                                                            </mat-checkbox>
                                                         </div>

                                                      </div>
                                                   </ng-container>
                                                </div>
                                             </ng-container>
                                          </ng-container>
                                       </div>
                                    </ng-container>
                                 </ng-container>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row" *ngIf="moduleArray.length == 0">
               <div class="col-12">
                  <span>No Records Found</span>
               </div>
            </div>
            <br>
            <div class="row">
               <div class="col-lg-6 col-apple-10 ">
                  <button mat-raised-button class="btn-success btn-primary" (click)="submitModule()">Submit</button>
                  <button mat-raised-button class="btn-danger btn-spacer">
                     <a style="color:antiquewhite" [routerLink]="['../student-management']">Go Back</a>
                  </button>
               </div>
               <div class="col-lg-2">
               </div>
            </div>
            <br>
         </mat-card-content>
      </mat-card>
      <br>
      <br>
      <br>
      <br>
      <br>
   </div>
</div>
