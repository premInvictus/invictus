<simple-notifications></simple-notifications>
<div class="row">
   <div class="col-12">
      <mat-card>
         <mat-card-title>
            <h1 class="remove-bottom-margin font-size-24">Student Management</h1>
         </mat-card-title>
      </mat-card>
   </div>
</div>
<div class="row">
   <div class="col-12">
      <mat-card>
         <mat-card-content>
            <!--select parameters-->
            <div class="row row-remove-top-margin">
               <div class="col-lg-6">
                  <form [formGroup]="Filter_form" novalidate>
                     <div class="row">
                        <div class="col-lg-4">
                           <mat-form-field class="form-field" appearance="outline">
                              <mat-label>Select Class</mat-label>
                              <mat-select id="school-region" formControlName="au_class_id"
                                 (selectionChange)="getSectionsByClass()" placeholder="Select Class">
                                 <mat-option *ngFor="let item of classArray" [value]="item.class_id">
                                    {{item.class_name}}
                                 </mat-option>
                              </mat-select>
                           </mat-form-field>
                        </div>
                        <div class="col-lg-4">
                           <mat-form-field class="form-field" appearance="outline">
                              <mat-label>Section</mat-label>
                              <mat-select formControlName="sub_id" id="school-region" formControlName="au_sec_id"
                                 placeholder="Section">
                                 <mat-option *ngFor="let item of sectionArray" [value]="item.sec_id">
                                    {{item.sec_name}}
                                 </mat-option>
                              </mat-select>
                           </mat-form-field>
                        </div>
                        <div class="col-lg-2 ">
                           <div class="mt-3">
                              <button mat-raised-button class="submit-button" (click)="getUser()">Apply</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="col-lg-6">
                  <div class="col-sm-12 col-md-12 col-lg-12 mt-3">
                     <a *ngIf="isExistUserAccessMenu('129')" routerLink="/axiom/school/setup/create-new-student">
                        <button mat-raised-button class="create-new-user submit-button"><i class="fa fa-plus"></i> New
                           Student</button>
                     </a>
                     <a routerLink="/school/setup/student-dashboard-management">
                        <button mat-raised-button class="create-new-user reset-button"><i class="fa fa-plus"></i> Manage
                           Student Dashboard</button>
                     </a>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-12">
                  <div class="col-2">
                     <mat-form-field class="form-field">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        <span matPrefix><i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
                     </mat-form-field>
                  </div>
                  <table mat-table class="specific-table table-100" #table [dataSource]="dataSource" matSort>
                     <!-- Position Column -->
                     <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                        <td mat-cell *matCellDef="let item"> {{item.position}} </td>
                     </ng-container>
                     <!-- Template Name Column -->
                     <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
                        <td mat-cell *matCellDef="let item"> {{item.userId}} </td>
                     </ng-container>
                     <!-- Class Column -->
                     <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name </th>
                        <td mat-cell *matCellDef="let item" class="text-left"> {{item.name}} </td>
                     </ng-container>
                     <ng-container matColumnDef="class">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
                        <td mat-cell *matCellDef="let item"> {{item.class}} </td>
                     </ng-container>
                     <!-- Marks Column -->
                     <ng-container matColumnDef="section">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
                        <td mat-cell *matCellDef="let item"> {{item.section}} </td>
                     </ng-container>
                     <!-- Time Alloted Column -->
                     <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
                        <td mat-cell *matCellDef="let item"> {{item.mobile}} </td>
                     </ng-container>
                     <!-- Action Column -->
                     <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let item" class="text-left"> {{item.email}} </td>
                     </ng-container>
                     <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let item"><a [routerLink]="['../view-student-profile']"
                              [queryParams]="{login_id:item.action.au_login_id}"><i class="fas fa-eye view-eye-icon"
                                 matTooltip="View Student profile" aria-hidden="true"></i></a>
                           &nbsp;<a [routerLink]="['../create-new-student']"
                              [queryParams]="{login_id:item.action.au_login_id}"><i *ngIf="isExistUserAccessMenu('130')"
                                 class="far fa-edit table-edit-icon" matTooltip="Edit" aria-hidden="true"></i></a>
                           &nbsp;<i *ngIf="isExistUserAccessMenu('130')" class="far fa-trash-alt table-delete-icon"
                              aria-hidden="true" matTooltip="Delete"
                              (click)="openModal({});deleteStu(item.action.au_login_id)"></i>
                        </td>
                     </ng-container>
                     <tr mat-header-row class="top_header" *matHeaderRowDef="displayedColumns"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]"
                     [showFirstLastButtons]="true">
                  </mat-paginator>
               </div>
            </div>
            <!-- Delete Modal -->
            <app-delete-modal #deleteModalRef [deleteMessage]="'Are you Sure? You want to Delete '"
               (deleteOk)="deleteUser(currentUser)" (deleteCancel)="deleteComCancel()">
            </app-delete-modal>
         </mat-card-content>
      </mat-card>
   </div>
</div>
