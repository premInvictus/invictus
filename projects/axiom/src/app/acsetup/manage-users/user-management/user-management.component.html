<div class="row">
    <div class="col-12">
        <mat-card>
            <mat-card-title>
                <h1 class="remove-bottom-margin font-size-24">User Management</h1>
            </mat-card-title>
        </mat-card>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <mat-card>
            <mat-card-content>
                <div class="d-flex justify-content-between">

                    <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
                        <mat-form-field class="form-field">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                            <span matPrefix>
                <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
                        <div class="float-right">
                            <a *ngIf="isExistUserAccessMenu('72')" routerLink="/axiom/school/setup/create-new-user">
                                <button mat-raised-button class="btn-primary btn-success">Create User</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-overflow">
                            <table mat-table class="specific-table table-100" #table [dataSource]="dataSource" matSort>

                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                    <td mat-cell *matCellDef="let item"> {{item.position}} </td>
                                </ng-container>
                                <!-- Template id Column -->
                                <ng-container matColumnDef="userId">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
                                    <td mat-cell *matCellDef="let item"> {{item.userId}} </td>
                                </ng-container>
                                <!-- name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name </th>
                                    <td mat-cell *matCellDef="let item" class="text-left"> {{item.name}} </td>
                                </ng-container>
                                <!--status-->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                                    <td mat-cell *matCellDef="let item"> {{item.status}} </td>
                                </ng-container>
                                <!-- Action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let item" class="tab-display-flex">
                                        <a [routerLink]="['../create-new-user']" [queryParams]="{login_id:item.action.au_login_id}">
                                            <i *ngIf="isExistUserAccessMenu('70')" class="material-icons icon-edit">create</i>
                                        </a>
                                        <i *ngIf="isExistUserAccessMenu('71')" class="material-icons icon-danger icon-spacer" (click)="openModal({});deleteUsr(item.action.au_login_id)">delete</i>
                                    </td>
                                </ng-container>
                                <tr mat-header-row class="top_header" *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                        <mat-paginator #paginator [pageSize]="9" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true">
                        </mat-paginator>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<!-- Delete Modal -->
<app-delete-modal #deleteModalRef [deleteMessage]="'Are you Sure? You want to Delete '" (deleteOk)="deleteUser(currentUser)" (deleteCancel)="deleteComCancel()">
</app-delete-modal>
