<div class="modal-custom-cotainer">
  <div class="row remove-top-margin">
    <div class="col-12 remove-col-padding">
      <div class="modal-title-box">
        <span class="font-size-20 font-white font-regular">Change Password</span><span
          class="float-right margin-top-5"><i (click)="closeDialog()"
            class="far fa-times-circle font-white cursor-pointer font-size-24"></i></span>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<form [formGroup]="changeform" novalidate>
  <div class="row margin-top-10">
    <div class="col-12 remove-col-padding">
      <div class="row margin-top-15">
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="au_password" autocomplete="off" placeholder="Password" type="password" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <div class="inline-flex margin-left-15">
              <button mat-raised-button class="btn-primary  btn-width-164 btn-success"
                (click)="submit()">Submit</button>
              <button mat-raised-button style="margin-left: 15px; background-color: #e11022" class="print-btn"
                (click)="changeform.reset()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
