<div class="modal-custom-cotainer">
  <div class="row remove-top-margin">
    <div class="col-12 remove-col-padding">
      <div class="modal-title-box">
        <span class="font-size-20 font-white font-regular">Move Voucher To Session</span><span
          class="float-right margin-top-5"><i (click)="closeDialog()"
            class="far fa-times-circle font-white cursor-pointer font-size-24"></i></span>
      </div>
    </div>
  </div>
  <div class="row">
      <form [formGroup]="sessionForm">
    <div class="col-12 m-b-10">
      <div class="row">
        
          <div class="col-12 text-center">
            <mat-form-field class="form-field" appearance="outline">
              <!-- <mat-label>Date</mat-label>
                  <input matInput [matDatepicker]="picker" placeholder="Choose a date"
                    formControlName="tb_date" (dateChange)="getLedger()">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker> -->
              <mat-label>Session</mat-label>
              <mat-select placeholder="Session" formControlName="s_id" required (selectionChange)="checkForMove($event)">
                <mat-option value="">Please select</mat-option>
                <mat-option *ngFor="let item of sessionArray" [value]="item.ses_id" style="font-size: 14px;">
                  {{item.ses_name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-3">&nbsp;</div>
          <div class="col-6 text-center">
              <button mat-raised-button class="btn-success-green" (click)="submit()">Submit</button>
          </div>
          <div class="col-3">&nbsp;</div>
      </div>
    </div>
  </form>
  </div>
