      <mat-card>

            <span class="font-size-24">Day Book</span>
          </div>
          <div class="col-6 remove-col-padding-right text-right">

              mat-button

            >
              Create Voucher
            </button> -->
          </div>
        </div>

  </div>
  <div class="row">
    <div class="col-12"></div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-12">
            <mat-tab-group (selectedIndexChange)="setIndex($event)" [selectedIndex]="currentTabIndex">
                <mat-tab label="Income Due">
                    <ng-template matTabContent>
                        <app-income-due [param]="this.paramform.value"></app-income-due>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Receipt Mode Wise">
                    <ng-template matTabContent>
                        <app-receipt-mode-wise [param]="this.paramform.value"></app-receipt-mode-wise>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Total Fee Receivable">
                  <ng-template matTabContent>
                      <app-total-fee-receivable [param]="this.paramform.value"></app-total-fee-receivable>
                  </ng-template>
                </mat-tab>
                <mat-tab label="Voucher List">
                  <ng-template matTabContent>
                      <app-vouchers-list></app-vouchers-list>
                  </ng-template>
                </mat-tab>
            </mat-tab-group>
            <div class="text-right">
              <form [formGroup]="paramform">
                <div class="classwise-container">
                    <mat-form-field *ngIf="currentTabIndex != 3" appearance="outline" class="margin-left-15 form-field-150">
                        <mat-label>Month</mat-label>
                        <mat-select placeholder="Month" formControlName="month"
                            required >
                            <mat-option value="">Please select</mat-option>
                            <mat-option *ngFor="let item of feeMonthArray" [value]="item.fm_id"
                                    style="font-size: 14px;">
                                    {{item.fm_name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </form>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
