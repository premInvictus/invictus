<div class="row">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-6 remove-col-padding-left margin-top-15">
            <span class="font-size-24">Day Book</span>
          </div>
          <div class="col-6 remove-col-padding-right text-right">
           
            <button
              mat-button
              class="btn-success-purple text-capitalize m-l-10"
              (click)="createVoucher()"
            >
              Create Voucher
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-12"></div>
  </div>
  <div class="row" *ngIf="tableDivFlag">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                <mat-form-field appearance="legacy">
                  <input matInput (keyup)="applyFilter($event.target.value)">
                  <mat-icon matPrefix>filter_list</mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="row remove-top-margin">
              <div class="col-12">
                <table mat-table [dataSource]="dataSource" class="table-100 text-center" style="width:100% !important">
  
                  <!-- Checkbox Column -->
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef width="10%">
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                      <!-- Select -->
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
  
                  <!-- Position Column -->
                  <ng-container matColumnDef="vc_number">
                    <th mat-header-cell *matHeaderCellDef width="10%"> Voucher Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.vc_number}} </td>
                  </ng-container>
  
                  <!-- Name Column -->
                  <ng-container matColumnDef="vc_type">
                    <th mat-header-cell *matHeaderCellDef width="10%"> Voucher Type </th>
                    <td mat-cell *matCellDef="let element" class="text-left"> {{element.vc_type | titlecase}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="vc_date">
                    <th mat-header-cell *matHeaderCellDef width="10%"> Voucher Date </th>
                    <td mat-cell *matCellDef="let element" class="text-left"> {{element.vc_date}} </td>
                  </ng-container>
  
                  <!-- Weight Column -->
                  <ng-container matColumnDef="vc_narrations">
                    <th mat-header-cell *matHeaderCellDef width="20%"> Narations </th>
                    <td mat-cell *matCellDef="let element"> {{element.vc_narrations}} </td>
                  </ng-container>
  
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="vc_debit">
                    <th mat-header-cell *matHeaderCellDef width="10%"> Debit </th>
                    <td mat-cell *matCellDef="let element"> {{element.vc_debit}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="vc_credit"width="10%" >
                      <th mat-header-cell *matHeaderCellDef> Credit </th>
                      <td mat-cell *matCellDef="let element"> {{element.vc_credit}} </td>
                    </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="status" width="10%">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                      {{element.status | titlecase}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="action" width="10%">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                            <span *ngIf="element.status !== 'publish'"><i class="fas fa-edit icon-blue" (click)="editVoucher(element.action)"></i>

                                <span class="margin-left-15 ver-line-divider"></span>
                            </span>
                        
                      <i class="fas fa-trash icon-red" (click)="openDialog(element.action)"></i>
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
