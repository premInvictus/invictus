<div class="row">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-6 remove-col-padding-left margin-top-15">
            <span class="font-size-24">Chart Of Accounts</span>
          </div>
          <div class="col-6 remove-col-padding-right text-right">
            <button
              mat-button
              class="btn-success-purple text-capitalize m-l-10"
              (click)="openDialog()"
            >
              Bulk Uplaod
            </button>
            <button
              mat-button
              class="btn-success-purple text-capitalize m-l-10"
              (click)="openDialog()"
            >
              Create New
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-12"></div>
  </div>
  <div class="row" *ngIf="tableDivFlag">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                <mat-form-field appearance="legacy">
                  <input matInput (keyup)="applyFilter($event.target.value)">
                  <mat-icon matPrefix>filter_list</mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="row remove-top-margin">
              <div class="col-12">
                <table mat-table [dataSource]="dataSource" class="table-100 text-center">
  
                  <!-- Checkbox Column -->
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                      <!-- Select -->
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
  
                  <!-- Position Column -->
                  <ng-container matColumnDef="ac_code">
                    <th mat-header-cell *matHeaderCellDef> Account Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.ac_code}} </td>
                  </ng-container>
  
                  <!-- Name Column -->
                  <ng-container matColumnDef="ac_name">
                    <th mat-header-cell *matHeaderCellDef> Account Name </th>
                    <td mat-cell *matCellDef="let element" class="text-left"> {{element.ac_name | titlecase}} </td>
                  </ng-container>
  
                  <!-- Weight Column -->
                  <ng-container matColumnDef="ac_group">
                    <th mat-header-cell *matHeaderCellDef> Group </th>
                    <td mat-cell *matCellDef="let element"> {{element.ac_group}} </td>
                  </ng-container>
  
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="ac_type">
                    <th mat-header-cell *matHeaderCellDef> Account Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.ac_type}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="ac_cloosingbalance">
                      <th mat-header-cell *matHeaderCellDef> Closing Balance </th>
                      <td mat-cell *matCellDef="let element"> {{element.ac_cloosingbalance}} </td>
                    </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                      {{element.status === '1' ? 'Cleared' : 'Uncleared' | titlecase}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                      <span *ngIf="element.action.egl_lock_status === '1'"><i class="fas fa-lock icon-purple"
                          (click)="openUnlockModal(element.action, '0')"></i><span
                          class="ver-line-divider margin-left-15"></span></span>
                      <span *ngIf="element.action.egl_lock_status === '0'"><i class="fas fa-lock-open icon-purple"
                          (click)="openLockModal(element.action, '0')"></i><span
                          class="ver-line-divider margin-left-15"></span></span>
                      <span *ngIf="element.action.egl_lock_status === '0'"> <i class="fas fa-print icon-skyblue"
                          (click)="printGradecard(element.action)"></i>
                        <span class="margin-left-15 ver-line-divider"></span></span>
                      <i class="fas fa-eye icon-green" (click)="openDialog(element.action)"></i>
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
