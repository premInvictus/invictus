<div class="fee-container-box__grey">
  <div class="container-box__white ">
      <div class="row">
          <div class="col-4 text-center">
             <div class="line-divider"></div>
          </div>
          <div class="col-4 text-center">
             <h4 class="text-uppercase text-center"><b>Configure your template</b></h4>
          </div>
          <div class="col-4 text-center">
             <div class="line-divider"></div>
          </div>
       </div>
<div>
  <form [formGroup]="templateForm">
     <div class="row">
        <div class="col-3">
         <mat-form-field class="form-field" appearance="outline">
            <mat-select (selectionChange)="getTemplate();getSLCTCFormConfig($event);" placeholder="Setup Options" formControlName="usts_id">
               <mat-option value="{{item?.usts_id}}" *ngFor="let item of templateArray;">{{item?.usts_name}}</mat-option>
               <!-- <mat-option value="2">Certificate</mat-option>
               <mat-option value="3">Admit card</mat-option>
               <mat-option value="4">Acknowledgement</mat-option> 
               <mat-option value="5">TC Issue Acknowledgement</mat-option> 
               <mat-option value="6">TC Re-issue Acknowledgement</mat-option> 
               <mat-option value="7">Tc Cancel Acknowledgement</mat-option>             -->
            </mat-select>
         </mat-form-field>
        </div>
        <div class="col-lg-8">
          <div style="width:auto;text-align: center" *ngIf="loadConfig">
           <ckeditor id="editor1" [config]="ckeConfig" formControlName="usts_template"></ckeditor> 
           </div>
        </div>
        <div class="col-3"></div>
     </div>
  </form>
</div>
<br>
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <div class="text-center">
     <button class="btn-success" mat-raised-button (click)="insertTemplate()">Submit</button>
     </div>
  </div>
  <div class="col-4"></div>
</div>
</div>
</div>
