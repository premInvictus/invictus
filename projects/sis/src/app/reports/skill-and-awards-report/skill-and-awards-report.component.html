<form [formGroup]="skillAwardsReportForm" autocomplete="off">
    <div class="row">
        <div class="col-2 ">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Skills</mat-label>
                <mat-select placeholder="Skills" formControlName="skill_id">
                    <mat-option *ngFor="let item of activityArray" [value]="item.act_id">{{item.act_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Level of Interest</mat-label>
                <mat-select placeholder="Level of Interest" formControlName="loe_id">
                    <mat-option *ngFor="let item of levelOfIntrestArray" [value]="item.loi_id">
                        {{item.loi_name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Awards</mat-label>
                <mat-select placeholder="Awards" formControlName="award_id">
                    <mat-option *ngFor="let item of activityArray" [value]="item.act_id">{{item.act_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Level</mat-label>
                <mat-select placeholder="Level" formControlName="award_event_id">
                    <mat-option *ngFor="let item of eventArray" [value]="item.el_id">{{item.el_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4">
            <button class="btn-success margin-top-12" mat-raised-button (click)="submit()">Submit</button>
            <button class="btn-danger btn-spacer margin-top-12" mat-raised-button (click)="reset()">Reset</button>
        </div>
    </div>
</form>
<div style="width: 100% !important; overflow: auto !important" *ngIf="tableFlag && dataset.length > 0">
    <angular-slickgrid gridId="grid1" [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions"
        [dataset]="dataset" [gridHeight]="gridHeight" (onAngularGridCreated)="angularGridReady($event)">
    </angular-slickgrid>
</div>
<div style="width: 100% !important; overflow: auto !important" *ngIf="tableFlag && dataset.length === 0">
    <div class="text-center margin-top-20" style="margin-bottom:20px !important">
        No Records Found
    </div>
</div>
