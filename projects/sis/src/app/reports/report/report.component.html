<div class="fee-container-box__grey">
  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 remove-col-padding">
      <mat-accordion>
        <mat-expansion-panel [expanded]="reportFlag" *ngIf="reportFlag">
          <mat-expansion-panel-header class="report-panel-header">
            <mat-panel-title>
              <span class="text-uppercase font-size-16 font-white">Reports</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="report-card__container">
            <div class="row margin-top-20">
              <ng-container *ngFor="let item of feeReportArray;let i = index">
                <div [class]="getClassPerIndex(i)" *ngIf="isExistUserAccessMenu(item.report_id)" >
                  <mat-card [class]="checkEnable(item.report_id)" (click)="executeReport(item.report_id)">
                    <div class="report-card-container2">
                      <div [class]="item.main_text_class">
                        <img style="width:57px !important; height: 50px !important"
                          [class]="item.report_main_image_class" [src]="item.report_image" />
                        <div style="margin-left: -2px !important; margin-top: 15px !important">
                          <span class="font-dark-blue font-size-14 font-medium">{{item.report_name}}</span>
                        </div>
                      </div>
                      <div [class]="item.report_middle_class">
                        <div><i [class]="item.report_check_icon_class"></i></div>
                        <span *ngIf="item.report_check_icon_class !== ''" class="font-white font-size-14 font-medium">
                          {{item.report_name}}</span>
                      </div>
                    </div>
                  </mat-card>
                </div>
              </ng-container>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <br />
      <div class="margin-bottom-30">
        <mat-accordion>
          <mat-expansion-panel [expanded]="accountFlag" *ngIf="accountFlag">
            <mat-expansion-panel-header class="report-panel-header">
              <mat-panel-title>
                <span class="text-uppercase font-size-16 font-white">{{reportHeader | uppercase}}</span>
              </mat-panel-title>
              <div class="change-report-button">
                <button class="change-bt btn-spacer" mat-raised-button (click)="switchReport()">
                  change report
                </button>
              </div>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col-12">
                <div class="text-center">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <app-admission-report *ngIf="reportType === '1' "></app-admission-report>
                <app-withdrawal-report *ngIf="reportType === '2'"></app-withdrawal-report>
                <app-student-strength *ngIf="reportType === '3'"></app-student-strength>
                <app-sibling-details-report *ngIf="reportType === '4'"></app-sibling-details-report>
                <app-alumini-student-list *ngIf="reportType === '5'"></app-alumini-student-list>
                <app-student-details-report *ngIf="reportType === '6'"></app-student-details-report>
                <app-document-report *ngIf="reportType === '7'"></app-document-report>
                <app-birthday-report *ngIf="reportType === '8'"></app-birthday-report>
                <app-skill-and-awards-report *ngIf="reportType === '9'"></app-skill-and-awards-report>
                <app-bar-code-report *ngIf="reportType === '10'"></app-bar-code-report>
                <app-admission-process-report *ngIf="reportType === '11'"></app-admission-process-report>
                <app-prev-school-report *ngIf="reportType === '12'"></app-prev-school-report>
                <app-student-enq-admn-reg-report *ngIf="reportType === '13'"></app-student-enq-admn-reg-report>
                <app-slctc-report *ngIf="reportType === '14'"></app-slctc-report>
                <app-remarks-report *ngIf="reportType === '15'"></app-remarks-report>
                <app-utilization-report *ngIf="reportType === '16'"></app-utilization-report>
                <app-promotion-report *ngIf="reportType === '17'"></app-promotion-report>
                <app-house-report *ngIf="reportType === '18'"></app-house-report>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
