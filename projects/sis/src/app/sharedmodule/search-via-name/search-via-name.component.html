<div class="row">
  <div class="col-lg-12">
    <div class="col-12 text-right">
      <a class="close-btn" (click)="closeDialog()"><i class="material-icons">
          clear
        </i></a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="information-bar">
      <div class="information-bar-content">
        <div class="row">
          <div class="col-lg-12 text-center">
            <span class="info-template-name"><b>Search Student</b></span>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field appearance="outline">
              <input id="search" matInput placeholder="Search"
                (keydown.enter)="searchStudentByName($event.target.value)"
                (blur)="searchStudentByName($event.target.value)">
            </mat-form-field>
          </div>
        </div>
        <mat-dialog-content class="main-dialog-content">
          <div class="row" *ngIf="searchStudent">
            <div class="col-lg-12">
              <div>
                <div class="row">
                  <div class="col-lg-12 col-remove-padding">
                    <div>
                      <table class="table-fixed table-100 text-center">
                        <thead>
                          <tr>
                            <th style="width: 5%">S.No</th>
                            <th style="width: 13%">Enrollment No</th>
                            <th style="width: 60%">Name</th>
                            <th>Class</th>
                            <th>Section</th>
                            <th>Process</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of studentArrayByName let i = index">
                            <td>{{i+1}}</td>
                            <td><a style="color: #007bff !important; cursor: pointer !important"
                                (click)="setId(item.au_admission_no, item.au_process_type)">{{item.au_admission_no}}</a>
                            </td>
                            <td style="text-align: left">
                              <span class="icon-spacer">{{item.au_full_name}}
                              </span>
                            </td>
                            <td>{{item.class_name}}</td>
                            <td>{{item.sec_name}}</td>
                            <td>{{getProcessType(item.au_process_type)}}</td>
                          </tr>
                          <tr *ngIf="studentArrayByName.length === 0">
                            <td colspan="6">
                              No Records Found
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-dialog-content>
      </div>
    </div>
  </div>
</div>
