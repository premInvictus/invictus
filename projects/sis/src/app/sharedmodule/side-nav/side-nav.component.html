<nav class="margin-top-10">
    <ul class="mainmenu">
        <li class="menuItem">
            <a (click)="moveToDashboard()"><button mat-button><i class="icon-sidenav fas fa-chart-line"></i><span class="sidenav-title"><b class="text-uppercase">Dashboard</b></span></button></a>
        </li>
        <li *ngFor="let menu of menuSubmenuArray;let j=index" >
            <a *ngIf="menu.mod_parent_id == '0' && menu?.submenu.length == 0" [routerLink]="menu.mod_router_link"><button class="main-menu-title" mat-button (click)="activateDiv(j)"><i class="icon-sidenav"
                        [class]="menu.mod_icon"></i><span class="sidenav-title">{{menu.mod_name}}</span></button></a>
            <a *ngIf="menu.mod_parent_id == '0' && menu?.submenu.length > 0"><button class="main-menu-title" mat-button (click)="activateDiv(j)"><i class="icon-sidenav"
            [class]="menu.mod_icon"></i><span class="sidenav-title">{{menu.mod_name}}</span></button></a>
            <ul class="submenu" [id]="'menu'+j">
                <ng-container *ngIf="showSubmenuArray[j]">
                <li *ngFor="let submenu of menu.submenu;let i=index" >
                    <a [routerLink]="[submenu.mod_router_link]">
                        <button mat-button class="sub-menu-button"><span class="sidenav-title submenu-title"><i
                                    [class]="submenu.mod_icon"
                                    class="submenu-icon"></i>{{submenu.mod_name}}</span></button></a>
                </li>
                </ng-container>
            </ul>
        </li>
    </ul>
</nav>
