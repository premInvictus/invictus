        <mat-expansion-panel [expanded]="'true'"

        </mat-expansion-panel>

            </mat-panel-title>
          </mat-expansion-panel-header>
         
          <app-parent-details-theme-two [parentDet]="parentDetails2" [addOnly]="addOnly" [viewOnly]="viewOnly" [configSetting]="settingsArray">

      <button *ngIf="addOnly" mat-raised-button class="btn-success btn-save-continue" (click)="saveForm()">Save & Continue</button>
      <button *ngIf="saveFlag" mat-raised-button class="btn-success" (click)="updateForm(true)">Submit</button>
      <button *ngIf="saveFlag" mat-raised-button class="btn-success btn-spacer btn-save-continue" (click)="updateForm(false)">Update &

      <button mat-raised-button class="btn-neutral btn-spacer" *ngIf="editRequestFlag"

      <button *ngIf="!viewOnly" mat-raised-button class="btn-danger btn-spacer" (click)="cancelForm()">Cancel</button>
