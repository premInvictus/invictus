<div class="container-box__grey">
    <div class="row">
        <div class="col-12">
            <mat-card class="card-content__container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <h2><b>{{'Welcome to Student Information System' | uppercase}}</b></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <img [src]="schoolInfo.school_logo" style="width: 16%">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <p><span>
                                    <h3><b>{{schoolInfo.school_name | uppercase}}</b></h3>
                                </span></p>
                            <p><span>
                                    <h6>{{schoolInfo.school_country | uppercase}}</h6>
                                </span></p>
                            <p><span>
                                    <h6>{{schoolInfo.school_city | uppercase}}</h6>
                                </span>
                                <span>
                                    <h6>{{schoolInfo.school_state | uppercase}}</h6>
                                </span></p>
                            <p><span>
                                    <h6>{{schoolInfo.school_phone | uppercase}}</h6>
                                </span></p>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
