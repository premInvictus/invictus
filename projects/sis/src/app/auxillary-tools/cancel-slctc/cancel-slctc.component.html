<div class="container-box__grey">
  <div class="row">
    <div class="col-12">
      <div class="container-box__white">
        <div class="row">
          <div class="col-12 text-center">
            <h4 class="text-uppercase"><b>SLC/TC Cancel Mechanism</b></h4>
          </div>
        </div>
        <br>
        <form [formGroup]="issueform" novalidate>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-12">
                <mat-form-field class="form-field">
                  <input matInput placeholder="Admission No." formControlName="tc_admission_no" readonly>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <mat-form-field class="form-field">
                  <input matInput placeholder="Student Name" formControlName="au_full_name" readonly>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <mat-form-field class="form-field">
                  <mat-select formControlName="class_id" placeholder="Class" (ngModelChange)="getSectionsByClass()" disabled>
                      <mat-option value="">Please Select</mat-option>
                    <mat-option *ngFor="let item of classArray" [value]="item.class_id">
                        {{item.class_name}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
              </div>

              <div class="col-6">
                <mat-form-field class="form-field">
                  <mat-select placeholder="Section" formControlName="sec_id" disabled>
                      <mat-option value="">Please Select</mat-option>
                    <mat-option *ngFor="let item of sectionArray" [value]="item.sec_id">
                        {{item.sec_name}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="row">
              <div class="col-12">
                <mat-form-field class="form-field">
                  <input matInput placeholder="Certificate No." formControlName="tc_id" readonly>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <mat-form-field class="form-field">
                  <input matInput [matDatepicker]="picker1" placeholder="Certificate Date" formControlName="tc_approval_date" readonly>
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            
          </div>
        </div>
      </form>
        <br>
        <div class="row">
          <div class="col-12">
            <h6><b>Acknowledgement</b></h6>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p [innerHtml]="acknowledgement"></p>
          </div>
        </div>
        <br>
        <div class="row">  
          <div class="col-12">
            <label>Upload Documents</label>
            <input type="file" multiple="true" (change)="fileChangeEvent($event)" id="upload_doc" style="display: none !important">          
            <button mat-stroked-button class="btn-spacer btn-outline-green"><label for="upload_doc">Upload file <i class="fas fa-cloud-upload-alt"></i></label></button>
          </div>
        </div>
        <br>
        <br>
        <div class="row ">
            <div class="col-1 margin-bottom-15" *ngFor="let image of requestDoc;let i = index">
                <img *ngIf= "checkThumbnail(image.file_url)" class="btn-doc-upload-preview" [src]="image.file_url" (click)="previewImage(requestDoc, i)">
                <img *ngIf= "!checkThumbnail(image.file_url)" class="btn-doc-upload-preview"
                src="https://icons-for-free.com/free-icons/png/512/2109135.png" 
                (click)="previewImage(requestDoc, i)"><br>
              <button mat-button class="upload-document-delete-btn" (click)="deleteRequestDoc(image)"><mat-icon class="btn-upload-icon">delete</mat-icon></button>       
            </div>
          </div>
        <br>
        <br>
        <div class="row text-center">
          <div class="col-12">
            <button mat-raised-button class="btn-success" 
            [disabled]="disableApiCall"
            (click)="saveForm()">Submit</button>
            <!-- <button mat-raised-button class="btn-danger btn-spacer" (click)="resetForm()">Reset</button> -->
            <button mat-raised-button class="btn-danger btn-spacer" (click)="backUrl()" >Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
