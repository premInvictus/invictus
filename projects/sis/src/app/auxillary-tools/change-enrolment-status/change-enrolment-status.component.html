<div class="container-box__grey">
    <form [formGroup]="changeEnrolmentStatusForm" autocomplete="off">
        <div class="row">
            <div class="col-12">
                <!-- <div class="row">
                    <div class="col-4 text-center">
                        <div class="line-divider"></div>
                    </div>
                    <div class="col-4 text-center">
                        <h6 class="text-uppercase text-center"><b>Change Enrollment Status</b></h6>
                    </div>
                    <div class="col-4 text-center">
                        <div class="line-divider"></div>
                    </div>
                </div>
                <br> -->
                <div class="row">
                    <div class="col-12">
                        <div class="container-box__white">
                            <div class="row">
                                <!-- <div class="col-4 text-center">
                                            <div class="line-divider"></div>
                                        </div> -->
                                <div class="col-12 text-center">
                                    <h4 class="text-uppercase text-center"><b>Change Enrollment Status</b></h4>
                                </div>
                                <!-- <div class="col-4 text-center">
                                            <div class="line-divider"></div>
                                        </div> -->
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-12">
                                            <mat-form-field class="form-field">
                                                <mat-select placeholder="Enrolment Type" formControlName="enrolment_type"
                                                    (selectionChange)="prepareEnrolmentToArray($event)" required>
                                                    <mat-option value="">Please Select</mat-option>
                                                    <mat-option *ngFor="let item of enrollMentTypeArray" value="{{item?.au_process_type}}">{{item?.au_process_name}}</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="row">
                                            <div class="col-9" style="display: none;">
                                                <mat-form-field class="form-field">
                                                    <input matInput placeholder="Login Id" formControlName="login_id">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-9">
                                            <mat-form-field class="form-field">
                                                <input matInput placeholder="{{enrolmentPlaceholder}} No."
                                                    formControlName="au_login_id" (blur)="getStudentData($event)">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-3 margin-top-10">
                                               
                                                        <button [disabled]="!viewFlag" mat-raised-button class="btn-success" target="_blank"
                                                            (click)="viewStudentProfile()">View Profile</button>
                                                    
                                        </div>
                                    </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <mat-form-field class="form-field">
                                                <input class="text-capitalize" matInput placeholder="Student Name" formControlName="au_full_name"
                                                    readonly>
                                            </mat-form-field>
                                        </div>
                                    </div>


                                </div>
                                <div class="col-6">
                                    <div class="row" *ngIf="changeEnrolmentStatusForm.value.enrolment_type != 1 && changeEnrolmentStatusForm.value.enrolment_type != 2">
                                        <div class="col-12">
                                            <mat-form-field class="form-field">
                                                <input matInput placeholder="Section" formControlName="section"
                                                    readonly>
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="row">



                                        <div class="col-12">
                                            <mat-form-field class="form-field">
                                                <input matInput placeholder="Class" formControlName="class" readonly>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <mat-form-field class="form-field">
                                                <input matInput [matDatepicker]="picker" placeholder="Date of {{enrolmentPlaceholder}}"
                                                    formControlName="doa" (dateInput)="enrolStatusToEvent('input', $event)"
                                                    readonly>
                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                <mat-datepicker #picker></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <!-- <br>
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <a [disabled]="!viewFlag" mat-raised-button class="btn-success" target="_blank"
                                                (click)="viewStudentProfile()">View Profile</a>
                                        </div>
                                    </div>
                                    <br> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="margin-bottom-10"></div>
                <div class="row">
                    <div class="col-12">
                        <div class="container-box__white">
                            <div class="row">
                                <!-- <div class="col-4 text-center">
                                    <div class="line-divider"></div>
                                </div> -->
                                <div class="col-12 text-center">
                                    <h4 class="text-uppercase text-center"><b>Change {{enrolmentPlaceholder}} Status To</b></h4>
                                </div>
                                <!-- <div class="col-4 text-center">
                                    <div class="line-divider"></div>
                                </div> -->
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6">
                                    <mat-form-field class="form-field">
                                        <mat-select placeholder="{{enrolmentPlaceholder}} To" formControlName="enrolment_to" required>
                                                <mat-option value="">Please Select</mat-option>
                                            <mat-option *ngFor="let item of enrollMentToArray" value="{{item?.au_process_type}}">{{item?.au_process_name}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field class="form-field">
                                        <mat-select placeholder="Reason for change" formControlName="reason_id"
                                            required>
                                            <mat-option value="">Please Select</mat-option>
                                            <mat-option value="Select" *ngFor="let item of reasonDataArray" value="{{item?.reason_id}}">{{item?.reason_title}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="form-field">
                                        <input matInput placeholder="Remarks" formControlName="remarks" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 margin-top-10" style="display: none;">
                                    <mat-checkbox value="cancel" *ngIf="showCancel" (change)="checkForCancelDate($event, 'cancel')">
                                        Cancel </mat-checkbox>
                                    <mat-checkbox value="left" class="inline-form-radio-spacing" *ngIf="showLeft"
                                        (change)="checkForCancelDate($event, 'left')"> Left </mat-checkbox>
                                    <mat-checkbox value="active" class="inline-form-radio-spacing" *ngIf="showActive"
                                        (change)="checkForCancelDate($event,'active')"> Active </mat-checkbox>
                                </div>
                                <div class="col-6" *ngIf="showCancelDate" style="display: none;">
                                    <mat-form-field class="form-field">
                                        <input matInput [matDatepicker]="picker4" placeholder="Process Date"
                                            formControlName="cancel_date" (dateInput)="enrolCancelToEvent('input', $event)">
                                        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                        <mat-datepicker #picker4></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <!-- <div class="col-6" *ngIf="">
                                <mat-form-field class="form-field">
                                    <input matInput [matDatepicker]="picker4" placeholder="Cancel Date">
                                    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                    <mat-datepicker #picker4></mat-datepicker>
                                </mat-form-field>
                            </div> -->
                            </div>
                            <br>
                            <br>
                            <div class="text-center">
                                <button mat-raised-button class="btn-success" (click)="saveEnrolmentStatus()">Save</button>
                                <button class="btn-danger btn-spacer" mat-raised-button (click)="reset()">Reset</button>
                            </div>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
