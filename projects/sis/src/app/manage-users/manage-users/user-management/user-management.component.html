<div class="container-box__grey">
  <div class="container-box__white">
    <div class="row">
      <div class="col-12 text-center">
          <h4 class="text-uppercase"><b>User Management</b></h4>
      </div>
  </div>
<!--white Space area-->
<div class="add-question-content">
  <div class="row row-remove-top-margin">
    <div class="col-12 col-mobile-view-add-ques">
      <div class="white-box">
        <div class="white-box-content">
            <div class="row">
                <div class="col-lg-12 col-mobile-view-add-ques">
                  <a *ngIf="isExistUserAccessMenu('298')" [routerLink]="['../create-new-user']">
                    <button  mat-raised-button class="btn-success create-new-user" >Create New User</button>
                  </a>
                </div>
              </div> 
          
<!--white space area end-->

          <div class="row">
            <div class="col-lg-12 col-mobile-view-add-ques">
              <div class="table-box">                
                <div>
                  <div class="example-container table-box-main">
                    <div class="example-header table-filter">
                      <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        <span matPrefix>
                          <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
                      </mat-form-field>
                    </div>
                    <mat-table class="specific-table table-main-structure" #table [dataSource]="dataSource">

                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.position}} </mat-cell>
                      </ng-container>
                      <!-- Template id Column -->
                      <ng-container matColumnDef="userId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Id</mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.userId}} </mat-cell>
                      </ng-container>
                      <!-- name Column -->
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>User Name </mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.name | titlecase}} </mat-cell>
                      </ng-container>
                      <!--status-->
                      <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                        <mat-cell *matCellDef="let item"> {{item.status}} </mat-cell>
                      </ng-container>
                      <!-- Action Column -->
                      <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                        <mat-cell *matCellDef="let item">&nbsp;
                          <a *ngIf="isExistUserAccessMenu('299')" [routerLink]="['../create-new-user']" [queryParams]="{login_id:item.action.au_login_id}">
                            <i class="modify-icon material-icons" aria-hidden="true">create</i>
                          </a>&nbsp;
                          <i *ngIf="isExistUserAccessMenu('300')"class="material-icons delete-icon icon-pointer inline-form-table-icon-spacing" aria-hidden="true" (click)="openModal({});deleteUsr(item.action.au_login_id)">delete</i>
                        </mat-cell>
                      </ng-container>
                      <mat-header-row class="top_header" *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator #paginator [pageSize]="9" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true"></mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>

<!-- Delete Modal -->
<app-delete-modal #deleteModalRef [deleteMessage]="'Are you Sure? You want to Delete'" (deleteOk)="deleteUser(currentUser)"></app-delete-modal>
