<div class="fee-container-box__grey">
  <div class="container-box__white card-height-840-lp">
    <div class="row">
      <div class="col-12 text-center">
          <h4 class="text-uppercase"><b>User Management</b></h4>
      </div>
  </div>
<!--white Space area-->
<div class="add-question-content">
  <div class="row row-remove-top-margin">
    <div class="col-12 remove-col-padding col-mobile-view-add-ques">
      <div >
        <div class="container-box__white">
            <div class="row remove-top-margin">
                <div class="col-lg-12 col-mobile-view-add-ques">
                  <a *ngIf="isExistUserAccessMenu('298')" [routerLink]="['../create-new-user']">
                    <button  mat-raised-button class="btn-success-sis create-new-user" >Create New User</button>
                  </a>
                </div>
              </div> 
          
<!--white space area end-->
          <div class="row">
            <div class="col-lg-12 col-mobile-view-add-ques">
              <div >                
                <div>
                  <div class="example-container table-box-main">
                    <div class="example-header ">
                      <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        <span matPrefix>
                          <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
                      </mat-form-field>
                    </div>
                    <table mat-table class=" " #table [dataSource]="dataSource" class="table-100 text-center">

                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                        <td mat-cell *matCellDef="let item"> {{item.position}} </td>
                      </ng-container>
                      <!-- Template id Column -->
                      <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
                        <td mat-cell *matCellDef="let item"> {{item.userId}} </td>
                      </ng-container>
                      <!-- name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name </th>
                        <td mat-cell *matCellDef="let item"> {{item.name | titlecase}} </td>
                      </ng-container>
                      <!--status-->
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                        <td mat-cell *matCellDef="let item"> {{item.status}} </td>
                      </ng-container>
                      <!-- Action Column -->
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let item">&nbsp;
                          <a *ngIf="isExistUserAccessMenu('299')" [routerLink]="['../create-new-user']" [queryParams]="{login_id:item.action.au_login_id}">
                            <i class="modify-icon material-icons" aria-hidden="true">create</i>
                          </a>&nbsp;
                          <i *ngIf="isExistUserAccessMenu('300')"class="material-icons delete-icon icon-pointer inline-form-table-icon-spacing" aria-hidden="true" (click)="openModal({});deleteUsr(item.action.au_login_id)">delete</i>
                        </td>
                      </ng-container>
                      <tr mat-header-row class="top_header header-normal" *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row class="row-normal" *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator #paginator [pageSize]="9" [pageSizeOptions]="[10,20,30]" [showFirstLastButtons]="true"></mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>

<!-- Delete Modal -->
<app-delete-modal #deleteModalRef [deleteMessage]="'Are you Sure? You want to Delete'" (deleteOk)="deleteUser(currentUser)"></app-delete-modal>
