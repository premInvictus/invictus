<div class="add-question-content">
  <div class="row">
    <div class="col-lg-12 col-mobile-view-add-ques">
      <div class="white-box">
        <div class="container-box__white">
          <div class="row">
            <div class="col-lg-12 col-mobile-view-add-ques">
              <div class="white-box-content-title">
                <h4 class="text-uppercase text-center"><b>Library System Info</b></h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3 col-mobile-view-add-ques">
              <div>
                <div class="left-side-box">
                  <div class="left-side-box-content">
                    <mat-form-field class="form-field" appearance="outline">
                      <mat-label>Setup Option</mat-label>
                      <mat-select (selectionChange)="loadConfiguration($event)" placeholder="Setup Options">
                        <mat-option value="">Please Select</mat-option>
                        <mat-option value="1">Configure Formats</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-9">
              <div *ngIf="configValue == '1'">
                <form [formGroup]="formGroupArray[configValue-1].formGroup">


                  <!-- <table>
                          <tr>
                            <td></td>
                            <td>Issue Book</td>
                            <td>Return Book (In No. of Days)</td>
                          </tr>
                          <tr>
                            <td>Admin</td>
                            <td><input type="number" matInput placeholder="Enter No. of Books to Issued"
                                class="text-capitalize" type="text" formControlName="book_issued_admin"
                                [errorStateMatcher]="confirmValidParentMatcher" required>
                              <mat-error>Enter No. of Books to Issued to Admin</mat-error>
                            </td>
                            <td><input type="number" matInput placeholder="Enter No. of Days to Return Book"
                                class="text-capitalize" type="text" formControlName="book_return_days_admin"
                                [errorStateMatcher]="confirmValidParentMatcher" required>
                              <mat-error>Enter No. of Days to Return a Book</mat-error>
                            </td>
                          </tr>
                        </table> -->
                  <div class="container">
                    <div class="row">
                      <div class="col-2">
                      </div>
                      <div class="col-3">
                        Issue Book Limit
                      </div>
                      <div class="col-3">
                        Return Book (In No. of Days)
                      </div>
                      <div class="col-3">
                        Reserve Books Request Limit
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-2 middle">
                        Staff
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Books Issue for Staff"
                            class="text-capitalize" type="text" formControlName="book_issued_limit_staff"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                        </mat-form-field>
                        <!-- <mat-error>Enter No. of Books to Issued to Admin</mat-error> -->
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Days to Return Book" class="text-capitalize"
                            type="text" formControlName="book_return_days_staff"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                        </mat-form-field>
                        <!-- <mat-error>Enter No. of Days to Return a Book</mat-error> -->
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Reserve Reuqest for Staff"
                            class="text-capitalize" type="text" formControlName="book_request_for_staff"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                        </mat-form-field>
                        <!-- <mat-error>Enter No. of Reserve Reuqest for Staff</mat-error> -->
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-2 middle">
                        Teacher
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Books Issue for Teacher"
                            class="text-capitalize" type="text" formControlName="book_issued_limit_teacher"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                        </mat-form-field>
                        <!-- <mat-error>Enter No. of Books to Issued to Teacher</mat-error> -->
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Days to Return Book" class="text-capitalize"
                            type="text" formControlName="book_return_days_teacher"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                        </mat-form-field>
                        <!-- <mat-error>Enter No. of Days to Return a Book</mat-error> -->
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Reserve Reuqest for Teacher"
                            class="text-capitalize" type="text" formControlName="book_request_for_teacher"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                        </mat-form-field>
                        <!-- <mat-error>Enter No. of Reserve Reuqest for Teacher</mat-error> -->
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-2 middle">
                        Student
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Books Issue for Student"
                            class="text-capitalize" type="text" formControlName="book_issued_limit_student"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                        </mat-form-field>
                        <!-- <mat-error>Enter No. of Books to Issued to Student</mat-error> -->
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Days to Return Book" class="text-capitalize"
                            type="text" formControlName="book_return_days_student"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                          <!-- <mat-error>Enter No. of Days to Return a Book</mat-error> -->
                        </mat-form-field>
                      </div>
                      <div class="col-3">
                        <mat-form-field class="form-field" appearance="outline">
                          <input type="number" matInput placeholder="No. of Reserve Reuqest for Student"
                            class="text-capitalize" type="text" formControlName="book_request_for_student"
                            [errorStateMatcher]="confirmValidParentMatcher" required>
                        </mat-form-field>
                        <!-- <mat-error>Enter No. of Reserve Reuqest for Student</mat-error> -->
                      </div>
                    </div>
                  </div>
                  <div class="text-center margin-top-15">
                    <button *ngIf="!setupUpdateFlag" mat-raised-button class="btn-success"
                      (click)="updateGlobalSetting()">Update</button>
                    <button mat-raised-button class="btn-danger btn-spacer"
                      (click)="resetForm()">Reset</button>
                  </div>




                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-delete-modal #deleteModal [deleteMessage]="deleteMessage" (deleteOk)="deleteConfirm($event)"
  (deleteCancel)="deleteCancel()"></app-delete-modal>
