<ng-template #confirmModal>
  <div class="modal-custom-cotainer">
    <div class="row remove-top-margin">
      <div class="col-12 remove-col-padding">
        <div class="modal-title-box">
          <span class="font-size-20 font-white font-regular">Reservation Request</span><span
            class="float-right margin-top-5">
            <a (click)="closeDialog()"> <i
                class="far fa-times-circle font-white cursor-pointer font-size-24"></i></a></span>
        </div>
      </div>
    </div>
    <div class="row margin-top-20" *ngIf="unpublishDiv">
      <div class="col-12 text-center">
        <span class="font-size-24 font-regular"> Do you wish to </span><span class="font-size-24 font-bold">Reserve
          Book?</span>
      </div>
    </div>
    <div class="row margin-top-20 unpublishDiv" *ngIf="unpublishDiv">
      <div class="col-12 text-center">
        <button mat-raised-button class="btn-success-green" (click)="request_gen()">Yes</button>
        <button mat-raised-button class="btn-reset margin-left-10" (click)="closeDialog()">No</button>
      </div>
    </div>
    <div class="reasonDiv" *ngIf="!unpublishDiv">
      <div class="row margin-top-20" *ngIf="success">
        <div class="col-12 text-center">
          <div class="success-checkmark">
            <div class="check-icon">
              <span class="icon-line line-tip"></span>
              <span class="icon-line line-long"></span>
              <div class="icon-circle"></div>
              <div class="icon-fix"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="success">
        <div class="col-12 text-center">
          <div class="entry-success">
            <span class="success-data">Successful</span><br>
            <span class="font-size-14">Book Reservation Request: </span>
            <span class="font-size-14"><b>{{generatedId}}</b></span>
          </div>
        </div>
      </div>
      <div *ngIf="!success" class="row margin-top-20">
        <div class="col-12 text-center">
          <div style="width:100px;height: 30px;position: relative; left:40%">
          <svg version="1.1" xmlns="https://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#f52424" stroke-width="6" stroke-miterlimit="10" cx="65.1"
              cy="65.1" r="62.1" />
            <line class="path line" fill="none" stroke="#f52424" stroke-width="6" stroke-linecap="round"
              stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3" />
            <line class="path line" fill="none" stroke="#f52424" stroke-width="6" stroke-linecap="round"
              stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2" />
          </svg>
          </div>
        </div>
      </div>
      <div class="row margin-top-20" *ngIf="!success">
        <div class="col-12 text-center">
          <div class="entry-fail">
            <span class="success-error">Error</span><br>
            <span class="font-size-14">Book Reservation Request already generated for this book</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
