<div class="row remove-modal-margin">
    <div class="col-12 remove-col-padding">
      <div class="dialog-title-container ">
        <span class="font-size-24 font-white">Add Vendor</span>
        <i class="material-icons font-size-24 float-right font-white margin-top-10 cursor-pointer" (click)="onNoClick()">
          cancel
        </i>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 remove-col-padding">
      <div class="row  margin-top-25">
        <div class="col-6 remove-col-padding">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Vendor ID</mat-label>
                <input matInput placeholder="" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Vendor Name</mat-label>
                <input matInput placeholder="" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Vendor Category</mat-label>
                <mat-select>
                    <mat-option></mat-option>
                </mat-select>
                
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Items Tag</mat-label>
                <input matInput placeholder="" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput placeholder="" />
                
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Contact No.</mat-label>
                <input matInput placeholder="" />
                
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-6 remove-col-padding">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Authorised Contact Person</mat-label>
                <input matInput placeholder="" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Designation</mat-label>
                <input matInput placeholder="" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Contact No</mat-label>
                <input matInput placeholder="" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>PAN No.</mat-label>
                <input matInput placeholder="" />
                
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>GST No.</mat-label>
                <input matInput placeholder="" />
                
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <br />
          <div class="row text-center">
            <div class="col-12">
              <button mat-raised-button class="btn-success-green">Submit</button>
              <button mat-raised-button class="btn-reset btn-spacer">
                Reset
              </button>
            </div>
          </div>
          <br>
    </div>
  </div>
