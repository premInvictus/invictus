<agm-map [latitude]='lat' [longitude]='long' [zoom]='zoom' [scrollwheel]="false">
  <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng" 
  [label]="{color: 'white', fontSize: '20px', text: marker.vehicle}"
  >
    <agm-info-window>
      {{ marker.label }}
    </agm-info-window>
  </agm-marker>
</agm-map>
