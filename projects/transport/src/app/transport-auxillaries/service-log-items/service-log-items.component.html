<div class="modal-custom-cotainer">
    <div class="row remove-top-margin">
        <div class="col-12 remove-col-padding">
            <div class="modal-title-box">
                <span class="font-size-20 font-white font-regular">Item Details</span><span
                    class="float-right margin-top-5">
                    <a (click)="closeDialog()">  <i class="far fa-times-circle font-white cursor-pointer font-size-24"></i></a></span>
            </div>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-12 text-center">
            <table mat-table #table [dataSource]="dataSource" matSort class="table-100 text-center">
                <ng-container matColumnDef="item">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Item
                  </th>
                  <td mat-cell *matCellDef="let item">
                    {{ item.item }}
                  </td>
                  <td mat-footer-cell *matFooterCellDef> Total </td>
                </ng-container>
                <ng-container matColumnDef="quantity">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Quantity
                  </th>
                  <td mat-cell *matCellDef="let item">
                    {{ item.quantity }}
                  </td>
                  <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                <ng-container matColumnDef="rate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Rate
                  </th>
                  <td mat-cell *matCellDef="let item">
                    {{ item.rate | indianCurrency}}
                  </td>
                  <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Amount
                  </th>
                  <td mat-cell *matCellDef="let item">
                    {{ item.amount }}
                  </td>
                  <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | indianCurrency}} </td>
                </ng-container>
                <tr mat-header-row class="header-normal" *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="row-normal" *matRowDef="let row; columns: displayedColumns"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
              </table>
        </div>
    </div>   
</div>
