<!-- https://docs.google.com/spreadsheets/d/1_29Xg5nzK7Rkpz3qg2vYY7iEr9gV6poV1wIiaLE46P4/edit?ts=60b47267&pli=1#gid=314573912 -->
<div>
  <div class="row">
    <div class="col-12 ">
      <mat-card class="card-top-title__container">
        <div class="row">
          <div class="col-6">
            <h1 class="remove-bottom-margin font-size-24">Vehicle Profile</h1>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-vehicle-common-profile [vehicleDetails]="vehicleDetails" (next)="getAllTransportVehicle($event.bus_number)"
        [total]="totalObj" (prev)="getAllTransportVehicle($event.bus_number)"
        (key)="getAllTransportVehicle($event.bus_number)" (first)="getAllTransportVehicle($event.bus_number)"
        (last)="getAllTransportVehicle($event.bus_number)">
      </app-vehicle-common-profile>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-card class="card-top-title__container ">
        <mat-accordion multi="true" class="theme-accordion">
          <mat-expansion-panel [expanded]="'true'">
            <mat-expansion-panel-header class="exp-header-new-stu-detail">
              <mat-panel-title>
                <span class="text-uppercase">STAFF PROFILe</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-vehicle-staff-profile [vehicle]="vehicleDetails"></app-vehicle-staff-profile>
          </mat-expansion-panel>

          <mat-expansion-panel class="margin-top-10" [expanded]="'true'">
            <mat-expansion-panel-header class="exp-header-new-stu-detail">
              <mat-panel-title>
                <span class="text-uppercase">LOG</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col-6">
                <app-fuel-logs-tab [vehicle]="vehicleDetails"> </app-fuel-logs-tab>
              </div>
              <div class="col-6">
                <app-running-logs-tab> </app-running-logs-tab>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <app-service-logs-tab [vehicle]="vehicleDetails"> </app-service-logs-tab>
              </div>
              <div class="col-6">
                <app-tyre-logs-tab [vehicle]="vehicleDetails"> </app-tyre-logs-tab>
              </div>
            </div>

          </mat-expansion-panel>
          <mat-expansion-panel class="margin-top-10" [expanded]="'true'">
            <mat-expansion-panel-header class="exp-header-new-stu-detail">
              <mat-panel-title>
                <span class="text-uppercase">ATTENDANCE</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col-12">
                
              </div>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel class="margin-top-10" [expanded]="'true'">
            <mat-expansion-panel-header class="exp-header-new-stu-detail">
              <mat-panel-title>
                <span class="text-uppercase">Live Location</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col-12" *ngIf="vehicleDetailsFlag && mapvalue">
                <mat-card>
                  <app-googlemap [value]="mapvalue"></app-googlemap>
               </mat-card>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>
    </div>
  </div>
</div>
