<mat-tab-group (selectedIndexChange)="setIndex($event)">
  <mat-tab [label]="route.route_no" *ngFor="let route of vehicle.routes">
    <ng-template matTabContent>
      <table mat-table #table [dataSource]="datasource" matSort class="table-100 text-center">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date
          </th>
          <td mat-cell *matCellDef="let item">
            {{ item.date | date:'d-MMM-y' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            #
          </th>
          <td mat-cell *matCellDef="let item">
            {{ item.position}}
          </td>
        </ng-container>

        <ng-container matColumnDef="au_full_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Student Name
          </th>
          <td mat-cell *matCellDef="let item">
            {{ item.au_full_name | titlecase}}
          </td>
        </ng-container>
        <ng-container matColumnDef="au_admission_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Admission No
          </th>
          <td mat-cell *matCellDef="let item">
            {{ item.au_admission_no }}
          </td>
        </ng-container>
        <ng-container matColumnDef="class_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Class
          </th>
          <td mat-cell *matCellDef="let item">
            {{ item.class_name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="stopage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Stoppage
            </th>
            <td mat-cell *matCellDef="let item">
              {{ item.stopage }}
            </td>
          </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Status
          </th>
          <td mat-cell *matCellDef="let item" [ngClass]="item.status + '-color'">
              {{ item.status | titlecase}}
          </td>
        </ng-container>
        <tr mat-header-row class="header-normal" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="row-normal" *matRowDef="let row; columns: displayedColumns">
        </tr>
      </table>
      <div class="nc" *ngIf="ELEMENT_DATA.length === 0">No records found</div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
