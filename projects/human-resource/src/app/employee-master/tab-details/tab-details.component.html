<div class="row remove-top-margin">
  <div class="col-12 remove-col-padding">
    <div>
      <app-employee-details></app-employee-details>
      <mat-tab-group [selectedIndex]="tabSelectedIndex" (selectedIndexChange)="setTabValue($event)">
        <ng-container *ngFor="let tab of tabDetailsArray; let i=index">
          <mat-tab>
            <ng-template mat-tab-label>
              <div>
                <span>{{tab.name}}</span>
              </div>
            </ng-template>
          </mat-tab>
        </ng-container>
      </mat-tab-group>
    </div>
  </div>
</div>
