<form [formGroup]="employeeDetailsForm" autocomplete="off" novalidate>
  <div class="functional-button-one">
    <button mat-fab (click)="openConfig()" *ngIf="isExistUserAccessMenu('config')">
      <mat-icon class="btn-top-icon">build</mat-icon><span class="right-btn-text"> Settings</span>
    </button>
  </div>
  <div class="functional-button-two">
    <button mat-fab *ngIf="addOnly" (click)="addNew()">
      <mat-icon class="btn-top-icon">person_add</mat-icon><span class="right-btn-text">Add Employee</span>
    </button>
  </div>
  <div class="functional-button-three" *ngIf="employeedetails?.last_record > 0">
    <button mat-fab *ngIf="editOnly && !(employeedetails.enq_status=='left')" (click)="editForm()"><i
        class="fas fa-user-edit float-btn-right"></i><span class="right-btn-text">Edit
        Employee</span></button>
  </div>
  <div class="functional-button-four" *ngIf="employeedetails?.last_record > 0">
    <button mat-fab *ngIf="deleteOnly && !(employeedetails.enq_status=='left')" (click)="openDeleteDialog()">
      <mat-icon class="btn-top-icon">delete</mat-icon><span class="right-btn-text">Delete Employee</span>
    </button>
  </div>
  <div class="row remove-top-margin">
    <div class="col-12 remove-col-padding">
      <div class="container-box__white">
        <div class="row" style="height:90px">
          <div class="col-12 col-sm-12 col-md-4 col-lg-1 col-xl-1 text-center">
            <label for="image" class="main-label-img">
              <img class="student-pic--imgone student-pic__circle "
                [src]="'https://apisis.invictusdigisoft.com/createonfly.php?src=' + defaultsrc + '&h=80&w=80'">
              <img *ngIf="!viewOnly" class="sis-student-pic--imgtwo sis-student-pictwo__size student-pictwo__color"
                src="/assets/images/twitpic-symbol.svg">
            </label>
            <input type="file" placeholder="Upload image" id="image" class="image-upload-btn"
              (change)="bindImageToForm($event)" [disabled]="viewOnly">
          </div>
          <div class="col-12  col-sm-12 col-md-8 col-lg-2 col-xl-2 remove-col-padding">
            <div class="row remove-margin">
              <div class="col-12 text-center">
                <span class="font-size-16 font-medium">Enquiry ID</span>&nbsp;
                <span class="font-size-16">
                  <i style="cursor: pointer;" class="fas fa-search" matTooltip="Search Students"
                    (click)="openSearchDialog()"></i>
                </span>
              </div>
            </div>
            <div class="row remove-top-margin">
              <div class="col-4 remove-col-padding text-center">
                <button mat-mini-fab class="nav-button1 tab-display-flex" [disabled]="firstB"
                  (click)="firstId(navigation_record.first_record)">
                  <mat-icon class="material-icons" title="First">first_page</mat-icon>
                </button>
                <button mat-mini-fab class="nav-button1 tab-display-contents margin-left-5" [disabled]="previousB"
                  (click)="previousId(navigation_record.prev_record)">
                  <mat-icon class="material-icons" title="Previous">chevron_left</mat-icon>
                </button>
              </div>
              <div class="col-4 text-center remove-col-padding">
                <mat-form-field class="form-field text-center" id="ienq_id">
                  <input class="text-center enroll-font-30 font-size-30" formControlName="enq_id" matInput
                    [readonly]="!viewOnly" (keydown.enter)="$event.preventDefault();loadEmployee($event)" #myInput>
                </mat-form-field><br>
                <div class="font-size-16 font-bold blink" *ngIf="employeedetails.enq_status=='left'"><span>LEFT</span>
                </div>
                <br>
              </div>
              <div class="col-4  remove-col-padding text-center">
                <button mat-mini-fab class="nav-button1 tab-display-flex" [disabled]="nextB"
                  (click)="nextId(navigation_record.next_record)">
                  <mat-icon class="material-icons" title="Next">chevron_right</mat-icon>
                </button>
                <button mat-mini-fab class="nav-button1 tab-display-contents margin-left-5" [disabled]="lastB"
                  (click)="lastId(navigation_record.last_record)">
                  <mat-icon class="material-icons" title="Last">last_page</mat-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-lg-9 col-md-12 col-xs-9 margin-top-10">
            <div class="row remove-top-margin">
              <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Full Name</mat-label>
                  <input class="text-capitalize" formControlName="enq_name" matInput placeholder="Full Name" required
                    [readonly]="viewOnly" [value]="employeeDetailsForm.get('enq_name').value | capitalize">
                </mat-form-field>
              </div>
              <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Applied Position</mat-label>
                  <mat-select formControlName="enq_applied_for" required placeholder="Applied Position"
                    [disabled]="viewOnly">
                    <mat-option value="">Please select</mat-option>
                    <mat-option *ngFor="let item of categoryOneArray" [value]="item.cat_id">
                      {{item.cat_name}}
                    </mat-option>
                  </mat-select>
                  <mat-error>
                    This field is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Department</mat-label>
                  <mat-select formControlName="enq_department" placeholder="Department" required [disabled]="viewOnly">
                    <mat-option value="">Please Select</mat-option>
                    <mat-option value="{{item?.config_id}}" *ngFor="let item of departmentArray">{{item?.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Subject</mat-label>
                  <mat-select formControlName="enq_subject" placeholder="Subject" required [disabled]="viewOnly">
                    <mat-option value="">Please Select</mat-option>
                    <mat-option value="{{item.sub_id}}" *ngFor="let item of subjectArray">{{item.sub_name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<app-imagecrop #cropModal (cropYes)="acceptCrop($event)" (cropNo)="acceptNo($event)"></app-imagecrop>
<app-delete-modal #deleteModal [deleteMessage]="deleteMessage" (deleteOk)="deleteUser()"
  (deleteCancel)="deleteCancel()"></app-delete-modal>
