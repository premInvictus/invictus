<div>
  <form [formGroup]="changeEnrolmentStatusForm" autocomplete="off">
    <div class="row">
      <div class="col-12 ">
        <div class="row remove-top-margin">
          <div class="col-12 remove-col-padding">
            <div class="container-box__white">
              <div class="row">
                <div class="col-12 text-center">
                  <h4 class="text-uppercase text-center"><b>Change Status</b></h4>
                </div>
              </div>
              <div class="row">
                <div class="col-6 remove-col-padding-left">
                  <div class="row">
                    <div class="col-12">
                      <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Employee ID</mat-label>
                        <input matInput placeholder="Employee ID" formControlName="emp_id"
                          (blur)="getEmployeeData($event)" (keydown.enter)="getEmployeeData($event)">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Employee Name</mat-label>
                        <input class="text-capitalize" matInput placeholder="Employee Name" formControlName="emp_name"
                          readonly>
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-6 remove-col-padding-right">
                  <div class="row">
                    <div class="col-12">
                      <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Designation</mat-label>
                        <input matInput placeholder="Designation" formControlName="emp_designation" readonly>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Employee Type</mat-label>
                        <input matInput placeholder="Employee Type" formControlName="emp_type" readonly>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="margin-bottom-10"></div>
        <div class="row">
          <div class="col-12 remove-col-padding">
            <div class="container-box__white card-height-470-lp">
              <div class="row">
                <div class="col-12 text-center">
                  <h4 class="text-uppercase text-center"><b>Change Status
                      To</b></h4>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-6">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Employee To</mat-label>
                    <mat-select placeholder="Employee To" formControlName="emplyoee_to" required>
                      <mat-option value="">Please Select</mat-option>
                      <mat-option *ngFor="let item of enrollMentToArray" value="{{item?.id}}">
                        {{item?.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Reason For Change</mat-label>
                    <mat-select placeholder="Reason for change" formControlName="reason_id" required>
                      <mat-option value="">Please Select</mat-option>
                      <mat-option value="Select" *ngFor="let item of reasonDataArray" value="{{item?.reason_id}}">
                        {{item?.reason_title}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label *ngIf="empDetails.emp_status === 'live'">Date of Leaving</mat-label>
                    <mat-label *ngIf="empDetails.emp_status === 'left'">Date of Joining</mat-label>
                    <input matInput [matDatepicker]="picker2"
                      [placeholder]="empDetails.emp_status === 'left' ? 'Date of Leaving' : 'Date of Joining'" required
                      formControlName="dol">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                    <mat-error>
                      This field is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Remarks</mat-label>
                    <textarea matInput placeholder="Remarks" formControlName="remarks" rows="4" required>
                      </textarea>
                  </mat-form-field>
                </div>
              </div>
              <br>
              <br>
              <div class="text-center">
                <button mat-raised-button class="btn-success" (click)="saveEnrolmentStatus()"
                  [disabled]="disabledApiButton">Save</button>
                <button class="btn-danger btn-spacer" mat-raised-button (click)="reset()">Reset</button>
              </div>
              <br>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
