<div class="row">
  <div class="col-12">
    <mat-card>
      <div class="row">
        <div class="col-6 margin-top-15">
          <span class="font-size-24 font-bold">Id Card Printing</span>
        </div>
        <div class="col-6 text-right">
          <form [formGroup]="barCodePrintForm">
            <mat-form-field appearance="outline" class=" form-field-150">
              <mat-label>Employee ID </mat-label>
              <input matInput placeholder="Book ID " formControlName="emp_id" type="text"
                (keydown.enter)="getCode();$event.preventDefault();" autocomplete="off" />
            </mat-form-field>
            <button mat-raised-button class="btn-success-blue btn-spacer align-btn-bar" (click)="openFilter()">
              Advanced Filter
            </button>
            <button mat-raised-button class="btn-success-green btn-spacer align-btn-bar" (click)="getCode()">
              Submit
            </button>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-12 ">
    <mat-card style="position: absolute; overflow: hidden; height: 850px; width: 100%;">
      <div *ngIf="studentDetailsArray.length > 0" style="position:relative; overflow-y: scroll;width: 100%;
      height: 100%;" id="printCard">
        <div style="display:block;">
          <div style="page-break-before:always">
            <ng-container *ngFor="let item of studentDetailsArray">
              <div *ngIf="idCardSettings.ps_card_style == '1'">
                <app-idcard-style1 [studentDetails]="item" [idCardConfig]="idCardSettings"></app-idcard-style1>
              </div>
              <div *ngIf="idCardSettings.ps_card_style == '2'">
                <app-idcard-style2 [studentDetails]="item" [idCardConfig]="idCardSettings"></app-idcard-style2>
              </div>
              <div *ngIf="idCardSettings.ps_card_style == '3'">
                <app-idcard-style3 [studentDetails]="item" [idCardConfig]="idCardSettings"></app-idcard-style3>
              </div>
            </ng-container>
            <div class="text-center">
              <button mat-button class="btn-green" (click)="print()">Print</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="studentDetailsArray.length === 0">
        <div class="text-center">
          <app-no-data
            [imgsrc]="'https://s3.ap-south-1.amazonaws.com/files.invictusdigisoft.com/images/reservoir/bar_code_printing.png'"
            [noDataText]="'No Employee for Print'" [subText]="'Please filter data to get employee code'"></app-no-data>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<app-advanced-search-modal (searchOk)="searchOk($event)" #searchModal></app-advanced-search-modal>
