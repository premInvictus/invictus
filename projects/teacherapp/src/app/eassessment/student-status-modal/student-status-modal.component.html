<div class="modal-custom-cotainer">
  <div class="row remove-top-margin">
    <div class="col-12 remove-col-padding">
      <div class="modal-title-box">
        <span class="font-size-20 font-white font-regular">View Student Status</span><span
          class="float-right margin-top-5"><i (click)="closeDialog()"
            class="far fa-times-circle font-white cursor-pointer font-size-24"></i></span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">

        <mat-card class="card-top-title__container">
            <div class="row" [hidden]="!(ELEMENT_DATA.length > 0)">
                  <div class="col-8 remove-col-padding">
                     <mat-form-field appearance="legacy lib-form">
                        <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)" />
                        <mat-icon matPrefix>filter_list</mat-icon>
                     </mat-form-field>
                  </div>
            </div>
            <div class="row">
               <div class="col-12">
                  <table mat-table [dataSource]="dataSource" class="text-center table-100" [hidden]="!(ELEMENT_DATA.length > 0)">
                     <!-- Name Column -->
                     <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> S.No </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        
                     </ng-container>
                     <ng-container matColumnDef="admission">
                        <th mat-header-cell *matHeaderCellDef> Adm. No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.admission}} </td>
                        
                     </ng-container>
                     <ng-container matColumnDef="student">
                        <th mat-header-cell *matHeaderCellDef> Student Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.student}} </td>
                        
                     </ng-container>
                     <ng-container matColumnDef="class">
                        <th mat-header-cell *matHeaderCellDef> Class </th>
                        <td mat-cell *matCellDef="let element"> {{element.class}}-{{element.section}} </td>
                        
                     </ng-container>
                     <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status | titlecase}} </td>
                        
                     </ng-container>
                     <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element"> 
                           <i *ngIf="isExistUserAccessMenu('856') && (element.eva_details.eva_status == '0' || element.eva_details.eva_status == '1' || element.eva_details.eva_status == '2')" class="fas fa-undo" data-toggle="tooltip" data-placement="top" matTooltip="Retest" aria-hidden="true" (click)="changeStatus(element.eva_details.eva_id,'0');"></i>
                        </td>
                        
                     </ng-container>
                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  </table>
                  <!-- <table class="table-100 text-center" style="margin-top:5px;">
                     <tr *ngIf="ELEMENT_DATA.length == 0">
                     <td colspan="8">No Record Found</td>
                     </tr>
                  </table> -->
               </div>
            </div>
         </mat-card>
    </div>
  </div>
