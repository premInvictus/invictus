<div class="row row-remove-top-margin">
<div class="col-lg-12 col-sm-12 col-md-12">
<div class="float-right">
<button class="submit-button" mat-button (click)="printTestQuestionAnalysis()"><i class="fas fa-print dialog-table-print-icon"></i> &nbsp;Print</button>
</div>
</div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12 col-md-12">
    <div *ngIf="tableCollection">
        <div id="printModal" class="teacher-other-tab-table">
            <div class="normal-table-responsive table-overflow">
      <!-- <h6>Users Table</h6> -->
      <table class="dialog-table-review table" cellspacing="0">

        <thead>
          <tr class="dialog-table-review-header text-center">
            <th style="width: 3rem;">S.No</th>
            <th style="width: 10rem;">Question</th>
            <th style="width: 3rem;">Attempted</th>
            <th style="width: 9rem;" colspan="3">Attempts</th>

            <th style="width: 5rem;">Graph</th>
            <th style="width: 6rem;">Difficulty</th>
          </tr>
          <tr class="dialog-table-review-header text-center">
            <th style="width: 3rem;"></th>
            <th style="width: 10rem;"></th>
            <th style="width: 3rem;"></th>
            <th style="width: 3rem;">Correct</th>
            <th style="width: 3rem;">Incorrect</th>
            <th style="width: 3rem;">Skipped</th>

            <th style="width: 5rem;"><a><i class="fa fa-square attempted-icon" aria-hidden="true"> &nbsp;<span style="color:black">Correct</span></i> &nbsp; <i class="fa fa-square skipped-icon" aria-hidden="true"> &nbsp;<span style="color:black">InCorrect</span></i> &nbsp; <i class="fa fa-square bookmark-icon" aria-hidden="true"> &nbsp;<span style="color:black">Skipped</span></i></a>

            <th style="width: 3rem;">Skill Type</th>
          </tr>
        </thead>

        <tbody>
          <ng-container *ngFor="let sub of subjectArrayOfQP">
          <tr>
          <td class="teacher-topic-subtpic-subject" colspan="9">
          <span class="text-center">{{sub.sub_name}}</span>
          </td>
          </tr>
          <ng-container *ngFor="let item of testQuestionArrayTemp; let i=index">
            <tr *ngIf="sub.sub_id == item.sub_id" class="text-center">
            <th scope="row">{{i+1}}</th>
            <td class="tb_row"><label class="imgClassExpress" [MathJax]="item.qus_name"></label></td>
            <td class="tb_row">{{getAttempted(item.correct,item.incorrect)}}</td>
            <td class="tb_row">{{item.correct}}</td>
            <td class="tb_row">{{item.incorrect}}</td>
            <td class="tb_row">{{item.skip}}</td>
            <td class="tb_row">
            <div style="padding-left:30%" *ngIf="teacherQuestionGraph" >
            <app-common-dynamic-chart  [options]="item.pieOption"></app-common-dynamic-chart>
            </div>
            </td>
            <td class="tb_row">{{item.skill_name}}</td>
            </tr>
          </ng-container>
        </ng-container>
        </tbody>
      </table>
      </div>
    </div>

  </div>
</div>
</div>
