<div class="row row-remove-top-margin">
  <div class="col-lg-12">
<div class="float-right">
  <button class="submit-button" mat-button (click)="printPerformance()"><i class="fas fa-print dialog-table-print-icon"></i>
    &nbsp;Print</button>
</div>
  </div>
</div>


<div class="row">
    <div class="col-12 col-md-12 col-sm-12 col-lg-12">
        <div id="printModal" *ngIf="tableCollection">
                <div  class="teacher-other-tab-table">
                        <div class="normal-table-responsive">
                <table class=" dialog-table-review table table-top-border-remove" cellspacing="0">
                    <thead class="dialog-table-review-header text-center">
                        <tr>
                            <th>Topic</th>
                            <th>Sub-Topic</th>
                            <th>Performance Meter</th>
                            <th>Performance</th>
                            <th>Discussion Priority</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <ng-container *ngFor="let sub of subjectArrayOfQP">
                        <tr>
                        <td class="teacher-topic-subtpic-subject" colspan="5">
                        <span class="text-center">{{sub.sub_name}}</span>    
                        </td>    
                        </tr>    
                        <ng-container *ngFor="let titem of testQuestionArrayTemp;let i=index">
                            <ng-container *ngFor="let sitem of titem.stArray;let sIndex=index">
                                <ng-container *ngFor="let qus of sitem.qusArray;let qusIndex=index">
                                    <tr *ngIf="sub.sub_id == titem.sub_id">
                                        <td class="tStyle" *ngIf="sIndex === 0 && qusIndex === 0" [attr.rowspan]="titem.row_span">{{titem.topic_name}}</td>
                                        <td class="tStyle" *ngIf="qusIndex === 0" [attr.rowspan]="sitem.row_span">{{sitem.st_name}}</td>
                                        <td class="barStyle" *ngIf="qusIndex === 0" [attr.rowspan]="sitem.row_span">
                                        <mat-progress-bar class="change_mat_progress" mode="determinate" value="{{sitem.totalCorrect}}"></mat-progress-bar>
                                        </td>
                                        <td *ngIf="sitem.totalCorrect && qusIndex === 0"><span>{{sitem.totalCorrect}}%</span></td>
                                        <td *ngIf="!sitem.totalCorrect && qusIndex === 0"><span>0%</span></td>
                                        <td *ngIf="qusIndex === 0" [attr.rowspan]="sitem.row_span">
                                        <div class="priorStyl" [innerHTML]="sitem.disPriority"></div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                    </tbody>
                </table>
                </div>
                <br>
                <br>
                <div class="float-right">
                        <span><i class="far fa-flag teacher-score-flag-green" aria-hidden="true"></i> : Optional</span>&nbsp;
                        <span><i class="far fa-flag teacher-score-flag-yellow" aria-hidden="true"></i> : Recommended</span>&nbsp;
                        <span><i class="far fa-flag teacher-score-flag-red" aria-hidden="true"></i> : Critical</span>&nbsp;
                        </div>
            </div>
        </div>
    </div>
</div>
