<div class="modal-custom-cotainer">
  <div class="row remove-top-margin">
    <div class="col-12 remove-col-padding">
      <div class="modal-title-box">
        <span class="font-size-20 font-white font-regular">Student Verification</span><span
          class="float-right margin-top-5">
          <a (click)="closeDialog()"> <i
              class="far fa-times-circle font-white cursor-pointer font-size-24"></i></a></span>
      </div>
    </div>
  </div>
  <form [formGroup]="leaveForm">
    <div class="row margin-top-20">
      <div class="col-2 margin-top-20">
        <mat-checkbox formControlName="au_full_name_check"></mat-checkbox>
      </div>
      <div class="col-5">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="au_full_name" readonly>
        </mat-form-field>
      </div>
      <div class="col-5" *ngIf="leaveForm.value.au_full_name_check">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="au_full_name_change">
        </mat-form-field>
      </div>
    </div>
    <div class="row margin-top-20">
      <div class="col-2 margin-top-20">
        <mat-checkbox formControlName="father_name_check"></mat-checkbox>
      </div>
      <div class="col-5">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Father Name</mat-label>
          <input matInput placeholder="Father Name" formControlName="father_name" readonly>
        </mat-form-field>
      </div>
      <div class="col-5" *ngIf="leaveForm.value.father_name_check">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Father Name</mat-label>
          <input matInput placeholder="Father Name" formControlName="father_name_change">
        </mat-form-field>
      </div>
    </div>
    <div class="row margin-top-20">
      <div class="col-2 margin-top-20">
        <mat-checkbox formControlName="mother_name_check"></mat-checkbox>
      </div>
      <div class="col-5">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mother Name</mat-label>
          <input matInput placeholder="Mother Name" formControlName="mother_name" readonly>
        </mat-form-field>
      </div>
      <div class="col-5" *ngIf="leaveForm.value.mother_name_check">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mother Name</mat-label>
          <input matInput placeholder="Mother Name" formControlName="mother_name_change">
        </mat-form-field>
      </div>
    </div>
    <div class="row margin-top-20">
      <div class="col-2 margin-top-20">
        <mat-checkbox formControlName="upd_dob_check"></mat-checkbox>
      </div>
      <div class="col-5">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>DOB</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="upd_dob" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker #picker disabled></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-5" *ngIf="leaveForm.value.upd_dob_check">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>DOB</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="upd_dob_change">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="row margin-top-20">
    <div class="col-12 text-center">
      <button mat-raised-button class="btn-success-green" (click)="submit()">Submit</button>
      <button mat-raised-button class="btn-reset margin-left-10" (click)="reset()">Reset</button>
    </div>
  </div>
</div>
