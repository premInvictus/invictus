<div>
    <div class="row">
        <div class="col-12 ">
            <mat-card class="card-top-title__container">
                <div class="row">
                    <div class="col-6">
                        <h1 class="remove-bottom-margin font-size-24" style="margin-top: 10px;">Messages </h1>
                    </div>
                    <div class="col-5" style="border: 1px solid #ccc; padding:5px; ">
                        <input style="float:left; width: 80%;
                            margin-top: 10px;" matInput placeholder="Search Message" id="search_book" type="text"
                            formControlName="search" (keydown.enter)="searchMessage($event);$event.stopPropagation()"
                            autocomplete="off" />
                        <button style="float:right" mat-button class="btn-spacer btn-lib-search margin-left-10"
                            (click)="search()" (keyup.enter)="search()">
                            Search
                        </button>
                    </div>
                    <div class="col-1">
                        <button mat-raised-button class="float-right btn-primary btn-consolidate btn-spacer"
                            (click)="composeMessage()" style="height:48px;">Compose</button>
                    </div>

                </div>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- [pageSizeOptions]="[5, 10, 25, 100]" -->
            <mat-card class="mat-card">
                <mat-paginator #paginator [length]="64" [pageIndex]="0" [pageSize]="10"></mat-paginator>


            </mat-card>
            <mat-accordion displayMode="flat" multi class="mat-table">
                <mat-expansion-panel *ngFor="let item of exampleShips">
                    <mat-expansion-panel-header class="mat-row">
                        <div class="message-header">
                            <div class="circle-thumbnail">
                                <label for="image" class="main-label-img">
                                    <img class="student-pic--imgone student-pic__circle sis-student-pic__size"
                                        src="https://invictus-data.s3.ap-south-1.amazonaws.com/xavier/hr/auxilliary/profile/Syllabus%20Management.png">
                                </label>
                            </div>
                            <div class="profile-detail">
                                <span class="profie-name-detail">12458-Gaurav Kumar , X-A</span> <br>
                                <span class="profile-to-detail">To: Gaurva Kumar, Teacher</span>
                            </div>
                            <div class="message-utility-detail">
                                <span class="message-utility-detail-attachment">
                                    <i class="fa fa-paperclip" aria-hidden="true"
                                        style="color:#1E88E5;font-size: 18px;">
                                    </i></span>
                                <span class="message-utility-detail-time"><b>15 Nov, 2019</b></span>
                            </div>
                        </div>

                        <!-- <span>{{item.vesselId}}</span>
                        <span>{{item.vesselStatus}}</span>
                        <span>{{item.ircs}}</span> -->
                    </mat-expansion-panel-header>
                    <div class="message-content">
                        <div class="message-description">
                            <pre>{{item | json}}</pre>
                        </div>
                        <div class="message-attachment">
                            <ul class="preview-attachment-base">
                                <li *ngFor="let item of attachmentArray" class="preview-attachment">
                                    <img class="attachment-thumbnail" *ngIf="checkThumbnail(item.imgName)" [src]="item.imgUrl"
                                        (click)="previewImage(attachmentArray, i)" height="145px" width="150px">
                                    <img class="attachment-thumbnail" *ngIf="!checkThumbnail(item.imgName)"
                                        src="https://icons-for-free.com/free-icons/png/512/2109135.png"
                                        (click)="previewImage(attachmentArray, i)" height="145px" width="150px">
                                    <div class="overlay">
                                        <a href="#" class="icon" title="User Profile">
                                            <i class="fa fa-download"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="message-action-buttons">
                            <button mat-raised-button class="btn-success btn-consolidate btn-spacer"
                                (click)="composeMessage()">Approve</button>
                            <button mat-raised-button class="btn-danger btn-consolidate btn-spacer"
                                (click)="composeMessage()">Reject</button>
                            <button mat-raised-button class="btn-primary btn-consolidate btn-spacer"
                                (click)="composeMessage()">Resolve</button>
                            <button mat-raised-button class="btn-basic btn-consolidate btn-spacer"
                                (click)="composeMessage()">Reply</button>
                        </div>



                    </div>
                </mat-expansion-panel>

            </mat-accordion>
        </div>
    </div>
</div>

<app-delete-modal #deleteModal [deleteMessage]="deleteMessage" (deleteOk)="sendMessage($event)"
    (deleteCancel)="cancelSendMessage()"></app-delete-modal>

<app-messages-advanced-search-modal (searchOk)="searchOk($event)" #searchModal></app-messages-advanced-search-modal>
