<div class="question-test-box">
        <div class="row">
          <div class="col-lg-12 remove-col-modal-padding">
            <mat-accordion>
              <mat-expansion-panel class="bookmark-expansion-panel bookmark-expansion-panel-decorator"
                *ngFor="let sub of subjectArrayOfQP; first as isFirst" [expanded]="isFirst">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{sub.subName}}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row row-margin-button">
                  <ng-container *ngFor="let item of questionsArray;let i=index">
                    <div *ngIf="item.qus_sub_id == sub.subId"
                      class="col-xl-2 col-2 col-lg-4 row-button-margin mob-ques-button">
                      <mat-card
                        [ngStyle]="{'color':getQusColor(item.answerStatus),'border-color':getQusColor(item.answerStatus)} "
                        class="test-ques-button" (click)="loadCurrentQ(i)">
                        <span class="test-button-value">{{("0" + (i+1)).slice(-2)}}</span>
                      </mat-card>
                    </div>
                  </ng-container>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <i class="fas fa-square" [style.color]="'#1ec40b'" ></i>&nbsp;&nbsp;
                <span>Answered</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <i class="fas fa-square" [style.color]="'#06b7e8'" ></i>&nbsp;&nbsp;
                <span>Bookmarked With Answer</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <i class="fas fa-square" [style.color]="'#6610f2'"></i>&nbsp;&nbsp;
                <span>Bookmarked</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <i class="fas fa-square" [style.color]="'#fe756d'"></i>&nbsp;&nbsp;
                <span>Visited</span>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <i class="fas fa-square" [style.color]="'#070707'"></i>&nbsp;&nbsp;
                <span>Not Visited</span>
              </div>
            </div>
          </div>
        </div>
      </div>
