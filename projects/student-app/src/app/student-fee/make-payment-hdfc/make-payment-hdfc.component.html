<div class="text-center">
  <p style="padding:14px; font-size:18px; font-weight:bold;">Do you confirm to make payment?
    <br /> Amount payable : &#8377; {{outStandingAmt | number: '2.'}} </p>
  <div>
    <form ngNoForm #myFormPost name="myFormPost" id="payForm"
      action="https://api.razorpay.com/v1/checkout/embedded" method="POST">
      <input type="hidden" name="key_id" [value]="paytmResult.merchant">
      <input type="hidden" name="order_id" [value]="paytmResult.id">
      <input type="hidden" name="amount" [value]="paytmResult.amount">
      <input type="hidden" name="name" value="HDFC VAS">
      <input type="hidden" name="description" value="Enter description">
      <input type="hidden" name="prefill[email]" value="gaurav.kumar@example.com">
      <input type="hidden" name="prefill[contact]" value="9999999999">
      <input type="hidden" name="notes[transaction_id]" [value]="paytmResult.receipt">
      <input type="hidden" name="callback_url" [value]="paytmResult.callback">

      <input type="submit"
        style="background:#A4De02; margin-top:10px; padding:10px 25px; color:#fff; text-decoration:none; border-radius:5px;  border:none; cursor:pointer;"
        value="Yes" />

      <input type="button"
        style="margin-left:15px; background:rgb(222, 2, 39); margin-top:10px; padding:10px 25px; color:#fff; text-decoration:none; border-radius:5px;  border:none; cursor:pointer;"
        value="Cancel" (click)="cancelPay()" />
    </form>
  </div>
</div>
