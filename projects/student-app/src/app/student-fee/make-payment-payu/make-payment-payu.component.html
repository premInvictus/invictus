<div class="text-center mt-5">
  <p style="padding:14px; font-size:18px; font-weight:bold;">Do you confirm to make payment?
    <br /> Amount payable : &#8377; {{outStandingAmt | number: '2.'}}
  </p>
  <div>
    <form ngNoForm #myFormPost name="myFormPost" id="payForm" [action]="pauEnv" method="POST">
      <ng-container *ngFor="let item of payFields">
        <input type="hidden" [name]="item.name" [value]="item.value">
      </ng-container>
      <div class="row mt-5 d-flex justify-content-center">
        <button type="submit" class="btn btn-sm btn-yes mr-4"  (click)="processPayment()">
          <span *ngIf="!processingPayment"><i class="fas fa-check"></i> &nbsp; Yes</span>
          <span *ngIf="processingPayment">
            <img width="20%" src="assets/1494-1.gif" alt="loading">
          </span>
        </button>

        <button type="submit" class="btn btn-sm btn-no" (click)="cancelPay()">
          <i class="fas fa-times"></i> &nbsp; No
        </button>
      </div>
    </form>
  </div>
</div>
