<simple-notifications></simple-notifications>
<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-title>
        <h1 class="remove-bottom-margin font-size-24">Change Credential</h1>
      </mat-card-title>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <div class="text-left">
          <h3 style="color: #5acaf5"> Reset Password</h3>
        </div>
        <div class="row">
          <div class="col-4">
            <form [formGroup]="user_credential_form" novalidate>
              <div class="example-container">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Old password</mat-label>
                  <input matInput placeholder="Old password" formControlName="old_password" type="password">
                </mat-form-field>
                <br>
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Enter new password</mat-label>
                  <input matInput placeholder="Enter new password" formControlName="new_password"
                    [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
                <br>
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Confirm password</mat-label>
                  <input matInput placeholder="Confirm password" formControlName="confirm_password"
                    [type]="visible ? 'password' : 'text'" (blur)="checkMismatch()">
                  <mat-icon matSuffix (click)="visible = !visible">{{visible ? 'visibility' : 'visibility_off'}}
                  </mat-icon>
                  <mat-error *ngIf="confirmmismatch">
                    Confirm Password mismatch
                  </mat-error>
                </mat-form-field>
              </div>
            </form>
            <div class="row row-no-gutters remove-margin">
              <div class="col-lg-6">
                <div class="text-left">
                  <button mat-raised-button class="reset-button" (click)="resetpassword()">Reset</button>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="text-right">
                  <button mat-raised-button class="submit-button" (click)="Changepassword()">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
