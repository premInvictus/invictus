<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-title>
        <h1 class="remove-bottom-margin font-size-24">Test Report and Analysis</h1>
      </mat-card-title>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-lg-2 col-md-4 col-sm-10 col-lg-2 col-10">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label>Exam Type</mat-label>
              <mat-select placeholder="Exam Type" #examType (selectionChange)="setexamtype(examType.value)">
                <mat-option *ngFor="let item of examTypeArray" [value]="item.exam_type_id">
                  {{item.exam_type_name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-2 col-lg-2 col-2">
            <div class="mt-3">
              <button mat-raised-button class="submit-button" (click)="getScheduleExam()">Apply</button>
            </div>
          </div>
        </div>
        <div class="row row-remove-top-margin">
          <div class="col-md-4 col-lg-2 col-xl-2 col-sm-12">
            <mat-form-field class="form-field">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              <span matPrefix>
                <i class="fas fa-sliders-h table-filter-icon"></i>&nbsp;&nbsp; </span>
            </mat-form-field>
          </div>
          <div class="table-overflow col-12">
            <table mat-table class="specific-table table-100" #table [dataSource]="dataSource" matSort>
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th *matHeaderCellDef> No. </th>
                <td *matCellDef="let item"> {{item.position}} </td>
              </ng-container>
              <!-- Test Name Column -->
              <ng-container matColumnDef="name">
                <th *matHeaderCellDef>Test Name</th>
                <td *matCellDef="let item"> {{item.name}} </td>
              </ng-container>
              <!-- Class Column -->
              <ng-container matColumnDef="class">
                <th *matHeaderCellDef>Class </th>
                <td *matCellDef="let item"> {{item.class}} </td>
              </ng-container>
              <!-- subject Column -->
              <ng-container matColumnDef="subject">
                <th *matHeaderCellDef> Subject </th>
                <td *matCellDef="let item"> {{item.subject}} </td>
              </ng-container>
              <!--Duration Column -->
              <ng-container matColumnDef="duration">
                <th *matHeaderCellDef>Duration </th>
                <td *matCellDef="let item">{{item.duration}} Min.</td>
              </ng-container>
              <!-- Marks Column -->
              <ng-container matColumnDef="marks">
                <th *matHeaderCellDef>Marks</th>
                <td *matCellDef="let item">{{item.marks}}</td>
              </ng-container>
              <ng-container matColumnDef="location">
                <th *matHeaderCellDef>Location</th>
                <td *matCellDef="let item">{{item.location}}</td>
              </ng-container>
              <ng-container matColumnDef="date">
                <th *matHeaderCellDef>Date</th>
                <td *matCellDef="let item">{{item.date | date:'dd-MM-yyyy'}}</td>
              </ng-container>
              <ng-container matColumnDef="time">
                <th *matHeaderCellDef>Time</th>
                <td *matCellDef="let item">{{item.time}}</td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th *matHeaderCellDef> Action </th>
                <td *matCellDef="let item">
                  <span class="padding-8">
                    <i class="fas fa-eye view-eye-icon-report" data-toggle="tooltip" data-placement="top"
                      matTooltip="View Report" aria-hidden="true"
                      (click)="checkExamPublish(item.action.es_id)">&nbsp;</i>
                  </span>
                </td>
              </ng-container>
              <tr mat-header-row class="top_header" *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,20,30]" [showFirstLastButtons]="true">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
