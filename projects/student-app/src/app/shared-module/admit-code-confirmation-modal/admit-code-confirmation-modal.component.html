<ng-template #admitCodeReference>
    <div class="modal-main-box" style="height:400px;width:400px !important;background-color: #fff;overflow:hidden">
        <div class="modal-delete-content-box">
            <div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="close-button-content">
                            <button mat-icon-button class="close-button" (click)="modelRef.hide()"><img
                                    src="/assets/images/clear-button.svg"></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div>
                            <h3 class="text-center">Authentication Code Confirmation</h3>
                        </div>
                    </div>
                </div>



            </div>
            <div class="text-center">
                <br>
                <span> Please Enter Your Authentication Code as Mentioned in your E-Admit Card !</span>
                <br>
                <br>
                <br>
            </div>
            <div class="text-left">
                <input type="text" style="
                    width: 100%;
                    padding: 10px;
                    margin: 10px 0;" placeholder="Enter Your Authentication Code" value="" [(ngModel)]="admitCodeText" />
                <br>
                <br>
                <br>
            </div>
                <div class="text-center">
                <button mat-button class="submit-button" (click)="delete();modelRef.hide()">Submit</button>
                <button mat-button class="reset-button" (click)="modelRef.hide()">Cancel</button>
            </div>
        </div>
    </div>
</ng-template>
