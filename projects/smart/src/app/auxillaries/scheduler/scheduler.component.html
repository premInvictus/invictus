<div class="row">
  <div class="col-12 ">
    <mat-card class="remove-card-padding">
      <div class="row">
        <div class="col-4">
          <div class="top-card-title">
            <span class="font-size-24 font-medium">Scheduler</span>
          </div>

        </div>
        <div class="col-8 text-right">
          <div class="top-card-title">
            <span class="font-size-20 font-medium cursor-pointer" (click)="switchView('list')" [ngClass]="{'disablePage':pageView == 'calender'}">List View</span>
            <span class="margin-left-10 ver-line-divider"></span>
            <span class="font-size-20 cursor-pointer font-medium" (click)="switchView('calender')" [ngClass]="{'disablePage':pageView == 'list'}">Calender View</span>
            <span class="addnew cursor-pointer" ><button mat-raised-button class="btn-primary-100" style="margin-top: 10px;" (click)="openAddScheduler()">Add
              New</button></span>
          </div>
        </div>
      </div>

    </mat-card>
  </div>
</div>
<ng-container *ngIf="pageView == 'list'">
<app-scheduler-list-view [reloadScheduler]="reloadScheduler"></app-scheduler-list-view>
</ng-container>
<ng-container *ngIf="pageView == 'calender'">
<app-scheduler-calender-view></app-scheduler-calender-view>
</ng-container>
