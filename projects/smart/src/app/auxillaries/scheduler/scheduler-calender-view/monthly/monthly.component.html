<div class="row">
  <div class="col-6">
    <div class="row text-center">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="btn-group float-right">
          <i class="material-icons cursor-pointer" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">navigate_before</i>
          <!-- <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Previous
      </div> -->
          <!-- <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
            Today
          </div> -->
          <h3 class="margin-left-20">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
          <!-- <div class="btn btn-outline-secondary">
        {{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}
      </div> -->
          <i class="material-icons cursor-pointer margin-left-20" mwlCalendarNextView [view]="view"
            [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">navigate_next</i>
          <!-- <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Next
      </div> -->
        </div>
      </div>
    </div>
    <br />
    <div [ngSwitch]="view" *ngIf="schedulerFlag">
      <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
        [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" 
        (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-month-view>
    </div>
  </div>
  <div class="col-3"></div>
  <div class="col-2">
    <mat-vertical-stepper [linear]="true">
      <mat-step *ngFor="let item of ecArray" [label]="item.ec_name">
        <small *ngFor="let item1 of item.ecArray">{{item1.sc_from | date:'dd MMM, yyyy'}} - {{item1.sc_title}}
          <br></small>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</div>
<ng-template #customCellTemplate let-day="day" let-locale="locale">
    <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
</ng-template>
