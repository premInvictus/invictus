<div class="row remove-top-margin">
    <div class="col-12 ">
        <mat-card class="remove-card-padding">
            <div class="row">
                <div class="col-12">
                    <div class="top-card-title">
                        <span class="font-size-24 font-medium">Smart Axiom Mapping</span>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>

<div class="row ">
    <div class="col-12">
        <mat-card>
            <form [formGroup]="paramform">
                <div class="row margin-top-10">
                    <div class="col-7">
                        <mat-tab-group (selectedIndexChange)="selected.setValue($event);paramform.reset()" [selectedIndex]="selected.value">
                            <mat-tab label="Class">
                                <ng-template matTabContent>
                                    <app-class-map></app-class-map>
                                </ng-template>
                            </mat-tab>
                            <mat-tab label="Subjects">
                                <ng-template matTabContent>
                                    <app-subjects-map></app-subjects-map>
                                </ng-template>

                            </mat-tab>
                            <mat-tab label="Topic">
                                <ng-template matTabContent>
                                    <app-topic-map [param]="paramform.value"></app-topic-map>
                                </ng-template>

                            </mat-tab>
                            <mat-tab label="Sub Topic">
                                <ng-template matTabContent>
                                    <app-subtopic-map [param]="paramform.value"></app-subtopic-map>
                                </ng-template>

                            </mat-tab>
                        </mat-tab-group>
                    </div>
                    <div class="col-5">
                        <div class="row param-margin">
                            <div class="col-4" *ngIf="selected.value == 2">
                            </div>
                            <div class="col-4" *ngIf="selected.value == 2 || selected.value == 3">
                                <mat-form-field class="form-field remove-form-field-bottom-margin" appearance="outline">
                                    <mat-label>Class</mat-label>
                                    <mat-select formControlName="class_id" (selectionChange)="getGSub()">
                                        <mat-option *ngFor="let item1 of gcArray" [value]="item1.class_id">{{item1.class_name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-4" *ngIf="selected.value == 2 || selected.value == 3">
                                <mat-form-field class="form-field remove-form-field-bottom-margin" appearance="outline">
                                    <mat-label>Subject</mat-label>
                                    <mat-select formControlName="sub_id" (selectionChange)="getGtopic()">
                                        <mat-option *ngFor="let item1 of gsArray" [value]="item1.sub_id">{{item1.sub_name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-4" *ngIf="selected.value == 3">
                                <mat-form-field class="form-field remove-form-field-bottom-margin" appearance="outline">
                                    <mat-label>Topic</mat-label>
                                    <mat-select formControlName="topic_id">
                                        <mat-option *ngFor="let item1 of gtArray" [value]="item1.topic_id">{{item1.topic_name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
