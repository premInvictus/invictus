<div class="add-question-content">
    <div class="row">
        <div class="col-lg-12 col-mobile-view-add-ques">
            <div class="white-box">
                <div class="container-box__white">
                    <div class="row">
                        <div class="col-lg-12 col-mobile-view-add-ques">
                            <div class="white-box-content-title">
                                <h4 class="text-uppercase text-center"><b>Smart Setup Configuration</b></h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-mobile-view-add-ques">
                            <form [formGroup]="systemInfoForm" novalidate>
                                <div class="left-side-box">
                                    <div class="left-side-box-content">
                                        <div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <mat-form-field class="form-field" appearance="outline">
                                                        <mat-label>Class</mat-label>
                                                        <mat-select formControlName="class_id" required
                                                            placeholder="Select Class" [disabled]="editFlag">
                                                            <mat-option value="">Please select</mat-option>
                                                            <mat-option *ngFor="let item of classArray"
                                                                [value]="item.class_id">
                                                                {{item.class_name}}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <mat-form-field class="form-field" appearance="outline">
                                                        <mat-label>No. of Days</mat-label>
                                                        <mat-select formControlName="no_of_day" required
                                                            placeholder="Select Period">
                                                            <mat-option value="">Please select</mat-option>
                                                            <mat-option value="5">5</mat-option>
                                                            <mat-option value="6">6</mat-option>
                                                            <mat-option value="7">7</mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <mat-form-field class="form-field" appearance="outline">
                                                        <mat-label>No. of Periods</mat-label>
                                                        <input matInput placeholder="Periods Required" type="number"
                                                            formControlName="no_of_period" required>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="text-center margin-top-15">
                                                <button *ngIf="!setupUpdateFlag" mat-raised-button class="btn-success"
                                                    (click)="addConfiguration()">Add</button>
                                                <button *ngIf="setupUpdateFlag" mat-raised-button class="btn-success"
                                                    (click)="updateConfiguration()">Update</button>
                                                <button mat-raised-button class="btn-danger btn-spacer"
                                                    (click)="resetForm()">Reset</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-9">
                            <div class="row">
                                <div class="col-12 remove-col-padding">
                                    <table class="table table-borderd table-stripped custom-table">
                                        <thead class="table-skill__head text-center">
                                            <tr class="custom-tr">
                                                <th class="custom-th" rowspan="2">Sr No.</th>
                                                <th class="custom-th" rowspan="2">Class</th>
                                                <th class="custom-th" rowspan="2">No. of Day </th>
                                                <th class="custom-th" rowspan="2">No. of Period </th>
                                                <th class="custom-th" rowspan="2">Modify</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-center">
                                            <tr class="custom-tr" *ngFor="let det of detailArray;let j = index">
                                                <td class="custom-td">{{j + 1}}</td>
                                                <td class="custom-td">
                                                    {{getSetupClass(det.class_id)}}
                                                </td>
                                                <td class="custom-td">
                                                    {{det.no_of_day}}
                                                </td>
                                                <td class="custom-td">
                                                    {{det.no_of_period}}

                                                </td>
                                                <td *ngIf="!viewOnly" class="custom-td">
                                                    <i class="far fa-edit modify-icon" (click)="editSetupList(j)"
                                                        style="cursor:pointer" title="Edit"></i>&nbsp;
                                                    <i class="far fa-trash-alt delete-icon inline-form-radio-spacing"
                                                        (click)="deleteSetupList(j)" style="cursor:pointer"
                                                        title="Delete"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="finaldivflag">
                                            <tr class="text-center">
                                                <td colspan="9">
                                                    <img
                                                        src="https://s3.ap-south-1.amazonaws.com/files.invictusdigisoft.com/images/syllabus_empty_state.png">
                                                    <br>
                                                    <br>
                                                    <br>
                                                    <span class="font-size-20 font-bold font-color-brown">
                                                        No Data Available
                                                    </span>
                                                    <br><span class="font-size-20 font-light font-color-brown">
                                                        Please add on Click of Add Button
                                                    </span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-delete-modal #deleteModal (deleteOk)="deleteClassEntry($event)"></app-delete-modal>
