<div class="modal-custom-cotainer">
  <div class="row remove-top-margin">
    <div class="col-12 remove-col-padding">
      <div class="modal-title-box">
        <span class="font-size-20 font-white font-regular">Edit Classwork update</span><span
          class="float-right margin-top-5"><i (click)="closeDialog()"
            class="far fa-times-circle font-white cursor-pointer font-size-24"></i></span>
      </div>
    </div>
  </div>
  <form [formGroup]="editclassworkform">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Subject</mat-label>
            <mat-select formControlName="cw_sub_id"
                    (selectionChange)="getClassSectionByTeacherIdSubjectId();resetClassworkFormForSubjectChange()" required>
                    <mat-option value="">Please select</mat-option>
                    <mat-option *ngFor="let item of subjectArray" [value]="item.sub_id">{{item.sub_name}}</mat-option>
                  </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="cw_ctr_id" required>
                <mat-option value="">Please select</mat-option>
              <mat-option *ngFor="let item of categoryArray" [value]="item.ctr_id">{{item.ctr_name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Class & Section</mat-label>
            <mat-select formControlName="cw_class_id"
                    (selectionChange)="getTopicByClassSubject();resetTopicSubtopic()" required>
                    <mat-option value="">Please select</mat-option>
                    <mat-option *ngFor="let item of classSectionArray" [value]="item.cs_id">{{item.cs_name}}
                    </mat-option>
                  </mat-select>
          </mat-form-field>
        </div>
      </div>

    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Topic</mat-label>
            <mat-select formControlName="cw_topic_id"
                    (selectionChange)="getSubtopicByTopic();resetSuptopic()" required>
                    <mat-option value="">Please select</mat-option>
                    <mat-option *ngFor="let item of topicArray" [value]="item.topic_id">{{item.topic_name}}
                    </mat-option>
                  </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Subtopic</mat-label>
            <mat-select formControlName="cw_st_id" required>
                <mat-option value="">Please select</mat-option>
              <mat-option *ngFor="let item of subtopicArray" [value]="item.st_id">{{item.st_name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    </div>
  </div>
</form>
  <div class="row margin-top-20">
    <div class="col-12 text-center">
      <button mat-raised-button class="btn-success-green" (click)="updateClasswork()">Update</button>
      <button mat-raised-button class="btn-reset margin-left-10" (click)="closeDialog()">Cancel</button>
    </div>
  </div>
