<ng-template #editModal>
    <div class="modal-custom-cotainer">
        <div class="row remove-top-margin">
            <div class="col-12 remove-col-padding">
                <div class="modal-title-box">
                    <span class="font-size-20 font-white font-regular">{{inputData.text}} Syllabus</span><span
                        class="float-right margin-top-5">
                        <a (click)="closeDialog()"><i
                                class="far fa-times-circle font-white cursor-pointer font-size-24"></i></a></span>
                </div>
            </div>
        </div>
        <form [formGroup]="revieweditform" novalidate>
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="form-field" appearance="outline">
                                <mat-label>Class</mat-label>
                                <input type="hidden" formControlName="sd_id" readonly>
                                <input matInput type="text" formControlName="class_name" readonly>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="form-field" appearance="outline">
                                <mat-label>Subject</mat-label>
                                <input matInput type="text" formControlName="sub_name" readonly>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="form-field" appearance="outline">
                                <mat-label>Topic</mat-label>
                                <input matInput type="text" formControlName="topic_name" readonly>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="form-field" appearance="outline">
                                <mat-label>SubTopic</mat-label>
                                <mat-select formControlName="subtopic_name"  placeholder="Subtopic">
                                    <mat-option value="">Please select</mat-option>
                                    <mat-option *ngFor="let item of subtopicArray" [value]="item.st_id">
                                        {{item.st_name}}
                                    </mat-option>
                                </mat-select>
                                <!-- <input matInput type="text" formControlName="subtopic_name" readonly> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="form-field" appearance="outline">
                                <mat-label>Category</mat-label>
                                <mat-select formControlName="ctr_name" required placeholder="Category (CTR)">
                                    <mat-option value="">Please select</mat-option>
                                    <mat-option *ngFor="let item of ctrArray" [value]="item.ctr_id">
                                        {{item.ctr_name}}
                                    </mat-option>
                                </mat-select>
                                <!-- <input matInput type="text" formControlName="ctr_name" readonly> -->
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field class="form-field" appearance="outline">
                                <mat-label>No. of Periods Required</mat-label>
                                <input matInput placeholder="Period Required" type="number"
                                    formControlName="sd_period_req" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <ckeditor [config]="ckeConfig" formControlName="sd_desc"></ckeditor>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row margin-top-20">
            <div class="col-12 text-center">
                    <button mat-raised-button class="btn-success-green" *ngIf="inputData.text === 'Add'" (click)="addSyllabussEdit()">Add</button>
                <button mat-raised-button class="btn-success-green" *ngIf="inputData.text === 'Edit'" (click)="updateSyllabussEdit()">Update</button>
                <button mat-raised-button class="btn-reset margin-left-10" (click)="closeDialog()">cancel</button>
            </div>
        </div>
    </div>
</ng-template>
