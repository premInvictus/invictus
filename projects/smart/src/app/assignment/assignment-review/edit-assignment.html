<div class="modal-custom-cotainer">
    <div class="row remove-top-margin">
        <div class="col-12 remove-col-padding">
            <div class="modal-title-box">
                <span class="font-size-20 font-white font-regular">Edit Assignment</span><span
                    class="float-right margin-top-5"><i
                        class="far fa-times-circle font-white cursor-pointer font-size-24"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Class</mat-label>
                        <mat-select>
                            <mat-option></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Section</mat-label>
                        <mat-select>
                            <mat-option></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Subject</mat-label>
                        <mat-select>
                            <mat-option></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button mat-raised-button class="btn-primary-100">Add Attachment</button>
                </div>
            </div>

        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Topic</mat-label>
                        <mat-select>
                            <mat-option></mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Assignment</mat-label>
                        <textarea rows="9" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
            <ng-container >
            <div class="col-1 col-doc-img-3 custom-col-15" >
                <div class="remove-col-padding" >
                    <div>
                        <div>
                            <div>
                                <div style="float:right;">
                                    <button  mat-button class="upload-document-delete-btn"
                                        (click)="deleteFile(img.imgName,img.ed_docreq_id)"><mat-icon class="btn-upload-icon">delete</mat-icon></button>
                                </div>
                                <div class="inline-flex ">
                                        <img  class="btn-doc-upload-preview margin-left-10" src="https://via.placeholder.com/150"  >
                                        <img  class="btn-doc-upload-preview margin-left-10"
                                        src="https://icons-for-free.com/free-icons/png/512/2109135.png" 
                                         ><br>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        </div>
        <div class="row margin-top-20">
            <div class="col-12 text-center">
                <button mat-raised-button class="btn-success-green">Submit</button>
                <button mat-raised-button class="btn-reset margin-left-10">cancel</button>
            </div>
        </div>
