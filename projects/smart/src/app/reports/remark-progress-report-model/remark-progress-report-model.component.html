<ng-template #remarkModel>
  <div>
    <span (click)="closeDialog()"><i class="fas fa-times close-icon"></i></span>
  </div>
  <form [formGroup]="remarkForm" novalidate>
    <div *ngIf="addFlag">
      <div class="row">
        <div class="col-12 ">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Remarks</mat-label>
            <textarea rows="5" matInput placeholder="Write Remarks" formControlName="ftr_remark" required></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button mat-button class="btn-success" (click)="addremark()">Submit</button>
          <button mat-button class="btn-spacer btn-danger" (click)="closeDialog()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
  <div *ngIf="editFlag">
    <span id="edit_remark">{{editRemark}}</span>
    <div class="row">
      <div class="col-12">
        <i class="far fa-edit color-grey"></i><span class="margin-left-10 color-grey"
          (click)="editremark()">Edit</span><span class="margin-left-10 ver-line-divider"></span><i
          class="far fa-trash-alt color-red"></i><span class="margin-left-10 color-red"
          (click)="deleteRemark()">Delete</span>
      </div>
    </div>
  </div>
</ng-template>
