<div class="row">
  <div class="col-12 ">
    <mat-card class="remove-card-padding">
      <div class="row">
        <div class="col-6">
          <div class="top-card-title">
            <span class="font-size-24 font-medium">Marks Register</span>
          </div>
        </div>
        <div class="col-6 text-right">

        </div>
      </div>
    </mat-card>
  </div>
</div>
<div class="padding-8">
  <div class="container-box__white">
    <div class="row">
      <div class="col-4">
        <form [formGroup]="paramform">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Select Class Group</mat-label>
                <mat-select placeholder="Select Class Group" formControlName="gcss_entry_id"
                  (selectionChange)="getClassTerm()">
                  <mat-option value="">Please Select</mat-option>
                  <mat-option *ngFor="let item of gcssArray" [value]="item.gcss_entry_id">{{item.gcss_gc_name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Select Term</mat-label>
                <mat-select placeholder="Select Term" formControlName="term_id">
                  <mat-option value="">Please Select</mat-option>
                  <mat-option *ngFor="let item of termsArray" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>

      <div class="col-8">
        <div class="row">
          <div class="col-12 remove-col-padding text-center">
            <span style="float:left; cursor: pointer;padding-right: 10px; font-size:14px;" (click)="downloadTemplate()">
              <img style="cursor: pointer" src="/assets/images/xml.svg" matTooltip="Click to Download">
              &nbsp;&nbsp;Download Sample Excel Sheet
            </span>
          </div>
        </div>
        <br />
        <div class="container-box__uploadbox">
          <div class="bulk-upload-main-content">
            <label class="upload-box" for="bulkupdate">
              <div class="bulk-upload-content-marks">
                <div class="bulk-upload-sub-content" style="margin-top:10%">
                  <i class="material-icons bulk-upload-icon">
                    save_alt
                  </i><br>
                  <span><b>Choose a file</b> or drag it here !</span>
                  <input style="display:none;" #inputFile type="file" name="uploadFile" id="bulkupdate"
                    (change)="bulkupdate($event)">
                  <input style="display:none;" type="text" name="module" id="module" value="module">
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
