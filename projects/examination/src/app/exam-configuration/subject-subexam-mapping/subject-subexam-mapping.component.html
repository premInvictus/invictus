<div class="row">
    <div class="col-12">
      <mat-card>
          <div class="row">
            <div class="col-6 remove-col-padding-left margin-top-15">
              <span class="font-size-24">Subject Subexam Mapping List</span>
            </div>
            <div class="col-6 remove-col-padding-right text-right">
                <button mat-button class="btn-success-purple text-capitalize" (click)="openDialog()">Add</button>
            </div>
          </div>
      </mat-card>
    </div>
  </div>
  
  <div class="row" *ngIf="tableDivFlag">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-6">
                <mat-form-field appearance="legacy">
                  <input matInput (keyup)="applyFilter($event.target.value)">
                  <mat-icon matPrefix>filter_list</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-6 text-right">
              </div>
            </div>
            <div class="row remove-top-margin">
              <div class="col-12">
                <table mat-table [dataSource]="dataSource" class="table-100 text-center">
    
                  <!-- Position Column -->
                  <ng-container matColumnDef="class_name">
                    <th mat-header-cell *matHeaderCellDef> Class </th>
                    <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
                  </ng-container>
  
                  <!-- Name Column -->
                  <ng-container matColumnDef="exam_name">
                    <th mat-header-cell *matHeaderCellDef> Exam </th>
                    <td mat-cell *matCellDef="let element" class="text-left"> {{element.exam_name | titlecase}} </td>
                  </ng-container>
  
                  <!-- Weight Column -->
                  <ng-container matColumnDef="se_name">
                    <th mat-header-cell *matHeaderCellDef> Subexam </th>
                    <td mat-cell *matCellDef="let element"> {{element.se_name}} </td>
                  </ng-container>
  
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="subjects">
                    <th mat-header-cell *matHeaderCellDef> Subject </th>
                    <td mat-cell *matCellDef="let element"> {{element.subjects}} </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                      <span><i class="fas fa-lock icon-purple" (click)="openDialog(element.action)"></i><span class="ver-line-divider margin-left-15"></span></span>
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row" *ngIf="!tableDivFlag">
      <div class="col-12 text-center">
          <mat-card>
              <app-no-data 
              [imgsrc]="'https://s3.ap-south-1.amazonaws.com/files.invictusdigisoft.com/images/syllabus_empty_state.png'" 
              [noDataText]="" [subText]="'Please select class, section and term'"></app-no-data>
          </mat-card>
      </div>
  </div>
