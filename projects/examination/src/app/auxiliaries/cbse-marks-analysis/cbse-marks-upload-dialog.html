<div class="row">
        <div class="col-12 ">
           <button class="top-close-btn" mat-button (click)="onNoClick()">Close <i
              class="fas fa-times font-size-16 margin-left-15"></i></button>
        </div>
     </div>
     <div class="row">
        <div class="col-12">
           <div class="row">
              <div class="col-lg-4 col-12">
                 <mat-form-field appearance="outline" class="form-field-150">
                    <mat-label>Class</mat-label>
                    <mat-select (selectionChange)="getClass($event.value)">
                       <mat-option *ngFor="let item of classArray" [value]="item.class_id">{{item.class_name}}
                       </mat-option>
                    </mat-select>
                 </mat-form-field>
              </div>
              <div class="col-lg-4 col-12">
                 <mat-form-field appearance="outline" class="margin-left-15 form-field-150">
                    <mat-label>Session</mat-label>
                    <mat-select (selectionChange)="getSession($event.value)">
                       <mat-option *ngFor="let item of sessionArray" [value]="item.ses_id">{{item.ses_name}}
                       </mat-option>
                    </mat-select>
                 </mat-form-field>
              </div>
              <div class="col-lg-4 col-12">
                 <div class="col-12 text-center">
                    <button mat-button class="btn-success-green" [disabled]="!(class_id && ses_id)"
                    style="position: relative;top:8px">
                    <label for="file">Upload</label></button>
                 </div>
                 <input type="file" (change)="upload($event)" hidden id="file" [disabled]="!(class_id && ses_id)">
              </div>
           </div>
        </div>
     </div>
