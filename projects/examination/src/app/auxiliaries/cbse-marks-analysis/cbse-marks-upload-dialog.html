<div class="row"> 
        <div class="col-12 ">
                <button class="top-close-btn" mat-button (click)="onNoClick()">Close <i class="fas fa-times font-size-16 margin-left-15"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline" class="form-field-150">
                        <mat-label>Class</mat-label>
                        <mat-select >
                            <mat-option></mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="margin-left-15 form-field-150">
                        <mat-label>Session</mat-label>    
                        <mat-select >
                                <mat-option></mat-option>
                            </mat-select>
                        </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="upload-container">
                        <div class="text-center margin-top-25">
                            <span class="font-size-28 font-skyblue">Drop Board Result File Here</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin-top-25">
                <div class="col-12 text-center">
                    <button mat-button class="btn-success-green">Upload</button>
                </div>
            </div>
        </div>
    </div>
