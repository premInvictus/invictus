<ng-template #smsFeeModal>
  <div class="modal-custom-cotainer">
    <div class="row remove-top-margin">
      <div class="col-12 remove-col-padding">
        <div class="modal-title-box">
          <span class="font-size-20 font-white font-regular">Send SMS</span><span class="float-right margin-top-5"><i
              (click)="closeDialog()" class="far fa-times-circle font-white cursor-pointer font-size-24"></i></span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-1">
          <span style="font-size: 16px;font-weight: bold;position: relative;top: 38%;">To :</span>
        </div>
        <div class="col-11">
          <button *ngFor="let item of inputData; let i=index" mat-stroked-button
            [class]="i == 0 ? ('custom-entry-button') : 'custom-entry-button margin-left-10'">
            <span class="custom-entry-btn-text"><a>{{item.data.stu_full_name}}</a></span>
            <i class="fas fa-times-circle custom-entry-btn-icon" (click)="deleteStudent(i)"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="communicationForm">
        <mat-form-field class="form-field">
          <textarea matInput formControlName="messageBody" rows="8" placeholder="Body"
          required
            (keydown)="getSMSCount($event)"></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>
  <br>
  <div class="row" *ngIf="communicationForm.value.messageBody">
    <div class="col-12">
      <div style="position: relative;">
        <div style="position: absolute;right: 0;">
          <span style="font-size: 12px;">1 SMS has maximum 160 character</span> &nbsp;
          <span style="font-size: 12px;">
            <button mat-raised-button class="sms-button">
              {{wordCount}} SMS</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-12">
      <div class="text-center">
        <button mat-raised-button class="btn-sapcer btn-success" (click)="sendSMS()">Ok</button> &nbsp;
        <button mat-raised-button class="btn-sapcer btn-danger" (click)="cancelSMS()">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
