<ng-template #searchDialogModal>
  <div class="modal-main-box">
     <div>
        <div>
           <div class="row">
              <div class="col-lg-12">
                 <div class="close-button-content">
                    <button mat-icon-button class="close-button" (click)="closeDialog()">
                    <img src="/assets/images/clear-button.svg"></button>
                 </div>
              </div>
           </div>
           <br>
           <!-- <div class="row">
              <div class="col-lg-12">
                 <div>
                    <h6 class="text-center"><b>Confirmation Message</b></h6>
                 </div>
              </div>
           </div> -->
        </div>
        <form [formGroup]="searchForm">
        <div class="text-center">
           <br>
           <p [innerHTML]="deleteMessage"></p>
           <br>
           <div class="row">
              <div class="col-12">
                 <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Receipt Number</mat-label>
                    <input matInput placeholder="Enter Receipt Number" type="number" formControlName="receipt_number"
                    required>
                 </mat-form-field>
              </div>
           </div>
        </div>
        <div class="text-center">
            <br>
   
            <button mat-raised-button class="btn-success" (click)="search();">Submit</button>&nbsp;
            <button mat-raised-button class="btn-danger" (click)="closeDialog()">Cancel</button>
         </div>
        </form>
     </div>
  </div>
</ng-template>
