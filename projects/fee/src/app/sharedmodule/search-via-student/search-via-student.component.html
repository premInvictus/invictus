<div class="row">
  <div class="col-lg-12">
    <div class="close-button-content">
      <button mat-icon-button class="close-button" (click)="closeDialog()"><img
          src="/assets/images/clear-button.svg"></button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="information-bar">
      <div class="information-bar-content">
        <div class="row">
          <div class="col-lg-12 text-center">
            <span class="info-template-name"><b>Search Student</b></span>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field appearance="outline" class="form-field">
              <input matInput placeholder="Search" (keydown.enter)="searchStudentByName($event.target.value)"
                (blur)="searchStudentByName($event.target.value)">
            </mat-form-field>
          </div>
        </div>
        <mat-dialog-content class="main-dialog-content">
          <div class="row" *ngIf="searchStudent">
            <div class="col-lg-12">
              <div>
                <div class="row">
                  <div class="col-lg-12 col-remove-padding">
                    <div>
                      <table class="table-100 text-center">
                        <thead>
                          <tr>
                            <th>S.No</th>
                            <th>Enrollment No</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Section</th>
                            <th>Process Type</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of studentArrayByName let i = index">
                            <td>{{i+1}}</td>
                            <td><a style="color: #007bff !important; cursor: pointer !important"
                                (click)="setId(item.au_admission_no, item.au_process_type)">{{item.au_admission_no}}</a></td>
                            <td>{{item.au_full_name}}</td>
                            <td>{{item.class_name}}</td>
                            <td>{{item.sec_name}}</td>
                            <td>{{getProcessType(item.au_process_type)}}</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-dialog-content>
      </div>
    </div>
  </div>
</div>
