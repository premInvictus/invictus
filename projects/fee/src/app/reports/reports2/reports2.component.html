<div class="fee-container-box__grey">
  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 remove-col-padding">
      <mat-accordion>
        <mat-expansion-panel [expanded]="reportFlag" *ngIf="reportFlag">
          <mat-expansion-panel-header class="report-panel-header">
            <mat-panel-title>
              <span class="text-uppercase font-size-16 font-white">Reports</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="report-card__container">
            <div class="row margin-top-20">
              <ng-container *ngFor="let item of feeReportArray;let i = index">
                <div [class]="getClassPerIndex(i)" *ngIf="isExistUserAccessMenu(item.report_id)">
                  <mat-card [class]="checkEnable(item.report_id)" (click)="executeReport(item.report_id)">
                    <div class="report-card-container2">
                      <div [class]="item.main_text_class">
                        <img style="width:57px !important; height: 50px !important"
                          [class]="item.report_main_image_class" [src]="item.report_image" />
                        <div style="margin-left: -2px !important; margin-top: 15px !important">
                          <span class="font-dark-blue font-size-14 font-medium">{{item.report_name}}</span>
                        </div>
                      </div>
                      <div [class]="item.report_middle_class">
                        <div><i [class]="item.report_check_icon_class"></i></div>
                        <span *ngIf="item.report_check_icon_class !== ''" class="font-white font-size-14 font-medium">
                          {{item.report_name}}</span>
                      </div>
                    </div>
                  </mat-card>
                </div>
              </ng-container>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <br />
      <div class="margin-bottom-30">
        <mat-accordion>
          <mat-expansion-panel [expanded]="accountFlag" *ngIf="accountFlag">
            <mat-expansion-panel-header class="report-panel-header">
              <mat-panel-title>
                <span class="text-uppercase font-size-16 font-white">{{reportHeader | uppercase}}</span>
              </mat-panel-title>
              <div class="change-report-button">
                <button class="change-bt btn-spacer" mat-raised-button (click)="switchReport()">
                  change report
                </button>
              </div>
            </mat-expansion-panel-header>
            <div class="row">
              <div class="col-12">
                <div class="text-center">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <app-collection-report (displyRep)="displyRep($event)" [userName]="userName" *ngIf="reportType === '1'">
                </app-collection-report>
                <app-outstanding-report (displyRep)="displyRep($event)" [userName]="userName"
                  *ngIf="reportType === '2'"></app-outstanding-report>
                <app-fee-ledger-report [userName]="userName" *ngIf="reportType === '5'"></app-fee-ledger-report>
                <app-deleted-feetrans-report [userName]="userName" *ngIf="reportType === '6'">
                </app-deleted-feetrans-report>
                <app-feeadj-report [userName]="userName" *ngIf="reportType === '7'"></app-feeadj-report>
                <app-feecon-report [userName]="userName" (displyRep)="displyRep($event)" *ngIf="reportType === '8'">
                </app-feecon-report>
                <app-missing-feeinv-report [userName]="userName" *ngIf="reportType === '9'"></app-missing-feeinv-report>
                <app-feestruc-report [userName]="userName" (displyRep)="displyRep($event)" *ngIf="reportType === '10'">
                </app-feestruc-report>
                <app-chequeclearance-report [userName]="userName" *ngIf="reportType === '11'">
                </app-chequeclearance-report>
                <app-security-deposit-report *ngIf="reportType === '12'"></app-security-deposit-report>
                <app-transport-report [userName]="userName" (displyRep)="displyRep($event)" *ngIf="reportType === '15'">
                </app-transport-report>
                <app-drop-out-report *ngIf="reportType === '16'"></app-drop-out-report>
                <app-deleted-receipt-report [userName]="userName" *ngIf="reportType === '17'">
                </app-deleted-receipt-report>
                <app-summarized-fee-review-report *ngIf="reportType === '18'">
                </app-summarized-fee-review-report>
                <app-wallet-collection *ngIf="reportType === '19'"></app-wallet-collection>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
