<div class="row">
  <div class="col-lg-12">
    <!-- <div class="card-position">
<div class="user-card"> -->
    <div class="white-box">
      <div class="white-box-content">
          <br>
          <br>
          <br><br>
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <mat-card class="user-credential-card">
                  <div class="text-center">
                    <h3 style="color: #5acaf5"> Change Credentials </h3>
                  </div>
                  <br>
                  <br>
                  <form [formGroup]="user_credential_form" novalidate>
                    <div class="example-container">
                      <mat-form-field class="form-field">
                        <input matInput placeholder="Old password" formControlName="old_password" type="password">
                      </mat-form-field>
                      <br>
                      <mat-form-field class="form-field">
                        <input matInput placeholder="Enter new password" formControlName="new_password"
                          [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                      </mat-form-field>
                      <br>
                      <mat-form-field class="form-field">
                        <input matInput placeholder="Confirm password" formControlName="confirm_password"
                          [type]="visible ? 'password' : 'text'" (blur)="checkMismatch()">
                        <mat-icon matSuffix (click)="visible = !visible">{{visible ? 'visibility' : 'visibility_off'}}
                        </mat-icon>
                        <mat-error *ngIf="confirmmismatch">
                          Confirm Password mismatch
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </form>
                  <br>
                  <br>
                  <div class="row mobile-view">
                    <div class="col-lg-6">
                      <div class="text-left">
                        <button mat-raised-button class="reset-button" (click)="resetpassword()">Reset</button>
                      </div>
                    </div>
                    <div class="col-lg-6">

                      <div class="text-right">
                        <button mat-raised-button class="submit-button" (click)="Changepassword()">Submit</button>
                      </div>


                    </div>
                  </div>


                </mat-card>
                <br>
                <br>
                <br>
              </div>
              <div class="col-lg-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
