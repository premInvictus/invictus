<div class="container-box__grey">
    <div class="row margin-top-25">
        <div class="col-12">
          <app-common-student-profile [loginId]="lastRecordId"
          (next)="next($event)"
          (prev)="prev($event)"
          (first)="first($event)"
          (last)="last($event)"
          (key)="key($event)"></app-common-student-profile>
        </div>
      </div>
  <div class="row margin-top-25">
    <div class="col-12">
      <mat-card class="card-top-title__container">
        <div class="row margin-bottom-10">
          <div class="col-6">
            <span class="font-size-24 font-medium">Accounts</span>
          </div>
          <div class="col-6 text-right">
            <div class="inline-flex">
            <div><img style="cursor: pointer" src="../../../assets/images/xml.svg" (click)="exportAsExcel()"
              matTooltip="Export as excel"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-fee-ledger">
              <div class="table-fee-ledger-child">
            <table id="fee_ledger" #table mat-table [dataSource]="dataSource" class="text-center table-100">
              <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef>Sr No. </th>
                <td mat-cell *matCellDef="let item"> {{item.srno}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="date">  
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let item"> {{item.date}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="invoiceno">
                <th mat-header-cell *matHeaderCellDef> Invoice No. </th>
                <td  mat-cell *matCellDef="let item">
                  <span *ngIf="item.action.flgr_invoice_type === 'I'"
                  class="pointer font-bold font-skyblue font-underline">
                  <a (click)="openDialog(item.action.flgr_id, false)">I-#{{item.invoiceno}}</a>
                </span>
                <span *ngIf="item.action.flgr_invoice_type === 'R'"
                class="pointer font-bold font-skyblue font-underline">
                <a (click)="openReceiptDialog(item.action.flgr_invoice_receipt_no, false)">R-#{{item.invoiceno}}</a>
              </span>
              </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="particular">
                <th mat-header-cell *matHeaderCellDef> Particulars </th>
                <td mat-cell *matCellDef="let item"> {{item.particular}} </td>
              </ng-container>

              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let item"> {{item.amount | number}} </td>
              </ng-container>

              <ng-container matColumnDef="concession">
                <th mat-header-cell *matHeaderCellDef> Concession </th>
                <td mat-cell *matCellDef="let item"> {{item.concession | number}} </td>
              </ng-container>

              <ng-container matColumnDef="reciept">
                <th mat-header-cell *matHeaderCellDef> Receipt </th>
                <td mat-cell *matCellDef="let item"> {{item.reciept | number}} </td>
              </ng-container>

              <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef> Balance </th>
                <td mat-cell *matCellDef="let item"> {{item.balance | number}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            </div>
            </div>
            <table class="table-100 text-center" style="margin-top:5px;">
                <tr *ngIf="FEE_LEDGER_ELEMENT.length == 0">
                  <td colspan="8">No Record Found</td>
                </tr>
              </table>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
