              <mat-label>Setup Component</mat-label>
              <mat-select (selectionChange)="loadComponent($event)" placeholder="Setup Component">

                <mat-option value="2">Location Update</mat-option>

            </mat-form-field>

        <form [formGroup]="itemPriceList">

          <div class="col-12">

              <mat-label>Select Item Location</mat-label>
              <mat-select placeholder="Location"  formControlName="location_name">
                <mat-option *ngFor="let item of locationArray" id="location_name" [value]="item.location_id">
                  {{item.location_hierarchy}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        </form>

        </div>
      </div>

      <div class="col-8">
        <div class="row">
          <div class="col-12 remove-col-padding text-center">
            <span style="float:left; cursor: pointer;padding-right: 10px; font-size:14px;" (click)="downloadTemplate(uploadComponent)">
              <img style="cursor: pointer" src="/assets/images/xml.svg" matTooltip="Click to Download">
              &nbsp;&nbsp;Download Sample Excel Sheet
            </span>
          </div>
        </div>
        <br />
        <div class="container-box__uploadbox">
          <div class="bulk-upload-main-content">
            <label class="upload-box" for="bulkupdate">
              <div class="bulk-upload-content">
                <div class="bulk-upload-sub-content" style="margin-top:20%">
                  <i class="material-icons bulk-upload-icon">
                    save_alt
                  </i><br>
                  <span><b>Choose a file</b> or drag it here !</span>
                  <input style="display:none;" #inputFile type="file" name="uploadFile" id="bulkupdate"
                    (change)="bulkupdate($event)">
                  <input style="display:none;" type="text" name="module" id="module" value="module">
                  <input style="display:none;" type="text" name="component" id="component" value="{{uploadComponent}}">
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>
