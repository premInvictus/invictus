<div class="row remove-modal-margin">
  <div class="col-12 remove-col-padding">
    <div class="dialog-title-container ">
      <span class="font-size-24 font-white">Add Location</span>
      <i class="material-icons font-size-24 float-right font-white margin-top-10 cursor-pointer" (click)="onNoClick()">
        cancel
      </i>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 remove-col-padding margin-top-25">
    <div class="left-side-box">
      <div class="left-side-box-content">
        <div>
          <div>
            <form [formGroup]="locationForm">
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Enter Location Name</mat-label>
                    <input matInput placeholder="Enter Location Name" type="text" class="text-capitalize"
                      formControlName="location_name" value="" required>
                    <mat-error>Please Enter Location Name</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Location Type</mat-label>
                    <mat-select formControlName="location_type_id" placeholder="Select Type" required>
                      <mat-option value="">Please select</mat-option>
                      <mat-option *ngFor="let item of locationTypeArray" value="{{item.config_id}}">
                        {{item.name}}
                      </mat-option>
                    </mat-select>
                    <mat-error>Please Choose Location Type</mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Parent Location</mat-label>
                    <mat-select formControlName="location_parent_id" placeholder="Select Parent Location">
                      <mat-option value="">Please Select Parent Location
                      </mat-option>
                      <mat-option *ngFor="let item of locationArray" [value]="item.location_id">
                        {{item.location_name}}
                      </mat-option>
                    </mat-select>
                    <mat-error>Please Choose Parent Location</mat-error>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
          <div class="text-center margin-top-15">
            <button mat-raised-button class="btn-success" (click)="save()">Add</button>

          </div>
          <div class="text-center margin-top-15">
            <button mat-raised-button class="btn-danger" (click)="resetForm()">Reset</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
