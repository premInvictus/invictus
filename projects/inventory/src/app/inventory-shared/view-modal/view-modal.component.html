<ng-template #viewModal>
  <div class="overflow-x-hidden">
    <div class="row">
      <div class="col-12 text-right">
        <a class="close-btn" style="cursor:pointer" (click)="closeDialog()"><i class="material-icons">
            clear
          </i></a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="table-100 text-center">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
            <td mat-cell *matCellDef="let element;"> {{element.position}}</td>
          </ng-container>

          <ng-container matColumnDef="item_code">
            <th mat-header-cell *matHeaderCellDef> Item Code </th>
            <td mat-cell *matCellDef="let element;"> {{element.item_code}} </td>
          </ng-container>


          <ng-container matColumnDef="item_name">
            <th mat-header-cell *matHeaderCellDef class="cell-left">Item Name </th>
            <td mat-cell class="cell-left text-left" *matCellDef="let element;">
              {{element.item_name  }} </td>
          </ng-container>

          <ng-container matColumnDef="item_quantity">
            <th mat-header-cell *matHeaderCellDef class="cell-left"> Quantity</th>
            <td mat-cell class="cell-left" *matCellDef="let element;">
              {{element.item_quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="item_category">
              <th mat-header-cell *matHeaderCellDef class="cell-left"> Category </th>
              <td mat-cell class="cell-left" *matCellDef="let element;">
                {{element.item_category }} </td>
            </ng-container>

            <ng-container matColumnDef="item_location">
                <th mat-header-cell *matHeaderCellDef class="cell-left"> Location </th>
                <td mat-cell class="cell-left" *matCellDef="let element;">
                  {{element.item_from_location}} <i class="fas fa-arrow-right"  style="color: #d19e51"></i>  {{element.item_to_location}}</td>
              </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>
    </div>
  </div>
</ng-template>
