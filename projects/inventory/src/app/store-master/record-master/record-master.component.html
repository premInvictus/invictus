<div class="row">
  <div class="col-12">
    <mat-card>
        <div class="row">
          <div class="col-6 remove-col-padding-left margin-top-15">
            <span class="font-size-24">Record Master</span>
          </div>
          <div class="col-6">
              <div class="search-container">
                <form [formGroup]="searchForm">
                  <div class="row remove-top-margin">
                    <div class="col-8">
                      <mat-form-field class="form-field lib-form">
                        <input matInput [placeholder]="!searchForm.value.search ? 'Search Any Item ..' : ''" type="text"
                          formControlName="search" id="search_item" autocomplete="off"
                          (keydown.enter)="getItems($event)" />
                      </mat-form-field>
                    </div>
                    <div class="col-4 margin-top-10  text-right">
                      <a class="cursor-pointer" (click)="openSearchDialog({})"><span
                          class="font-size-12 m    argin-top-15 font-skyblue">Advanced Search <i
                            class="fas fa-chevron-down"></i></span></a>
                      <button mat-button class="btn-spacer btn-lib-search margin-left-10" (click)="search()"
                        (keyup.enter)="search()">
                        Search
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </mat-card>
  </div>
</div>
<div class="row" [hidden]="!tableDivFlag">
  <div class="col-12">
    <mat-card>
      <div class="row">
        <div class="col-12">
          <!-- <div class="row">
            <div class="col-6">
              <mat-form-field appearance="legacy">
                <input matInput (keyup)="applyFilter($event.target.value)">
                <mat-icon matPrefix>filter_list</mat-icon>
              </mat-form-field>
            </div>
          </div> -->
          <div class="row remove-top-margin">
            <div class="col-12">
              <table mat-table [dataSource]="dataSource" class="table-100 text-center">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef style="width: 8%;"> Sr. No. </th>
                  <td mat-cell *matCellDef="let element;let i = index" [attr.rowspan]="getRowSpan('position',i)"
                  [style.display]="getRowSpan('position', i) ? '' : 'none'"> {{element.position}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="item_code">
                  <th mat-header-cell *matHeaderCellDef style="width: 8%;"> Item Code </th>
                  <td mat-cell *matCellDef="let element;let i = index" [attr.rowspan]="getRowSpan('item_code',i)"
                  [style.display]="getRowSpan('item_code', i) ? '' : 'none'" (click)="openItemDetailsModal(element.item_code)" class="item-code"> {{element.item_code}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="item_name">
                  <th mat-header-cell *matHeaderCellDef class="cell-left" style="width: 25%;"> Item Name </th>
                  <td mat-cell class="cell-left" *matCellDef="let element;let i = index" [attr.rowspan]="getRowSpan('item_name',i)"
                  [style.display]="getRowSpan('item_name', i) ? '' : 'none'"> {{element.item_name | capitalize}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="item_desc">
                  <th mat-header-cell *matHeaderCellDef class="cell-left" style="width: 25%;"> Description </th>
                  <td mat-cell class="cell-left" *matCellDef="let element;let i = index" [attr.rowspan]="getRowSpan('item_desc',i)"
                  [style.display]="getRowSpan('item_desc', i) ? '' : 'none'" matTooltip="{{element.item_desc}}" > {{element.item_desc | capitalize | truncatetext: '100'}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <!-- <ng-container matColumnDef="item_location">
                  <th mat-header-cell *matHeaderCellDef> Location </th>
                  <td mat-cell *matCellDef="let element"> 
                    <ng-container *ngFor="let loc of element.item_location; let i=index">
                      {{loc.location_hierarchy | titlecase}} - <b>{{loc.item_qty}} {{element.item_units_name | capitalize}}</b> <ng-container *ngIf="(i+1) != element.item_location.length">|</ng-container>
                    </ng-container>
                  </td>
                </ng-container>
                <ng-container matColumnDef="item_current_stock">
                  <th mat-header-cell *matHeaderCellDef> Current Stock </th>
                  <td mat-cell *matCellDef="let element"> {{element.item_current_stock}} {{element.item_units_name | capitalize}}</td>
                </ng-container> -->
                <ng-container matColumnDef="item_location">
                  <th mat-header-cell *matHeaderCellDef style="width: 25%;">Location </th>
                  <td mat-cell *matCellDef="let item"> {{item.item_location}} </td>
                </ng-container>
                <ng-container matColumnDef="item_current_stock">
                  <th mat-header-cell *matHeaderCellDef style="width: 8%;">Quantity</th>
                  <td mat-cell *matCellDef="let item"> {{item.item_current_stock}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator #paginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="fetchData($event)"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
