<div class="row">
  <div class="col-12 ">
    <mat-card class="remove-card-padding">
      <div class="col-6 ">
        <div class="top-card-title">
          <span class="font-size-24 font-medium">Create Requisition Request</span>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-card class="card-height-850-lp card-height-960">
      <div class="row">
        <div class="col-2 col-ver-line-divider">
          <form [formGroup]="createRequistionForm" novalidate> 
            <div class="row">
              <div class="col-12 ">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Item Code</mat-label>
                  <input type="text" matInput placeholder="Item Code" formControlName="item_code" required
                    [errorStateMatcher]="confirmValidParentMatcher" [matAutocomplete]="autoGroup"
                    (keyup)="filterItem($event)">
                  <mat-autocomplete #autoGroup="matAutocomplete">
                    <mat-option (onSelectionChange)="getItemPerId(item)" (keyup.enter)="getItemPerId(item)"
                      (click)="getItemPerId(item)" *ngFor="let item of itemArray" [value]="item.item_code">
                      {{item.item_code}} -
                      {{item.item_name}}</mat-option>
                  </mat-autocomplete>
                  <mat-error>
                    This field is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 ">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Item Name</mat-label>
                  <input matInput placeholder="Item Name" type="text" formControlName="item_name" required readonly>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-12 ">
                <textarea rows="5" class="form-control" formControlName="item_desc" readonly></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-6 ">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Quantity</mat-label>
                  <input matInput placeholder="Quantity" type="text" formControlName="item_quantity" required>
                </mat-form-field>
              </div>
              <div class="col-6 ">
                <mat-form-field class="form-field" appearance="outline">
                  <mat-label>Units</mat-label>
                  <input matInput placeholder="Units" type="text" formControlName="item_units" readonly>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12  text-center">
                <button *ngIf="!syllabusUpdateFlag && !viewOnly" mat-raised-button class="btn-neutral"
                  (click)="additem()">Add to list</button>
                <button *ngIf="syllabusUpdateFlag && !viewOnly" mat-raised-button class="btn-neutral"
                  (click)="updateSyllabussList()">Update</button>
                <button mat-raised-button class="btn-reset margin-left-10" *ngIf="cancelFlag"
                  (click)="resetForm()">Reset</button>
                <button mat-raised-button class="btn-reset margin-left-10" *ngIf="!cancelFlag"
                  (click)="finalCancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-10">

        </div>
      </div>
    </mat-card>
  </div>
</div>
