<div class="assession-master-container">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <div class="row">
          <div class="col-6 margin-top-15">
            <span class="font-size-24">Add Items</span>
          </div>
          <div class="col-5">
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-card>
      <div class="row">
        <div class="col-3">
          <div class="row">
            <div class="col-12">
              <ng-container *ngFor="let item of formGroupArray">
                <form [formGroup]="item.formGroup">
                  <div class="row">
                    <div class="col-6">
                      <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Item Code</mat-label>
                        <input matInput type="text" formControlName="item_code" placeholder="Item Code">
                      </mat-form-field>
                    </div>
                    <div class="col-6">
                      <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Item Name</mat-label>
                        <input matInput type="text" formControlName="item_name" placeholder="Item Name" readonly>
                      </mat-form-field>
                    </div>
                  </div>
                </form>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="col-1">
          <div class="divider-div"></div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-12">
              <ng-container *ngFor="let item of formGroupArray">
                <form [formGroup]="item.formGroup">
                  <div class="row">
                    <div class="col-4">
                      <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Item Name</mat-label>
                        <input matInput type="text" formControlName="branch_item_name" placeholder="Item Code" readonly>
                      </mat-form-field>
                    </div>
                    <div class="col-4">
                      <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Item Quantity</mat-label>
                        <input matInput type="text" formControlName="branch_qty" placeholder="Item Name" readonly>
                      </mat-form-field>
                    </div>
                  </div>
                </form>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
